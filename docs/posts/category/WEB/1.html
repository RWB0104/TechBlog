M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z"></path></svg></span></button></div></div></div><div class="MuiGrid-root contentlist_item__2rNn8 MuiGrid-item"><div class="MuiPaper-root MuiCard-root contentitem_root__1P0Bl MuiPaper-elevation1 MuiPaper-rounded"><button class="MuiButtonBase-root MuiCardActionArea-root" tabindex="0" type="button"><div class="MuiBox-root jss61 contentitem_image-wrapper__3K1fJ"><img class="MuiCardMedia-root contentitem_image__2f-4s MuiCardMedia-media MuiCardMedia-img" src="https://user-images.githubusercontent.com/50317129/120028437-a63ddc80-c02f-11eb-9d41-7c50d7002a42.png"/></div><div class="MuiCardContent-root contentitem_wrapper__vTyDZ"><div class="MuiBox-root jss62 contentitem_category-wrapper__2VWNG"><div class="MuiAvatar-root MuiAvatar-circular contentitem_category-image__1_86l"><img alt="WEB" src="https://user-images.githubusercontent.com/50317129/126026432-0c79094c-bcf1-4adf-838a-c88e668261a7.png" class="MuiAvatar-img"/></div><h4 class="MuiTypography-root contentitem_category__2-LFc MuiTypography-h4 MuiTypography-gutterBottom">WEB</h4></div><h1 class="MuiTypography-root contentitem_title__3t6yt MuiTypography-h3 MuiTypography-gutterBottom">URI? URL? URN? 리소스 식별자 구분하기</h1><p class="MuiTypography-root contentitem_excerpt__1-dpn MuiTypography-body1">우리가 인터넷 상에서 특정한 데이터에 접근할 때 URL이라는 것을 활용하여 접근한다. 원하는 자료의 URL을 얻으면, 브라우저 같은 HTTP 통신 프로그램에 해당 URL을 호출하여 응답을 얻는 것이다.</p></div><span class="MuiCardActionArea-focusHighlight"></span></button><div class="MuiCardActions-root contentitem_footer__33S6R MuiCardActions-spacing"><p class="MuiTypography-root MuiTypography-body1">🕔 <!-- -->2달 전</p><button class="MuiButtonBase-root MuiIconButton-root" tabindex="0" type="button"><span class="MuiIconButton-label"><svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z"></path></svg></span></button></div></div></div><div class="MuiGrid-root contentlist_item__2rNn8 MuiGrid-item"><div class="MuiPaper-root MuiCard-root contentitem_root__1P0Bl MuiPaper-elevation1 MuiPaper-rounded"><button class="MuiButtonBase-root MuiCardActionArea-root" tabindex="0" type="button"><div class="MuiBox-root jss63 contentitem_image-wrapper__3K1fJ"><img class="MuiCardMedia-root contentitem_image__2f-4s MuiCardMedia-media MuiCardMedia-img" src="https://user-images.githubusercontent.com/50317129/120056028-b2985880-c074-11eb-8cc3-39f5f10a2c7f.png"/></div><div class="MuiCardContent-root contentitem_wrapper__vTyDZ"><div class="MuiBox-root jss64 contentitem_category-wrapper__2VWNG"><div class="MuiAvatar-root MuiAvatar-circular contentitem_category-image__1_86l"><img alt="WEB" src="https://user-images.githubusercontent.com/50317129/126026432-0c79094c-bcf1-4adf-838a-c88e668261a7.png" class="MuiAvatar-img"/></div><h4 class="MuiTypography-root contentitem_category__2-LFc MuiTypography-h4 MuiTypography-gutterBottom">WEB</h4></div><h1 class="MuiTypography-root contentitem_title__3t6yt MuiTypography-h3 MuiTypography-gutterBottom">도메인이란?</h1><p class="MuiTypography-root contentitem_excerpt__1-dpn MuiTypography-body1">도메인을 이해하기 위해선, IP에 대해 짚고 넘어가야 한다. 인터넷에 연결된 모든 디바이스(컴퓨터, 스마트폰, 공유기 등)는 고유한 12자리 숫자로 구성된 IP주소를 가진다. IP를 유동성으로 나누면 크게 유동 IP, 고정 IP로 분류할 수 있다. 유동 IP: 임의의 시점마다 IP주소가 갱신되는 IP. 갱신 주기는 일정하지 않음. 대부분의 인터넷 회선에 적용됨. 고정 IP: 회선에 고정된 IP를 부여하며, 해당 회선의 IP는 갱신되지 않음. 부가서비스 형태로 제공되며, 쇼핑몰이나 회사 등 지속적으로 시스템을 운영해야 할 경우 적합함. 우리가 원하는 장소에 방문하기 위해 주소를 찾듯이, 특정 서버에서 운영하는 웹 사이트를 방문하기 위해선 해당 서버의 주소인 IP가 필요하다.</p></div><span class="MuiCardActionArea-focusHighlight"></span></button><div class="MuiCardActions-root contentitem_footer__33S6R MuiCardActions-spacing"><p class="MuiTypography-root MuiTypography-body1">🕔 <!-- -->3달 전</p><button class="MuiButtonBase-root MuiIconButton-root" tabindex="0" type="button"><span class="MuiIconButton-label"><svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M20 12l-1.41-1.41L13 16.17V4h 8 23.4c.6.1.8-.3.8-.6v-2c-3.3.7-4-1.6-4-1.6-.6-1.4-1.4-1.8-1.4-1.8-1-.7.1-.7.1-.7 1.2 0 1.9 1.2 1.9 1.2 1 1.8 2.8 1.3 3.5 1 0-.8.4-1.3.7-1.6-2.7-.3-5.5-1.3-5.5-6 0-1.2.5-2.3 1.3-3.1-.2-.4-.6-1.6 0-3.2 0 0 1-.3 3.4 1.2a11.5 11.5 0 0 1 6 0c2.3-1.5 3.3-1.2 3.3-1.2.6 1.6.2 2.8 0 3.2.9.8 1.3 1.9 1.3 3.2 0 4.6-2.8 5.6-5.5 5.9.5.4.9 1 .9 2.2v3.3c0 .3.1.7.8.6A12 12 0 0 0 12 .3"></path></svg></span></button><button class="MuiButtonBase-root MuiIconButton-root footer_mail__C8TMD" tabindex="0" type="button"><span class="MuiIconButton-label"><svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"></path></svg></span></button><button class="MuiButtonBase-root MuiIconButton-root footer_rss__3ZVCK" tabindex="0" type="button"><span class="MuiIconButton-label"><svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><circle cx="6.18" cy="17.82" r="2.18"></circle><path d="M4 4.44v2.83c7.03 0 12.73 5.7 12.73 12.73h2.83c0-8.59-6.97-15.56-15.56-15.56zm0 5.66v2.83c3.9 0 7.07 3.17 7.07 7.07h2.83c0-5.47-4.43-9.9-9.9-9.9z"></path></svg></span></button></div><p class="MuiTypography-root footer_text__2kr9z MuiTypography-body1 MuiTypography-alignCenter">Copyright ⓒ RWB 2021.05</p></footer></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"header":{"title":"[SSL] Tomcat에 SSL 적용하기","excerpt":"SSL 인증서를 받았으니, 이를 적용해보자. 보통 Nginx 같은 웹서버나, Tomcat과 같은 WAS에 적용한다. 이 장에서는 Tomcat 9.0.50을 기준으로 설명한다.","coverImage":"https://user-images.githubusercontent.com/50317129/129755999-c5d6c474-d5c0-442a-b7c5-37b3cdf703a9.png","date":"2021-08-20T00:35:21","type":"posts","category":"WEB","tag":["CS","객체지향","SSL","Tomcat(톰캣)"],"group":"SSL","comment":true,"publish":true},"name":"2021-08-20-apply-ssl.md","content":"\r\n# 개요\r\n\r\nSSL 인증서를 받았으니, 이를 적용해보자. 보통 Nginx 같은 웹서버나, Tomcat과 같은 WAS에 적용한다.\r\n\r\n이 장에서는 Tomcat 9.0.50을 기준으로 설명한다.\r\n\r\n# Tomcat에 인증서 적용하기\r\n\r\nTomcat에 인증서를 적용한다. Tomcat Native가 설치되어있는지, 없는지에 따라 방법이 다르다.\r\n\r\n\u003e \u003cb class=\"orange-400\"\u003eTomcat Native\u003c/b\u003e  \r\n\u003e Tomcat의 성능 향상을 위해 C, JAVA 같은 네이티브 모듈이 추가된다. Windows의 경우 dll 파일 하나만 옮기면 된다.\r\n\r\nTomcat Native가 적용되어 있다면 `pem` 파일을 바로 적용할 수 있으며, 아니라면 `pem`을 `jks`와 같은 호환 가능한 확장자로 적절히 변경해야한다.\r\n\r\n# Tomcat Native 설치방법\r\n\r\nOS에 따라 Tomcat Native를 설치하는 방법이 다르다. Tomcat Native를 설치하지 않고도 SSL을 적용할 수 있으니, 관심이 없다면 이 단계를 패스해도 무방하다.\r\n\r\n## Windows 10\r\n\r\n[이 링크](https://tomcat.apache.org/download-native.cgi)에서 Tomcat Native 라이브러리를 다운로드 받는다. 중간에 [Native 1.2.30 Windows Binaries.zip]을 다운로드 받으면 된다.\r\n\r\n압축 풀면 [bin] 폴더에 `tcnative-1.dll` 파일이 있을텐데, 해당 DLL을 `TOMCAT_HOME_HOME/bin`에 옮기는 것으로 설치가 끝난다.\r\n\r\n## Linux(CentOS 7 이상)\r\n\r\n``` bash\r\nyum -y install tomcat-native\r\n```\r\n\r\nCentOS 7을 기준으로 위 명령어를 입력하면 된다. 만약 위와 같은 명령어를 사용할 수 없다면 직접 [이 링크](https://tomcat.apache.org/download-native.cgi)에서 컴파일해서 적용해야한다.\r\n\r\n## Linux(컴파일)\r\n\r\n직접 소스를 컴파일해서 사용한다. \u003cspan class=\"pink-400\"\u003eCentOS\u003c/span\u003e를 기준으로 설명한다.\r\n\r\n``` bash\r\nyum install apr-devel openssl-devel\r\n```\r\n\r\n혹은 \u003cspan class=\"pink-400\"\u003eDevian\u003c/span\u003e 계열일 경우\r\n\r\n``` bash\r\napt-get install libapr1.0-dev libssl-dev\r\n```\r\n\r\n컴파일 이전에 위 도구들이 설치되어있어야 한다.\r\n\r\n[이 링크](https://tomcat.apache.org/download-native.cgi)에서 [Native 1.2.30 Source Release tar.gz]를 다운로드 받아 압축을 푼다.\r\n\r\n``` bash\r\ntar -zxvf Native 1.2.30 Source Release tar.gz\r\n```\r\n\r\n압축은 위 명령어로 해제하면 되며, OS에 따라 명령어가 다를 수 있다.\r\n\r\n``` bash\r\ncd ${압축 해제 경로}\r\n./configure --with-apr=/usr --prefix=${현재경로} --with-java-home=${JAVA_HOME}\r\nmake\r\nmake install\r\n```\r\n\r\n위 명령어를 순차적으로 입력해주면 된다.\r\n\r\n# SSL 인증서 적용하기\r\n\r\nSSL 인증서를 적용하자. \u003cspan class=\"orange-400\"\u003eTomcat Native\u003c/span\u003e 적용 여부에 따라 방법이 다르다.\r\n\r\n## Tomcat Native로 PEM 파일 적용하기\r\n\r\n`TOMCAT_HOME/conf/server.xml` 파일을 열어보자.\r\n\r\n``` xml\r\n\u003cConnector protocol=\"org.apache.coyote.http11.Http11NioProtocol\"\r\n\tport=\"443\"\r\n\tscheme=\"https\"\r\n\tsecure=\"true\"\r\n\tSSLEnabled=\"true\"\r\n\tSSLCertificateFile=\"example.com-crt.pem\"\r\n\tSSLCertificateKeyFile=\"example.com-key.pem\"\r\n\tsslProtocol=\"TLS\" /\u003e\r\n```\r\n\r\n위와 같이 수정해주면 된다. `SSLCertificateFile`에 `crt.pem` 파일을, `SSLCertificateKeyFile`에 `key.pem` 파일 경로를 지정한다.\r\n\r\n## 일반 Tomcat에 PEM to JKS로 변환하여 적용하기\r\n\r\n어떠한 이유로든 Tomcat Native를 설치하지 못 할 경우, \u003cspan class=\"red-400\"\u003e일반 Tomcat은 PEM 파일을 인식할 수가 없다.\u003c/span\u003e 따라서 Tomcat이 지원하는 포맷으로 변환하여 사용해야한다. 이 문서에선 `.jks` 파일으로 변환하여 적용한다.\r\n\r\n준비물은 아래와 같다.\r\n\r\n* OpenSSL\r\n* keytool (JAVA 깔면 있음)\r\n\r\n[OpenSSL](https://www.openssl.org/source/)은 직접 설치해야하고, \u003cspan class=\"orange-400\"\u003ekeytool\u003c/span\u003e은 `JAVA_HOME/bin`에 있으므로 JAVA가 있다면 따로 설치하지 않아도 된다.\r\n\r\n``` batch\r\n# pem to p12\r\nopenssl pkcs12 -export -out {name}.p12 -in {crt}.pem -inkey {key}.pem\r\n\r\n# p12 to jks\r\nkeytool -importkeystore -srckeystore {name}.p12 -srcstoretype pkcs12 -destkeystore {name}.jks -deststoretype jks\r\n```\r\n\r\n위 명령어를 순서대로 입력하면 된다. \u003cspan class=\"red-400\"\u003e변환 과정에서 인증서에 저장할 비밀번호를 요구한다. 추후 웹서버에 해당 비밀번호를 제공\u003c/span\u003e해야하니, 잘 기억해두자.\r\n\r\n4개였던 `.pem`파일과 달리 `.jks`는 심플하게 하나만 생성된다. 생성이 완료되면 `TOMCAT_HOME/conf/server.xml` 파일을 열어보자.\r\n\r\n``` xml\r\n\u003cConnector protocol=\"org.apache.coyote.http11.Http11NioProtocol\"\r\n\tport=\"443\"\r\n\tscheme=\"https\"\r\n\tsecure=\"true\"\r\n\tSSLEnabled=\"true\"\r\n\tkeystoreFile=\"example.com.jks\"\r\n\tkeystorePass=\"비밀번호\"\r\n\tsslProtocol=\"TLS\" /\u003e\r\n```\r\n\r\n`keystoreFile`에 생성한 `.jks` 파일을, `keystorePass`에 변환 과정에서 입력한 비밀번호를 입력한다.\r\n\r\n# 확인\r\n\r\n본 문서에선 SSL 포트를 `443`으로 설정했다. SSL의 기본 포트는 443이므로, 별도의 포트 표시를 하지 않아도 자동으로 연결될 것이다.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130097706-8a3cc174-e35d-46db-9f60-caa585a59d98.png)\r\n\r\n이제 톰캣을 기동하여, 도메인에 접속해보자. 인증서 정보가 확인되면 성공이다.\r\n\r\n참고로, 인증서는 도메인을 기준으로 동작한다. 만약 `localhost` 내지는 `127.0.0.1`, IP를 입력하여 들어오면 인증서 오류가 뜨니 참고할 것.\r\n\r\n# 정리\r\n\r\n이로써 SSL 적용이 완료됐다. 처음엔 뭔가 복잡해보여도, 한 번 해두면 크게 어려운 부분은 없다.\r\n\r\nLet's Encrypt는 DV 인증서를 무료로 받을 수 있는 가장 쉽고 빠른 방법이므로, SSL이 필요하다면 적극적으로 활용해보자.","url":["2021-08-20-apply-ssl","2021","08","20","apply-ssl"]},{"header":{"title":"[SSL] Windows 10에서 Let's Encrypt로 SSL 인증서 무료 발급받기","excerpt":"도메인도 있겠다. 이제 이 도메인을 가지고 SSL 인증서를 발급받아보자. 물론 SSL 인증서 또한 발급받는데 비용이 든다. 대부분의 운영 중인 도메인 업체는 SSL 발급도 병행한다. 테스트 목적이라면 도메인과 마찬가지로 SSL 발급도 부담스러울 것이다. SSL 역시 무료로 발급받을 수 있는 방법이 있으며, 도메인보다 그 방법이 훨씬 많다.","coverImage":"https://user-images.githubusercontent.com/50317129/129755999-c5d6c474-d5c0-442a-b7c5-37b3cdf703a9.png","date":"2021-08-19T23:37:21","type":"posts","category":"WEB","tag":["CS","객체지향","SSL"],"group":"SSL","comment":true,"publish":true},"name":"2021-08-19-lets-encrypt.md","content":"\r\n# 개요\r\n\r\n도메인도 있겠다. 이제 이 도메인을 가지고 SSL 인증서를 발급받아보자. 물론 SSL 인증서 또한 발급받는데 비용이 든다. 대부분의 운영 중인 도메인 업체는 SSL 발급도 병행한다.\r\n\r\n테스트 목적이라면 도메인과 마찬가지로 SSL 발급도 부담스러울 것이다. SSL 역시 무료로 발급받을 수 있는 방법이 있으며, 도메인보다 그 방법이 훨씬 많다.\r\n\r\n하지만 무료 답게 제약사항이 존재하기도 한다. 유효기간이 매우 짧다던가, 등록할 수 있는 도메인에 한계가 있다던가, 하지만 \u003cspan class=\"green-600\"\u003eLet's Encrypt\u003c/span\u003e를 활용하면 별다른 제약 없이 SSL을 발급받을 수 있다. 이전에 설명했던 \u003cspan class=\"lightBlue-600\"\u003eFreenom\u003c/span\u003e과 달리, 이쪽은 실서버에 적용해도 아무런 문제없이 사용할 수 있다. 덕분에 소규모 사이트의 인증서를 잘 살펴보면 심심치않게 발급기관이 \u003cspan class=\"green-600\"\u003eLet's Encrypt\u003c/span\u003e임을 확인할 수 있다.\r\n\r\n# Let's Encrypt!\r\n\r\n\u003cspan class=\"green-600\"\u003eLet's Encrypt\u003c/span\u003e를 통해 SSL을 발급받아보자. 환경은 아래와 같다. \u003cspan class=\"blue-600\"\u003eWindows 10\u003c/span\u003e을 기준으로 진행한다.\r\n\r\n사실 Let's Encrypt는 SSL을 발급해주는 기관으로, Let's Encrypt에서 회원가입하고 뭐 제출하고 이런 방식이 아니다. Let's Encrypt와 통신하여 SSL을 발급해주는 프로그램들이 많이 있으니 이걸 다운로드 받으면 된다.\r\n\r\n[지원하는 프로그램 목록](https://letsencrypt.org/ko/docs/client-options/)을 확인해보자. 그 중 우리는 Windows 10용으로 빌드된 \u003cspan class=\"primary\"\u003ewin-acme\u003c/span\u003e를 사용한다.\r\n\r\n필요한 준비물은 아래와 같다.\r\n\r\n* Windows 10\r\n* 자신의 아이피와 연결된 도메인\r\n* 80포트가 접속 가능한 네트워크 환경\r\n  * 불가능하다면 DNS 설정이 가능함\r\n* WAS (여기선 Tomcat을 사용)\r\n\r\n위 준비물이 없으면 SSL 발급을 진행하기 어렵다.\r\n\r\n## 1. win-acme 다운로드\r\n\r\n아래의 사이트에서 win-acme를 다운로드 받는다.\r\n\r\n\u003cbr /\u003e\r\n\r\n\u003cp align=\"center\"\u003e\u003ca href=\"https://www.win-acme.com/\" target=\"_blank\"\u003e다운로드\u003c/a\u003e\u003c/p\u003e\r\n\r\n\u003cbr /\u003e\r\n\r\n압축을 해제한다. `wacs.exe`를 실행하면 아래와 같은 창이 뜰 것이다.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130079131-3eb9c5de-c1bc-4919-a921-e4c7c7f28a3d.png)\r\n\r\n## 2. 발급 방법 선택\r\n\r\n명령어를 입력하여 발급을 진행할 것이다.\r\n\r\n* \u003cspan class=\"green-300\"\u003eCreate certificate (default settings)\u003c/span\u003e: 기본 옵션으로 SSL 발급 (N)\r\n* \u003cspan class=\"green-600\"\u003eCreate certificate (full settings)\u003c/span\u003e: 직접 옵션을 선택하여 SSL 발급 (M)\r\n* \u003cspan class=\"green-300\"\u003eRun renewals\u003c/span\u003e: 갱신 (R)\r\n* \u003cspan class=\"green-300\"\u003eManage renewals\u003c/span\u003e: 갱신 관리 (A)\r\n* \u003cspan class=\"green-300\"\u003eMore options...\u003c/span\u003e: 더 많은 옵션 (O)\r\n* \u003cspan class=\"green-300\"\u003eQuit\u003c/span\u003e: 종료 (Q)\r\n\r\n[M]을 입력하여 직접 옵션을 선택하여 SSL을 발급한다. 대소문자는 따로 구분하지 않으니 그냥 입력해도 된다.\r\n\r\n## 3. 도메인 입력 방법 선택\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130080688-2bbbc350-399a-4bc3-b619-732d4b25ae58.png)\r\n\r\n* \u003cspan class=\"grey-600\"\u003eRead site bindings from IIS\u003c/span\u003e: IIS에서 바인딩 (1)\r\n* \u003cspan class=\"green-600\"\u003eManual input\u003c/span\u003e: 직접 입력 (2)\r\n* \u003cspan class=\"green-300\"\u003eCSR created by another program\u003c/span\u003e: 다른 프로그램에서 만든 CSR (3)\r\n* \u003cspan class=\"green-300\"\u003eAbort\u003c/span\u003e: 중단 (C)\r\n\r\n우리는 [2]를 입력하여 직접 도메인을 입력한다.\r\n\r\n## 4. 도메인 입력\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130080746-f57c8f5f-6243-4c9d-b5ca-a6859fcb30ec.png)\r\n\r\n인증받을 도메인을 입력한다. 다수의 도메인을 하나의 인증서로 만들 수도 있으며, 이 경우 쉼표(,)로 구분하면 된다.\r\n\r\n``` batch\r\nexample.com\r\n```\r\n\r\n하나의 도메인을 인증받는다면 위와 같이 입력한다.\r\n\r\n``` batch\r\nexample.com,www.example.com,admin.example.com\r\n```\r\n\r\n여러 도메인을 인증받는다면 위와 같이 쉼표로 구분하여 입력한다.\r\n\r\n입력한 모든 도메인이 인증되어야하니 참고할 것. 도메인을 입력하면 도메인에 대한 별칭을 입력하라고 하는데, 그냥 아무것도 입력하지 말고 [Enter] 눌러서 다음으로 넘어가자.\r\n\r\n## 5. 인증 방법 선택\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130081483-11eef349-d3e7-4e81-9498-67355eb2632f.png)\r\n\r\n* \u003cspan class=\"green-600\"\u003eSave verification files on (network) path\u003c/span\u003e: 네트워크 경로에 인증 파일 저장 (1)\r\n* \u003cspan class=\"grey-600\"\u003eServe verification files from memory\u003c/span\u003e: 메모리에 인증 파일 저장 (2)\r\n* \u003cspan class=\"green-300\"\u003eUpload verification files via FTP(S)\u003c/span\u003e: FTP를 통한 인증 파일 업로드 (3)\r\n* \u003cspan class=\"green-300\"\u003eUpload verification files via SSH-FTP\u003c/span\u003e: SSH-FTP를 통한 인증 파일 업로드 (4)\r\n* \u003cspan class=\"green-300\"\u003eUpload verification files via WebDav\u003c/span\u003e: WebDav를 통한 인증 파일 업로드 (5)\r\n* \u003cspan class=\"green-300\"\u003eCreate verification records manually (auto-renew not possible)\u003c/span\u003e: 수동으로 인증 레코드 생성 (자동 갱신 불가능) (6)\r\n* \u003cspan class=\"green-300\"\u003eCreate verification records acme-dns\u003c/span\u003e: acme-dns를 통한 인증 레코드 생성 (7)\r\n* \u003cspan class=\"green-300\"\u003eCreate verification records with your own script\u003c/span\u003e: 본인 소유의 스크립트를 통해 인증 레코드 생성 (8)\r\n* \u003cspan class=\"grey-600\"\u003eAnswer TLS verification request from win-acme\u003c/span\u003e: win-acme의 TLS 인증요청 응답 (9)\r\n\r\n1번은 이후 입력할 웹루트 경로에 인증파일을 생성해주고, 3 ~ 5번은 제공해주는 파일을 직접 업로드한다. 6 ~ 8번은 DNS 레코드 설정이 필요하다.\r\n\r\n통상 1번이 가장 쉬우니, 본 문서에는 1번으로 진행한다.\r\n\r\n## 6. 웹루트 경로 입력\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130083363-c4e34aeb-6041-4895-9e4c-71085514f51f.png)\r\n\r\n웹루트 경로를 입력한다. 예를 들어, `https://example.com` 도메인이 있다면, 이 도메인의 파일들이 위치한 경로를 입력해야한다.\r\n\r\n만약 순정 \u003cspan class=\"amber-400\"\u003eTomcat\u003c/span\u003e이라면 `$TOMCAT_HOME/webapps/ROOT`가 될 것이다.\r\n\r\n환경마다 다르니, 적절히 입력해주면 된다. 이 때 반드시 \u003cspan class=\"red-600\"\u003e80포트로 접속이 가능해야함에 주의\u003c/span\u003e한다.\r\n\r\n만약 80포트 사용이 불가능하다면 DNS 설정으로 인증하는 6 ~ 8번을 시도하자. 이메일 인증은 지원하지 않는다.\r\n\r\n웹 설정을 복사할거냐고 물어보는데, 하지말자.\r\n\r\n## 7. CSR 유형 선택\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130084201-636a0f36-ac1a-4aaa-b17d-948248b2600c.png)\r\n\r\n* \u003cspan class=\"green-300\"\u003eElliptic Curve key\u003c/span\u003e: 타원곡선 암호화 (1)\r\n* \u003cspan class=\"green-600\"\u003eRSA Key\u003c/span\u003e: 비대칭 암호화 (2)\r\n\r\n[2]를 선택한다.\r\n\r\n## 8. 인증서 저장 방식 선택\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130084595-c96c3c33-ddde-4b95-b395-5e073d6b4eba.png)\r\n\r\n* \u003cspan class=\"green-300\"\u003eIIS Central Certificate Store\u003c/span\u003e: IIS용 인증서 (.pfx) (1)\r\n* \u003cspan class=\"green-600\"\u003ePEM encoded files\u003c/span\u003e: 아파치 계열용 인증서 (.pem) (2)\r\n* \u003cspan class=\"green-300\"\u003ePFX archive\u003c/span\u003e: .pfx 파일 (3)\r\n* \u003cspan class=\"grey-600\"\u003eWindows Certificate Store\u003c/span\u003e: 윈도우 인증서 저장소 (4)\r\n* \u003cspan class=\"green-300\"\u003eNo (additional) store steps\u003c/span\u003e: (추가적인) 인증서 미저장 (2)\r\n\r\n본 문서에선 Tomcat을 기준으로 설명하므로 [2]를 선택한다.\r\n\r\n## 9. 저장경로 입력\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130085226-7f89895e-ad04-4851-9b6f-5922eb749f36.png)\r\n\r\n원하는 저장경로를 입력한다. 편한 경로로 입력하자.\r\n\r\n## 10. 키파일 암호 입력 방식\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130085398-cc5e9c1e-6b1c-4b20-ba3d-d62caf3b02e3.png)\r\n\r\n* \u003cspan class=\"green-300\"\u003eNone\u003c/span\u003e: 안 함 (1)\r\n* \u003cspan class=\"green-600\"\u003eType/paste in console\u003c/span\u003e: 콘솔에서 입력/붙여넣기 (2)\r\n* \u003cspan class=\"green-300\"\u003eSearch in vault\u003c/span\u003e: vault에서 검색 (3)\r\n\r\n[2]를 선택한다.\r\n\r\n원하는 비밀번호를 입력한다. 입력하면 해당 비밀번호를 추후 사용하도록 valut에 저장할 것이냐고 묻는다. 원하는대로 하자.\r\n\r\n저장하게 되면 아마 [3]을 통해 이전의 암호를 사용할 수 있을 것 같다.\r\n\r\n## 11. 추가 인증서 저장 방식 선택\r\n\r\n8번과 같은 과정. 추가로 다른 확장자의 인증서가 필요하면 더 하면 된다.\r\n\r\n이 문서에선 필요 없으므로, [5]를 눌러 더 생성하지 않고 넘어간다.\r\n\r\n## 12. 추가 옵션\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130086251-6744a758-1f4a-44b3-9bc1-ed260fac4d67.png)\r\n\r\n* \u003cspan class=\"grey-300\"\u003eCreate or update https bindings in IIS\u003c/span\u003e: IIS에 HTTPS 바인딩 생성 혹은 갱신 (1)\r\n* \u003cspan class=\"grey-300\"\u003eCreate or update ftps bindings in IIS\u003c/span\u003e: IIS에 FTPS(보안 FTP) 바인딩 생성 혹은 갱신 (2)\r\n* \u003cspan class=\"green-300\"\u003eStart external scripts or program\u003c/span\u003e: 외부 스크립트 실행 (3)\r\n* \u003cspan class=\"green-600\"\u003e\u003c/span\u003e: 추가적인 설치 과정 없음 (4)\r\n\r\n[4] 별도로 할게 없으므로 넘어가자.\r\n\r\n## 13. 도메인 인증\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130086813-01c8e143-e2dd-4b3b-ad41-d89292d07607.png)\r\n\r\n아까 입력했던 도메인에 대한 인증을 수행한다. 도메인의 유효성만 검증하므로 DV 인증서라고 할 수 있다.\r\n\r\n아까 입력했던 웹루트에 `.well-known` 폴더가 생성됐을 것이다.\r\n\r\n`http://www.kapoo.ga/.well-known/{hash}/{file}`로 접근해서 실제 자신이 랜덤으로 생성한 파일의 정보와 일치한지 확인한다. 맞다면 해당 도메인이 유효하다고 판단한다.\r\n\r\n나중에 특정 작업 수행할 거냐고 물어보는 대답엔 아니라고 하자.\r\n\r\n## 14. 인증서 확인\r\n\r\n9번 과정에서 입력한 저장 경로로 가보면 `pem` 파일이 생성되었을 것이다.\r\n\r\n* example.com-chain.pem: 서명과 CA 중간 인증서를 통합한 인증서\r\n* example.com-chain-only.pem: CA의 중간 인증서\r\n* example.com-crt.pem: 서명된 인증서\r\n* example.com-key.pem: 인증서 개인키\r\n\r\n위 네 파일이 생성되면 정상적으로 SSL을 발급받은 것이다. 이를 웹서버, WAS 등에 적용하면 된다.\r\n\r\n# 정리\r\n\r\nLet's Encrypt를 통해 SSL을 무료로 발급받았다. 무료지만 무려 1년의 유효기간을 가지며, 발급 시 자동갱신 스크립트도 자동으로 추가된다.\r\n\r\n무료임에도 불구하고 환경만 잘 구축해두면, SSL은 거의 신경쓰지 않아도 된다. 이러한 편의성 때문에 무료임에도 많은 곳에서 Let's Encrypt를 사용한다.\r\n\r\n다음 장에서는 이 인증서를 직접 Tomcat에 적용해본다.","url":["2021-08-19-lets-encrypt","2021","08","19","lets-encrypt"]},{"header":{"title":"[SSL] Freenom을 활용한 무료 도메인 발급하기","excerpt":"이전 글들에서 SSL이 뭔지, 어떤식으로 동작하는지를 다뤘다. 사이트에 SSL을 적용하기 위해선 SSL 인증서를 발급받아야한다. SSL 인증서를 발급받기 위해선 인증받기 위한 도메인이 필요하다. 국내에서 서비스 중인 도메인 업체에서 쉽게 발급받을 수 있다. 위 업체는 도메인 외에도 호스팅 등 다양한 서비스를 제공한다. 이 외에도 여러 업체들이 있으며, 국내 뿐만 아니라 해외에서 서비스 중인 업체들도 있다. 업체마다 가격 및 정책이 다르니 발품팔다보면 좋은 금액으로 구매할 수도 있다. TLD(Top Level Domain)에 따라 가격이 달라지며, 저렴한 건 연간 몇 천원에서부터 비싸면 수십만원대에 이르기도 한다.","coverImage":"https://user-images.githubusercontent.com/50317129/129755999-c5d6c474-d5c0-442a-b7c5-37b3cdf703a9.png","date":"2021-08-18T23:44:43","type":"posts","category":"WEB","tag":["CS","객체지향","SSL","도메인"],"group":"SSL","comment":true,"publish":true},"name":"2021-08-18-freenom-domain.md","content":"\r\n# 개요\r\n\r\n이전 글들에서 SSL이 뭔지, 어떤식으로 동작하는지를 다뤘다. 사이트에 SSL을 적용하기 위해선 SSL 인증서를 발급받아야한다.\r\n\r\nSSL 인증서를 발급받기 위해선 인증받기 위한 도메인이 필요하다. 국내에서 서비스 중인 도메인 업체에서 쉽게 발급받을 수 있다.\r\n\r\n* [가비아](https://www.gabia.com/)\r\n* [후이즈](https://whois.co.kr/)\r\n* [카페24](https://www.cafe24.com/)\r\n\r\n위 업체는 도메인 외에도 호스팅 등 다양한 서비스를 제공한다.\r\n\r\n이 외에도 여러 업체들이 있으며, 국내 뿐만 아니라 해외에서 서비스 중인 업체들도 있다. 업체마다 가격 및 정책이 다르니 발품팔다보면 좋은 금액으로 구매할 수도 있다.\r\n\r\nTLD(Top Level Domain)에 따라 가격이 달라지며, 저렴한 건 연간 몇 천원에서부터 비싸면 수십만원대에 이르기도 한다.\r\n\r\n\u003e **TLD?**  \r\n\u003e com, net과 같이 URL 마지막에 오는 최상위도메인을 뜻한다. TLD에 대한 내용은 이전에 작성한 게시글 \u003ca href=\"/2021/05/29/uri-url-urn#TLD(Top-Level Domain, 최상위 도메인)\"\u003eURI? URL? URN? 리소스 식별자 구분하기\u003c/a\u003e에서 확인 가능하다.\r\n\r\n# Freenom으로 무료 도메인 받기\r\n\r\n물론 위 방법으로 도메인을 발급받아도 좋지만, 여기엔 돈이 든다. 만약 본인이 실제 웹을 배포할 생각이라면 당연히 도메인을 구입하는 게 맞다.\r\n\r\n하지만 도메인 연결, SSL 적용 등 단순 테스트 목적이라면 적은 비용이라도 좀 아깝다는 생각이 들게 된다.\r\n\r\n다행히 [Freenom](https://www.freenom.com/)에서 무료 도메인을 발급해주니, 단순 테스트 목적으로 부담없이 사용할 수 있다.\r\n\r\n## 주의사항\r\n\r\nFrenom을 사용하는 데 몇 가지 주의사항이 있다.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e1. 사용 가능한 TLD가 제한적임\u003c/p\u003e\r\n\r\n주로 사용하는 TLD는 `com`, `net` 등이 있지만, Freenom은 `ga`, `ml` 등 특정한 ccTLD만 지원한다.\r\n\r\n* `tk (Tokelau)`: 뉴질랜드령 토켈라우제도\r\n* `ml (Mali)`: 말리\r\n* `ga (Gabon)`: 가봉\r\n* `gq (Equatorial Guinea)`: 적도 기니\r\n* `cf (Central African Republic)`: 중앙아프리카 공화국\r\n\r\n대중적인 TLD를 선택할 순 없지만, 무료이니 감안하자. 어차피 후술할 이유로 실제 서비스에 적용하기엔 무리가 있다.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e2. 연장 시기를 놓치면 유료화\u003c/p\u003e\r\n\r\n발급받은 도메인은 최대 1년 단위로 연장해야한다. 연장은 만료일로부터 2주 안에 신청이 가능하다.\r\n\r\n연장하는데 비용은 들지 않으나, 문제는 연장 시기를 놓쳐 만료될 경우다. 이렇게 만료된 도메인은 새로 발급받아야하는데, \u003cspan class=\"purple-600\"\u003eSpecial Domain\u003c/span\u003e으로 분류되어 약 9$ 정도의 비용을 요구한다.\r\n\r\n9$이면 괜찮은 TLD의 도메인을 발급받을 수 있을 정도의 금액이므로 여기서 구매할 이유도 딱히 없다.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large red-600\"\u003e3. 인기 도메인 강제 하이재킹\u003c/p\u003e\r\n\r\nFreenom 도메인을 \u003cspan class=\"red-400\"\u003e실제 서비스에 사용하면 안되는 결정적인 이유.\u003c/span\u003e\r\n\r\n만약, 당신의 서비스에 Freenom 도메인을 적용했는데, 운 좋게 서비스의 인기가 많아졌다고 가정하자. 인가가 많아지면 덩달아 접속량도 많아지는 건 당연지사.\r\n\r\n문제는 Freenom에서 이를 모니터링한다는 점이다. 단순 모니터링해서 접속자 통계를 제공해주면 좋겠지만, 무료인데 그런 서비스를 제공할리가 없다.\r\n\r\n실상은 도메인이 일정 트래픽 이상을 발생시키면 \u003cspan class=\"purple-600\"\u003eSpecial Domain\u003c/span\u003e 어쩌고 하면서 \u003cspan class=\"red-400\"\u003e유료로 전환\u003c/span\u003e시켜버린다.\r\n\r\n2번이야 연장하지 않은 귀책사유라도 있지, 이건 그냥 도메인 강탈이라서 답도 없다. 트래픽이 많으면 다음 갱신이 불가능하다 이런 것도 아니고, 그냥 \u003cspan class=\"red-400\"\u003e트래픽이 많은 도메인은 언제든 뺏길 수 있다.\u003c/span\u003e\r\n\r\n도메인이야 다시 발급받으면 된다지만, 이미 사용하던 사람들에게 도메인의 변경으로 혼란을 주고, 서비스의 신뢰성을 훼손하게 되므로 서비스 운영에 지대한 악영향을 미친다.\r\n\r\n# 도메인 발급 방법\r\n\r\n아래의 절차에 따라 도메인을 발급받자. 외국 소재 사이트다보니, 사이트 속도가 좀 느릴 수도 있으니 참고할 것.\r\n\r\n## 1. 회원가입\r\n\r\n[Freenom](https://www.freenom.com/)에 접속하여 회원가입을 진행한다. Google 소셜 로그인을 지원하니, 이쪽을 시도해도 좋다.\r\n\r\n## 2. 사용 가능한 도메인 검색\r\n\r\n검색창에서 원하는 도메인명을 검색한다. [Services] -\u003e [Register a New Domain]을 메뉴를 선택하면 검색 페이지가 뜬다. \r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129911927-51d23984-87d3-47e9-88bf-e13abf2dff8a.png)\r\n\r\n\u003cspan class=\"blue-400\"\u003erwb0104\u003c/span\u003e의 경우 5개의 무료 도메인 중 5개 전부 적용이 가능하다.\r\n\r\n## 3. 무료 TLD 선택\r\n\r\n앞서 언급했듯이, 무료 도메인은 총 5개가 있다.\r\n\r\n이 중 원하는 TLD를 선택하자.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129912910-869d2ce9-d312-4cf6-85bf-4aa534ea87d8.png)\r\n\r\n여기에선 `tk` TLD를 선택한다. 위의 [\u003cspan class=\"green-A400\"\u003eCheckout\u003c/span\u003e] 버튼을 클릭하여 다음으로 넘어간다.\r\n\r\n## 4. 옵션 선택\r\n\r\n도메인 옵션을 선택한다.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129913319-c648e9cd-f097-4761-bede-685b5732039f.png)\r\n\r\n보다시피 별건 없고, 반드시 우측 콤보박스에서 [Period]를 12개월로 맞추자. 최대 12개월까지 무료로 사용 가능하며, 만료일자 기준으로 2주 안에 갱신이 가능하다.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129913740-d8f36236-2136-477f-8375-e20e435156a1.png)\r\n\r\n[\u003cspan class=\"green-A400\"\u003eUse DNS\u003c/span\u003e]를 선택하여 자신의 IP를 입력하자.\r\n\r\n자신의 실제 IP는 [여기](https://www.findip.kr/)에서 확인할 수 있다. 192.168.0.x과 같은 사설 IP는 입력하면 안 된다.\r\n\r\n위 사진은 `rwb0104.tk`와 `www.rwb0104.tk`에 매칭되는 아이피를 연결하는 설정이다. 앞의 `www`와 같은 서브도메인은 필요에 따라 DNS 설정을 통해 추가할 수도, 삭제할 수도 있으니 크게 신경쓰지 않아도 된다.\r\n\r\n모든 설정을 완료했다면 [\u003cspan class=\"lightBlue-A400\"\u003eContinue\u003c/span\u003e]를 클릭하여 진행한다.\r\n\r\n## 5. 구매\r\n\r\n100원이든 0원이든 일단 \"구매\"는 하는 셈이니, 절차상 구매 약관에 따라 구매한다.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129914504-abad20fc-e84d-4040-a003-1b82e6ba8080.png)\r\n\r\n$0.00 달러임을 확인하자. 문제가 없다면 약관에 동의하고 [\u003cspan class=\"lightBlue-A400\"\u003eComplete Order\u003c/span\u003e]를 클릭한다.\r\n\r\n구매 확인서가 나오는데, 어차피 무료로 구매했으므로 신경쓰지 말고 넘어가자.\r\n\r\n## 6. 발급받은 도메인 확인\r\n\r\n[Services] -\u003e [My Domains]에서 발급받은 도메인 목록을 확인할 수 있다.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129914950-4ecd1040-82eb-4a35-b402-4914ea1013c1.png)\r\n\r\n[Manage Domain] 버튼을 클릭하면 도메인 설정을 변경하거나 삭제할 수 있다.\r\n\r\n# 도메인을 활용해 접속하기\r\n\r\n이제 도메인을 사용해 내 서버에 접속하자.\r\n\r\n아무런 설정을 건드리지 않은 Tomcat을 기동한다. 통상 `xxx.xxx.xxx.xxx:8080` 혹은 `localhost:8080`으로 접속했겠지만, 이제 IP `xxx.xxx.xxx.xxx`가 도메인과 연결되어 있으므로, 해당 도메인으로 접속해보자.\r\n\r\n`rwb0104.tk:8080` 이렇게 접속해서 문제없이 접속되면 도메인이 정상적으로 IP와 연동된 것이다.\r\n\r\n## 연결이 되지 않아요!\r\n\r\n* `xxx.xxx.xxx.xxx:8080`으로 접속되는지 확인할 것\r\n  * 접속이 될 경우 외부에서 문제없이 접속되므로, 도메인에 연결한 IP가 올바른지 확인\r\n  * 접속되지 않을 경우 애초에 외부에서 접속되지 않는 것이므로 방화벽이나 포트 통신에 문제가 없는지 확인\r\n\r\n# 정리\r\n\r\nFreenom은 실제로 쓰긴 굉장히 난감한 단점을 가진다. 그럼에도 불구하고 도메인 관련 테스트나 공부할 땐 또 이만한 사이트가 없는 것 같다.\r\n\r\n이제 도메인까지 발급받았으니, SSL 인증서를 발급받는 방법에 대해 다뤄보자.","url":["2021-08-18-freenom-domain","2021","08","18","freenom-domain"]},{"header":{"title":"[SSL] SSL 인증서","excerpt":"이전 장을 읽었다면 인증서에 대한 언급이 있음을 확인할 수 있다. SSL이 적용되면 서버와 클라이언트가 어떤 식으로 통신하고 암/복호화하여 데이터를 다루는지 설명했지만, 이는 SSL의 원리일 뿐이다. 그렇다면, 해당 도메인에 SSL이 적용되어 https를 사용할 수 있는 이유는 무엇일까?","coverImage":"https://user-images.githubusercontent.com/50317129/129755999-c5d6c474-d5c0-442a-b7c5-37b3cdf703a9.png","date":"2021-08-18T10:55:24","type":"posts","category":"WEB","tag":["CS","객체지향","SSL"],"group":"SSL","comment":true,"publish":true},"name":"2021-08-18-about-ssl-license.md","content":"\r\n# 개요\r\n\r\n이전 장을 읽었다면 인증서에 대한 언급이 있음을 확인할 수 있다.\r\n\r\nSSL이 적용되면 서버와 클라이언트가 어떤 식으로 통신하고 암/복호화하여 데이터를 다루는지 설명했지만, 이는 SSL의 원리일 뿐이다.\r\n\r\n그렇다면, 해당 도메인에 SSL이 적용되어 `https`를 사용할 수 있는 이유는 무엇일까?\r\n\r\n# SSL 인증서\r\n\r\n이는 바로 인증서의 존재 덕분이다. 해당 사이트에 SSL이 적용되었는지 여부는 HandShake의 과정 중 ServerHello에서 받은 인증서 정보를 통해 확인할 수 있다.\r\n\r\nSSL 인증서엔 도메인명, 회사 정보, 서버 공개키가 포함되어있으며, 이 정보를 통해 도메인의 사이트의 유효성 확인, 암호화 통신이 가능하다.\r\n\r\n# SSL 인증서 종류\r\n\r\nSSL 인증서는 인증서 심사의 수준에 따라 DV, OV, EV 세 가지로 구분할 수 있다.\r\n\r\n## DV(Domain Validation)\r\n\r\n\u003cspan class=\"pink-600\"\u003eDV\u003c/span\u003e는 오로지 \u003cspan class=\"pink-400\"\u003e도메인의 소유만을 검증하여 발급하는 인증서\u003c/span\u003e다.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129820828-2bcf1d36-c954-471d-a7ce-e5facfa27859.png)\r\n\r\n* \u003cspan class=\"orange-400\"\u003eCN(Common Name)\u003c/span\u003e: 도메인명 (*일 경우 와일드 카드)\r\n\r\n인증서 정보의 주체를 보면 도메인 정보인 CN외에 다른 정보는 확인할 수 없다.\r\n\r\nDV의 인증서 정책은 \u003cspan class=\"orange-400\"\u003e2.23.140.1.2.1\u003c/span\u003e이다. 이를 통해 해당 인증서가 DV임을 유추할 수도 있다.\r\n\r\n도메인 외의 소유자 등에 대한 다른 요인은 전혀 심사에 반영되지 않으므로, \u003cspan class=\"green-400\"\u003e발급 절차가 간단하고 금방 발급\u003c/span\u003e된다. 또한 \u003cspan class=\"green-400\"\u003e금액 역시 대체적으로 저렴\u003c/span\u003e한 편. 하지만 \u003cspan class=\"red-400\"\u003e신뢰성은 다른 인증서에 비해 떨어진다.\u003c/span\u003e\r\n\r\n이 도메인이 실제함은 보증하지만, 그 이상의 요인은 보증하지 않기 때문이다. 혹여 누군가가 불법적인 일을 위해 페이퍼 컴퍼니를 만들고, 사이트를 그럴듯하게 꾸며놓아도 DV 인증서는 SSL을 발급해준다. 심사 기준이 오로지 도메인이기 때문에 발생하는 문제.\r\n\r\n물론 이는 어디까지나 단순한 \"믿음\"의 영역으로, \u003cspan class=\"green-400\"\u003eDV 인증서의 암호화 알고리즘이 다른 인증서에 비해 취약한 것도 아니기 때문에 보안 자체엔 전혀 문제가 없다.\u003c/span\u003e\r\n\r\n신뢰에 기반하는 쇼핑몰, 금융업 등의 서비스에선 가급적 지양해야할 인증서.\r\n\r\n반대로 신뢰성을 그렇게 크게 요구하지 않는 \u003cspan class=\"lightBlue-400\"\u003e개인 프로젝트\u003c/span\u003e, \u003cspan class=\"lightBlue-400\"\u003e소규모 사이트\u003c/span\u003e 등엔 시간적으로나 경제적으로나 DV가 적합하다. DV 인증서를 직접 보고 싶다면, 소규모 개인 사이트나 블로그에 들어가면 된다. 블로그의 경우 GitHub나 NAVER 같은 플랫폼 연계가 아닌, 실제 본인이 서버를 임대해서 플랫폼 없이 직접 배포하는 그런 블로그에 들어가야 한다.\r\n\r\n### E-Mail\r\n\r\n\u003cspan class=\"orange-400\"\u003e도메인 소유주의 이메일에 인증 메일을 발송하여 자신이 해당 도메인의 소유주임을 인증\u003c/span\u003e하는 방식이다.\r\n\r\n이 이메일은 아무거나 지정할 수 없고, 도메인을 발급받은 DNS 사이트에 등록된 이메일만 가능하다.\r\n\r\n타 인증방식과 다르게 \u003cspan class=\"green-400\"\u003eHTTP 80포트를 사용하지 못 해도 인증이 가능한 방식\u003c/span\u003e이다. 만약 어떠한 이유로든 외부에서 자신의 사이트에 80포트로 접속할 수 없는 경우, 이 방법 외에 다른 인증은 불가능하다.\r\n\r\n### DNS 레코드\r\n\r\n\u003cspan class=\"orange-400\"\u003eDNS 설정을 추가하여 자신이 해당 도메인의 소유주임을 인증\u003c/span\u003e하는 방식이다.\r\n\r\nDNS 설정의 A 레코드에 CA에서 임의로 생성한 URL을 추가한다. 해당 URL로 접근했을 때, HTTP 응답 코드가 200일 경우 인증된다.\r\n\r\nDNS 설정은 도메인 소유주만 관리할 수 있으므로, CNAME이 추가되면 도메인 소유주라 간주할 수 있다.\r\n\r\n반드시 \u003cspan class=\"red-400\"\u003e80포트로 웹 페이지에 접속할 수 있어야한다.\u003c/span\u003e 만약 본인의 네트워크 환경 특수성으로 인해 80포트가 외부로 개방되지 않을 수도 있다. 이 경우 포트포워딩을 사용해서 외부의 80포트를 내부의 다른 포트로 라우팅해주면 된다. 최악의 경우 80포트 자체의 연결이 막혔거나, 본인이 포트포워딩을 마음대로 설정할 수 없는 경우는 이 방법으로 인증할 수 없다.\r\n\r\n### HTTP 요청\r\n\r\n웹 ROOT 경로에 `.well-known` 폴더를 생성하여 내부에 임시 파일을 생성한다. 임시 파일은 랜덤한 해쉬값이다. 이를 웹 서버에 배포하면 브라우저 상에서 해당 경로를 통해 파일에 접근할 수 있을 것이다.\r\n\r\n\u003cspan class=\"orange-400\"\u003eHTTP 요청은 이러한 방식으로 소유주에게 특정 파일을 서버에 업로드할 것을 요구하여, 해당 파일 접근 가능 여부를 통해 소유주임을 인증\u003c/span\u003e한다.\r\n\r\n마찬가지로, \u003cspan class=\"red-400\"\u003e80포트 접근이 가능해야만 할 수 있는 인증\u003c/span\u003e방법.\r\n\r\n## OV(Organization Validation)\r\n\r\n\u003cspan class=\"pink-600\"\u003eOV\u003c/span\u003e는 \u003cspan class=\"pink-400\"\u003e도메인 뿐만 아니라, 해당 도메인을 소유한 회사, 기업에 대해 검증하여 발급\u003c/span\u003e하는 인증서다.\r\n\r\n내가 제출한 도메인이 유효한지와는 별개로 \u003cspan class=\"orange-400\"\u003e도메인을 소유한 단체, 회사에 대한 검증까지 진행\u003c/span\u003e한다.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129820836-ac84d888-46cc-4877-a060-bea4df121e7c.png)\r\n\r\n* \u003cspan class=\"orange-400\"\u003eCN(Common Name)\u003c/span\u003e: 도메인명\r\n* \u003cspan class=\"orange-400\"\u003eO(Organization)\u003c/span\u003e: 기관명\r\n* \u003cspan class=\"orange-400\"\u003eL(Locality)\u003c/span\u003e: 지역(시군구)\r\n* \u003cspan class=\"orange-400\"\u003eS(StateOrProvinceName)\u003c/span\u003e: 주(시도)\r\n* \u003cspan class=\"orange-400\"\u003eC(CountryName)\u003c/span\u003e: 국가\r\n\r\n인증서의 주체를 보면 도메인 정보 외에도 이를 소유한 회사/기관의 이름, 지역, 국가 등의 정보를 확인할 수 있다.\r\n\r\nOV의 인증서 정책은 \u003cspan class=\"orange-400\"\u003e2.23.140.1.2.2\u003c/span\u003e이다. 이를 통해 해당 인증서가 DV임을 유추할 수도 있다.\r\n\r\n자신의 단체/회사가 실존하는지를 입증하기 위해 사업자 등록증 같은 서류를 추가로 제출해야한다.\r\n\r\n소유주에 대한 검증 및 서류가 오가게 되므로, \u003cspan class=\"red-400\"\u003e발급이 즉시 이루어지진 못한다. 비용도 더 비싸며 족히 1 ~ 3일 정도는 소요\u003c/span\u003e되는 편. 하지만 소유주에 대한 인증 덕분에 \u003cspan class=\"green-400\"\u003e보편적인 신뢰성을 제공\u003c/span\u003e한다.\r\n\r\n대부분의 사기업 페이지에 적합한 인증서. OV 인증서는 \u003cspan class=\"lightBlue-400\"\u003e대부분의 사이트에 적용\u003c/span\u003e되어 있으므로, 대충 번듯한 사이트 하나 들어가서 보면 된다. 지금 이 블로그도 GitHub가 주체라 OV 인증서를 확인할 수 있으니 참고할 것.\r\n\r\n## EV(Extended Validation)\r\n\r\n\u003cspan class=\"pink-400\"\u003eDV, OV인증과 더불어 법인 운영 담당자의 재직 증명, 법인 운영 기간 등 디테일한 요인을 검증\u003c/span\u003e하여 발급하는 인증서다.\r\n\r\nOV의 경우 회사가 실재하는지를 검증한다면, \u003cspan class=\"pink-400\"\u003eEV\u003c/span\u003e는 회사가 정상적으로 운영되는지를 검증한다.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129820838-a87a8221-7785-49be-a3c2-26d0041b3295.png)\r\n\r\n인증서의 주체를 보면 도메인 정보, 회사 정보 외에도 다양한 정보가 추가되었음을 알 수 있다.\r\n\r\nEV의 인증서 정책은 \u003cspan class=\"orange-400\"\u003e2.23.140.1.1\u003c/span\u003e이다. 이를 통해 해당 인증서가 DV임을 유추할 수도 있다.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129820842-41c97a59-f306-48d7-abfc-e6a06fd8ccf4.png)\r\n\r\n또한 EV 인증서는 다른 인증서와 달리 인증서 자체에 회사 서명을 표시해준다. 위 사진을 기준으로 좌측이 EV, 우측이 OV 혹은 DV. Microsoft Chromium Edge 기준으로 위와 같이 표시해준다.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129820843-1c77482f-bf84-47c4-a46b-ecfdf8149398.png)\r\n\r\n그 뿐만 아니라, IE로 접속했을 경우 주소창에 \u003cspan class=\"green-600\"\u003eGreen Bar\u003c/span\u003e를 적용하여 해당 도메인에 EV가 적용되었음을 시각적으로 알려준다. Chromium 기반 브라우저의 경우 시각적으로 표현해주진 않으니 참고할 것.\r\n\r\n인증서의 까다로운 심사절차로 인해 \u003cspan class=\"green-400\"\u003e발급하는데 걸리는 시간은 2주가 넘어가기도 하며, 비용 또한 매우 비싸다.\u003c/span\u003e 하지만 \u003cspan class=\"red-400\"\u003e매우 강도 높은 신뢰성을 제공\u003c/span\u003e한다.\r\n\r\n위와 같은 신뢰성 때문에, 이러한 신뢰성 보증이 필요한 공공기관, 금융권, 쇼핑몰과 같은 페이지에 사용된다. EV 인증서를 직접 보고싶다면, 아무 은행 홈페이지나 들어가보자.\r\n\r\n# 정리\r\n\r\nSSL이 적용되었는지 여부는 해당 사이트에 SSL 인증서가 있는지 여부를 통해 확인할 수 있다. 겉보기엔 SSL 인증서가 거기거 거기같지만 사실 그 종류만 해도 여러가지가 있으며, 인증서의 주체, 정책을 통해 현재 접속 중인 사이트의 SSL 종류를 확인할 수 있다.\r\n\r\nSSL을 적용하는 사이트의 성향에 따라 적합한 SSL 인증서를 발급받도록 하자.\r\n\r\n다음 장에서는 SSL 인증을 받기 위한 사전작업인 도메인 발급을 받아본다.","url":["2021-08-18-about-ssl-license","2021","08","18","about-ssl-license"]},{"header":{"title":"[SSL] SSL이란?","excerpt":"웹을 배포해본 적이 있다면 SSL에 대해 들어본 적이 있을 것이다. SSL이 적용된 URL의 프로토콜은 https://로 시작하며, http://와 달리 보안(Secure)을 의미하는 s가 붙는다. 지금 이 사이트의 주소도 https://rwb0104.github.io로 SSL이 적용된 걸 확인할 수 있다. NAVER나 Google도 마찬가지. 이 처럼 SSL은 굳이 웹 개발자에게만 친숙한 개념이 아니다. 누구나 인터넷을 사용했다면, 좋든 싫든 모두가 SSL을 접했다고 봐도 무방하다.","coverImage":"https://user-images.githubusercontent.com/50317129/129755999-c5d6c474-d5c0-442a-b7c5-37b3cdf703a9.png","date":"2021-08-18T00:26:08","type":"posts","category":"WEB","tag":["CS","객체지향","SSL","TLS"],"group":"SSL","comment":true,"publish":true},"name":"2021-08-18-about-ssl.md","content":"\r\n# 개요\r\n\r\n웹을 배포해본 적이 있다면 \u003cspan class=\"pink-600\"\u003eSSL\u003c/span\u003e에 대해 들어본 적이 있을 것이다. SSL이 적용된 URL의 프로토콜은 `https://`로 시작하며, `http://`와 달리 \u003cspan class=\"blue-400\"\u003e보안(Secure)\u003c/span\u003e을 의미하는 `s`가 붙는다. 지금 이 사이트의 주소도 [https://rwb0104.github.io](https://rwb0104.github.io)로 SSL이 적용된 걸 확인할 수 있다. [NAVER](https://naver.com)나 [Google](https://google.com)도 마찬가지. 이 처럼 SSL은 굳이 웹 개발자에게만 친숙한 개념이 아니다. 누구나 인터넷을 사용했다면, 좋든 싫든 모두가 SSL을 접했다고 봐도 무방하다.\r\n\r\n# SSL(Secure Socket Layer)\r\n\r\n그렇다면 이 \u003cspan class=\"pink-600\"\u003eSSL\u003c/span\u003e이란 놈은 뭘까? SSL은 Secure Socket Layer의 약자로, 직역하면 암호화 소켓층이다. 1994년 Netscape사에서 처음 개발되어 3.0 버전까지 존재한다.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129691442-090810ed-30c5-4245-aa9d-9dd785f621a6.png)\r\n\r\nSSL이란, \u003cspan class=\"amber-400\"\u003e웹 서버와 클라이언트의 통신 암호화 프로토콜\u003c/span\u003e이다.\r\n\r\nSSL이 적용되지 않은 통신의 경우, 위 그림과 같이 평문(Plain Text)가 그대로 전송된다. 만약 제 3자가 어떠한 방식으로든 통신 패킷을 탈취할 경우, 그 내용을 쉽게 확인할 수 있다.\r\n\r\n통신 내용에 시덥잖은 것만 있다면 다행이겠지만, 사용자의 개인 정보나, 결제 정보와 같은 민감한 정보의 통신이라면 얘기가 달라진다.\r\n\r\nSSL을 적용한다면 이러한 문제를 기술적으로 해결할 수 있다. 요청을 암호화해서 보내므로 통신 패킷이 탈취되도 복호화 키가 없으면 원래 내용을 알 수 없기 때문이다.\r\n\r\n## TLS(Transport Layer Security)\r\n\r\nSSL을 접하다보면 \u003cspan class=\"pink-600\"\u003eTLS\u003c/span\u003e라는 개념도 접하게 된다. 찾다보면 SSL이랑 TLS랑 혼재되어있기도 하고.\r\n\r\nSSL은 1996년에 3.0 버전이 출시되었으며, 보안취약점으로 인해 현재는 퇴출된 상태다.\r\n\r\nTLS는 국제 인터넷 표준화 기구(IETF)에서 개발한 것으로, SSL 3.0의 보안취약점을 보완한 통신 보안 프로토콜이다. 현재 TLS는 2018년 1.3 버전이 출시됏다.\r\n\r\nSSL을 보완한 것이 TLS지만, 인터넷에 적용되는 통신 보안 프로토콜을 전부 통틀어서 SSL이라 부른다.\r\n\r\n실상은 2015년에 SSL의 마지막 버전인 3.0 마저 금지됐다. 현재 사용 중인 프로토콜은 모두 TLS다.\r\n\r\n# SSL의 특징\r\n\r\n1. URL 프로토콜은 `https`이며, 기본 포트는 `443`이다.\r\n2. 통신 데이터가 암호화되어, 패킷이 탈취되는 사고가 발생해도 데이터를 지킬 수 있다.\r\n3. SSL 인증서를 통해 도메인의 신뢰성을 검증할 수 있다.\r\n4. 데이터 송/수신 과정에서 암/복호화가 발생하므로 속도가 느리다.\r\n\r\n# SSL의 원리\r\n\r\nSSL의 통신하는 원리는 아래와 같으며, 이러한 일련의 과정을 HandShake라 한다. 클라이언트와 서버 간의 요청/응답을 반복하며 통신에 필요한 사전 작업을 하는게 마치 악수 같아 붙여졌다고 한다.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129752108-1423e7cf-3c4c-4e4c-a77a-7a76d208d7f8.png)\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e1. ClientHello 요청\u003c/p\u003e\r\n\r\n클라이언트가 특정 주소에 접근하면, 해당하는 서버에 요청을 보낸다. [NAVER](https://naver.com)에 접근하면 네이버 서버에 요청을 보내게 된다.\r\n\r\n* 난수 데이터\r\n* 암호화 프로토콜 정보 (프로토콜, 버전 등)\r\n* 클라이언트가 사용 가능한 암호화 기법\r\n* 세션 아이디\r\n* 기타 확장 정보\r\n\r\n이 요청에는 위와 같은 정보들이 포함되어있다. 클라이언트의 주요 정보를 서버에 전송하여, 해당 클라이언트를 식별하고, 어떤 암호화를 사용할 수 있는 지 등의 정보를 서버가 인지하도록 한다.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e2. ServerHello 응답\u003c/p\u003e\r\n\r\n서버가 ClientHello 요청을 받으면, 위의 정보를 담아 클라이언트에게 일종의 화답을 보낸다.\r\n\r\n* 난수 데이터 (ClientHello의 데이터와 다름)\r\n* 서버가 사용할 암호화 기법\r\n* 인증서\r\n  * CA\r\n  * 도메인\r\n  * 공개키\r\n\r\n난수 데이터는 ClientHello에서 보낸 데이터과 아무런 상관관계가 없는 별개의 데이터다.\r\n\r\n클라이언트가 사용 가능하다고 통보한 암호화 기법 중 서버에서 활용할 암호화 기법을 전달하여 동일한 암호화 기법으로 송수신할 수 있도록 선언한다.\r\n\r\n인증서 정보와 함께, 서버와의 암호화 통신을 위한 서버 공개키가 전달된다. 서버의 공개키로 데이터를 암호화하면 서버는 이를 받아 개인키로 복호화하여 요청을 분석할 수 있다.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e3. 인증서 검토\u003c/p\u003e\r\n\r\n서버가 전달한 인증서가, 실제 해당 서버의 인증서인지, 신뢰할 수 있는 CA에서 발급된 것인지, 실제 해당 CA에서 발급받았는지 등 인증서를 검토한다.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129752361-4831de06-e99b-4f0c-9862-fe1f8ab5642a.png)\r\n\r\n인증서에 이상이 없다면 주소창에 위와 같이 표시된다. (Microsoft Chromium Edge 기준)\r\n\r\n만약 문제가 있다면 아래와 같은 창을 보게 될 것이다.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129752602-f9967221-3b82-487f-91c4-7fefc1cf3e94.png)\r\n\r\n이는 브라우저가 사용자에게 보내는 경고문으로, 해당 사이트의 인증서가 올바르지 않으므로 신뢰할 수 없다고 경고하는 것이다.\r\n\r\n물론 사이트 관리자의 실수로 인증서가 만료됐거나, 잘못된 인증서를 교체해서 발생한 사소한 이유일 수도 있다. 하지만 낮선 사이트를 접속하는데 이와 같은 경고가 뜬다면, 정상적인 방법으로 인증서를 발급받을 수 없는 사이트일 가능성이 있으므로 접근을 자제하자.\r\n\r\n악의가 없는 사이트일지라도, 사용자의 데이터는 보호해주지 못 하니 주의할 것.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e4. Premaster Secret 송수신\u003c/p\u003e\r\n\r\nClientHello, ServerHello에서 송수신한 난수 데이터를 조합하여 Premaster Secret을 생성한다.\r\n\r\n이를 ServerHello에서 전달받았던 공개키로 암호화한다. 이 데이터는 서버가 가진 개인키로만 복호화가 가능하다. 즉, 이 데이터는 탈취된다 하더라도 그 내용이 보호된다.\r\n\r\n서버는 수신된 데이터를 복호화하여 클라이언트와 동일한 Premaster Secret을 저장할 수 있다.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e5. 통신 키 생성\u003c/p\u003e\r\n\r\n보유한 Premaster Secret을 토대로 Master Secret, Session Key를 생성한다. 이를 통해 클라이언트와 서버가 동일한 키를 보유하게 되므로 자신들끼리의 암호화 통신이 가능하다.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e6. 데이터 송수신\u003c/p\u003e\r\n\r\n필요한 데이터는 저장된 Session Key를 통한 대칭키 암호화 방식으로 암/복호화하여 통신한다.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e7. 세션 종료\u003c/p\u003e\r\n\r\n클라이언트와의 연결이 끊겼을 경우 사용했던 Session Key는 폐기한다.\r\n\r\n# 정리\r\n\r\nSSL은 통신 패킷을 암호화하여 패킷 탈취, 정보 누출 등을 방지하기 위한 보안 프로토콜이다.\r\n\r\n현재는 모두 TLS로 교체되었지만, SSL 자체가 고유명사되어 넓은 의미의 통신 보안 프로토콜을 명칭하는 의미로 쓰인다.\r\n\r\n현대에 이르러서는 웹 배포에 있어서 필수적인 사항이므로, 내용을 잘 이해하자.\r\n\r\n다음 장에서는 SSL 인증서에 대해 다룬다.","url":["2021-08-18-about-ssl","2021","08","18","about-ssl"]},{"header":{"title":"URI? URL? URN? 리소스 식별자 구분하기","excerpt":"우리가 인터넷 상에서 특정한 데이터에 접근할 때 URL이라는 것을 활용하여 접근한다. 원하는 자료의 URL을 얻으면, 브라우저 같은 HTTP 통신 프로그램에 해당 URL을 호출하여 응답을 얻는 것이다.","coverImage":"https://user-images.githubusercontent.com/50317129/120028437-a63ddc80-c02f-11eb-9d41-7c50d7002a42.png","date":"2021-05-29T03:30:17","type":"posts","category":"WEB","tag":["WEB(웹)","URI","URL","URN"],"comment":true,"publish":true},"name":"2021-05-29-uri-url-urn.md","content":"\r\n# URL! URI... URN??\r\n\r\n우리가 인터넷 상에서 **특정한 데이터**에 접근할 때 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e이라는 것을 활용하여 접근한다.  \r\n원하는 자료의 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e을 얻으면, 브라우저 같은 HTTP 통신 프로그램에 해당 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e을 호출하여 응답을 얻는 것이다.\r\n\r\n개발자나, 굳이 개발자가 아니더라도 관련 정보를 찾다보면 심심치않게 \u003cspan class=\"primary\"\u003eURI\u003c/span\u003e라는 용어를 접하게 된다.  \r\nI와 L의 오묘한 유사성 때문에 아예 \u003cspan class=\"primary\"\u003eURI\u003c/span\u003e를 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e로 오독하는가 하면, 오타라고 생각하는 사람도 더러 있을 것이다.  \r\n하지만 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e과 \u003cspan class=\"primary\"\u003eURI\u003c/span\u003e는 그 의미가 비슷하면서도 살짝 다르다.\r\n\r\n누구나 알고있는 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e과 아리까리한 \u003cspan class=\"primary\"\u003eURI\u003c/span\u003e, 생소한 \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e. 이들에 대해 알아보자\r\n\r\n# UR* 톱아보기\r\n\r\n\u003cspan class=\"primary\"\u003eURI\u003c/span\u003e, \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e, \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e은 구조상 서로 연관이 있다.\r\n\r\n## URI(Uniform Resource Identifier, 통합 자원 식별자)\r\n\r\n\u003cspan class=\"primary\"\u003eURI\u003c/span\u003e는 우리말로 **통합 자원 식별자**라고 한다. \u003cspan class=\"primary\"\u003eURI\u003c/span\u003e는 앞서 말한 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e, \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e을 포함하는 상위 개념으로, \u003cspan class=\"orange-400\"\u003e인터넷 상에 존재하는 **자원을 구분**하는 식별자\u003c/span\u003e라 할 수 있다. 웹 상에서 자원을 식별하는 모든 수단이 곧 \u003cspan class=\"primary\"\u003eURI\u003c/span\u003e이라 할 수 있다.\r\n\r\n## URL(Uniform Resource Locater, 통합 자원 지시자)\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e은 굳이 우리말로 하자면 **통합 자원 지시자**라고 할 수 있겠지만, 흔히 인터넷 상에서 **주소**라 함은 99% 이 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e을 의미한다. 1994년 **RFC-1738**에 정의되어있다.  \r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e은 **Locater**라는 키워드에 걸맞게 \u003cspan class=\"orange-400\"\u003e인터넷 상에 존재하는 자원의 **위치**를 나타내는 식별자\u003c/span\u003e라 할 수 있다. 여기서 **위치**라는 키워드에 주목하자. \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e은 자원의 위치정보를 가지므로, 어떠한 이유로든 자원의 위치가 변경되면 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e은 자원을 찾을 수 없으며, 변경된 위치를 추적할 수도 없다. 이 때 맞이하게 되는 HTTP 오류가 누구나 알고있는 404 Not Found다.  \r\n당장 내가 이 게시물의 이름을 한 글자만 변경해도, 지금까지의 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e은 아무 쓸모가 없어지며, 사용자들 또한 해당 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e로 이 게시물에 접근할 수 없다. 또한, 이 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e을 통해 원래 있던 게시물의 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e을 논리적으로 유추할 수도 없다.\r\n\r\n## URN(Uniform Resource Name, 통합 자원 이름)\r\n\r\n\u003cspan class=\"primary\"\u003eURN\u003c/span\u003e은 **통합 자원 이름**이다. 눈치가 빠른 분들은 아시겠지만, \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e은 \u003cspan class=\"orange-400\"\u003e인터넷 상에 존재하는 자원의 **이름**을 나타내는 식별자\u003c/span\u003e다. 자원의 이름은 고유한 값을 가지므로, 인터넷 상의 수 많은 자원들 중 특정 자원을 식별할 수 있는 것이다.  \r\n\u003cspan class=\"primary\"\u003eURN\u003c/span\u003e은 대부분 위에 언급한 두 개념에 비해 생소할 것이다. 그도 그럴 것이, \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e은 위 두 개념보다 훨씬 뒤에 나온 개념이기 때문이다. 1997년 **RFC-2141**에 정의되어있다. \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e보다 3년 뒤에 출범하여 그 역사가 상대적으로 짧다.  \r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e의 치명적인 단점은 **위치**정보 외에 다른 정보를 저장하지 않는다. 이 상황에서 해당 자원을 찾아야 한다면? 안타깝게도 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e만으로는 찾아낼 수 없다. 구글링해서 운 좋게 찾아낸다면 모를까.  \r\n반면 \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e을 사용한다면 어떨까? 위치가 아무리 변경된다 하더라도, 자원의 고유한 이름을 통해 찾기 때문에 자원이 웹 상에서 완전히 삭제된 게 아니라면 손쉽게 찾아낼 수 있을 것이다.\r\n\r\n## 정리\r\n\r\n난 어려운 개념을 이해할 때 현실세계와 연관지어 이해하는 걸 좋아한다. 위 세 개념을 현실에서 특정 사람의 신원을 확인하는 과정과 접목해서 정리하면 아래와 같이 정리할 수 있을 것 같다.\r\n\r\n| 구분  |              현실               |         값          |\r\n| :---: | :-----------------------------: | :-----------------: |\r\n| 자원  |             나 자신             |         나          |\r\n|  URI  | 나를 식별할 수 있는 모든 식별자 |          -          |\r\n|  URL  |         내가 사는 주소          | 서울특별시 A구 가동 |\r\n|  URN  |         내 주민등록번호         |   000000-0000000    |\r\n\r\n\u003cspan class=\"small red-A400\"\u003e※ URN은 모든 자원의 고유값이므로, 사람과 연관지었을 때, 중복 가능성이 있는 이름 보다는 고유값인 주민등록번호가 더 적합하다.\u003c/span\u003e\r\n\r\n예를 들어, 내 정보가 위와 같다고 가정해보자. 내가 사는 주소 및 내 주민등록번호 모두 내 신원을 확인할 수 있는 방식(\u003cspan class=\"primary\"\u003eURI\u003c/span\u003e)이므로, 나를 찾기에 적합하다.  \r\n만약 내 주소(\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e)를 통해 확인할 경우, 내가 이사(자원의 이동)를 가게 되면 해당 주소엔 아무것도 없으며, 날 찾을 수도 없다(404 HTTP 에러). 또한, 내가 예전에 살던 주소만으로 내가 이사간 주소를 유추해낼 수도 없을 것이다.\r\n\r\n반면, 내 주민등록번호(\u003cspan class=\"primary\"\u003eURN\u003c/span\u003e)을 통해 확인할 경우, 내 주민등록번호와 매칭되는 사람을 찾는 것으로 나를 식별할 수 있다. 이 과정에서 내가 어디에 있는지는 전혀 중요치 않은 것이다. 주민등록번호 자체가 말소(자원 삭제)되지 않는 한, 내가 어디에서 무엇을 하고있든 내 신원을 확인할 수 있다.\r\n\r\n# 구조\r\n\r\n그렇다면 이들은 어떻게 생겼는지 알아보자. \u003cspan class=\"primary\"\u003eURI\u003c/span\u003e는 자원의 식별자를 포괄하여 지칭하는 개념 그 자체이므로, 구조라고 할 건 없다. 하위 개념인 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e, \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e에 대해 알아보자.\r\n\r\n## URL 구조\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e은 아래와 같은 구조로 이루어진다. 매우 익숙할 것이다.\r\n\r\n\u003cp class=\"large\" align=\"center\"\u003e\u003cspan class=\"lightBlue-400\"\u003ehttps\u003c/span\u003e://\u003cspan class=\"green-400\"\u003erwb0104\u003c/span\u003e.\u003cspan class=\"yellow-400\"\u003egithub\u003c/span\u003e.\u003cspan class=\"pink-400\"\u003ecom\u003c/span\u003e:\u003cspan class=\"amber-400\"\u003e443\u003c/span\u003e/\u003cspan class=\"cyan-400\"\u003eposts\u003c/span\u003e\u003cspan class=\"teal-400\"\u003e?category=WEB\u0026page=1\u003c/span\u003e\u003c/p\u003e\r\n\r\n구조별로 색상을 입혔으며, 순서대로 기술한다.\r\n\r\n### Protocol(프로토콜)\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e상의 \u003cspan class=\"lightBlue-400\"\u003ehttps\u003c/span\u003e 부분.\r\n\r\n통신규약을 의미한다. 작성일 기준으로, 이 규약엔 계층별로 많은 \u003cspan class=\"lightBlue-400\"\u003e프로토콜\u003c/span\u003e이 존재하는데, 웹 통신을 수행할 땐 크게 두 가지로 나뉜다.\r\n\r\n| 구분  |              내용              |\r\n| :---: | :----------------------------: |\r\n| HTTP  | W3 상에서의 HTML 문서 통신규약 |\r\n| HTTPS |    암호화된 HTTP 통신 규약     |\r\n\r\n현재는 포털, 쇼핑몰같은 대형 비즈니스 사이트나 블로그, 카페 등 중소규모의 개인 사이트까지 \u003cspan class=\"red-A400\"\u003eHTTPS의 사용이 반 강제적으로 권장\u003c/span\u003e되어 있다. 특히 전자상거래가 접목된 비즈니스 사이트의 경우 필수로 적용해야 한다. 더군다나 \u003cspan class=\"red-A400\"\u003eHTTPS가 적용되지 않는 사이트(localhost 제외)에 접근할 경우 브라우저 측에서 보안 관련 경고 메시지\u003c/span\u003e를 띄우니, 규모에 관계없이 웹 사이트를 운영할 경우 HTTPS는 필수로 적용하는 편이다.\r\n\r\n### SLD(Second Level Domain, 서브도메인, 호스트)\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e상의 \u003cspan class=\"green-400\"\u003erwb0104\u003c/span\u003e 부분.\r\n\r\n도메인 앞에 붙으며, \u003cspan class=\"green-400\"\u003e서브도메인\u003c/span\u003e을 통해 하나의 \u003cspan class=\"yellow-400\"\u003e도메인\u003c/span\u003e으로 다중 서비스를 제공할 수 있다. 하나의 \u003cspan class=\"yellow-400\"\u003e도메인\u003c/span\u003e에 여러 \u003cspan class=\"green-400\"\u003e서브도메인\u003c/span\u003e을 생성할 수 있으며, 우리가 흔히 아는 `www` 외에도 `dev`, `admin`, `m` 용도에 따라 다양한 문자열을 지정할 수 있다.\r\n\r\n|                  URL                   |                                          내용                                          |\r\n| :------------------------------------: | :------------------------------------------------------------------------------------: |\r\n|     [naver.com](https://naver.com)     | 기본 네이버 홈페이지. 각 플랫폼(데스크탑, 모바일 등)에 가장 적합한 사이트로 리다이렉트 |\r\n| [www.naver.com](https://www.naver.com) |                               데스크탑용 네이버 홈페이지                               |\r\n|   [m.naver.com](https://m.naver.com)   |                                모바일용 네이버 홈페이지                                |\r\n| [map.naver.com](https://map.naver.com) |                                      네이버 지도                                       |\r\n\r\n위는 네이버 서비스의 \u003cspan class=\"green-400\"\u003e서브도메인\u003c/span\u003e으로, `naver.com` \u003cspan class=\"yellow-400\"\u003e도메인\u003c/span\u003e을 중심으로 각기 다른 서비스를 제공하는 것을 확인할 수 있다.\r\n\r\n### Domain(도메인)\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e상의 \u003cspan class=\"yellow-400\"\u003egithub\u003c/span\u003e 부분.\r\n\r\nURL의 중심이 되는 부분으로, 제공하는 웹 서비스의 아이덴티티 역할을 겸한다. 때문에 \u003cspan class=\"yellow-400\"\u003e도메인\u003c/span\u003e에는 대부분 해당 웹 서비스의 이름이 들어간다.\r\n\r\n|  서비스   |                  URL                   |\r\n| :-------: | :------------------------------------: |\r\n|  네이버   |     [naver.com](https://naver.com)     |\r\n|   다음    |  [www.daum.com](https://www.daum.com)  |\r\n|  GitHub   |    [github.com](https://github.com)    |\r\n| Instagram | [instagram.com](https://instagram.com) |\r\n\r\n대부분의 서비스가 \u003cspan class=\"yellow-400\"\u003e도메인\u003c/span\u003e으로 서비스의 이름을 사용하고 있다.\r\n\r\n### TLD(Top Level Domain, 최상위 도메인)\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e상의 \u003cspan class=\"pink-400\"\u003ecom\u003c/span\u003e 부분.\r\n\r\n\u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e이란, 앞서 언급한 \u003cspan class=\"green-400\"\u003e서브도메인\u003c/span\u003e, \u003cspan class=\"yellow-400\"\u003e도메인\u003c/span\u003e을 관리하는 업체 혹은 기관이라고 볼 수 있다.  \r\n앞서 언급한 개념의 경우, 중복되지 않는 선에서 사용자가 임의로 지정할 수 있다. 하지만 \u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e의 경우 현재 운영 중인 업체나 기관 중 하나를 **선택**해서 등록해야 한다. \u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e을 선택할 경우, 당신의 도메인은 해당 \u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e을 운영하는 곳에서 관리하게 된다.  \r\n\r\n\u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e은 운영 주체에 따라 두 가지로 나뉜다.\r\n\r\n#### ccTLD(country code TLD, 국가 코드 최상위 도메인)\r\n\r\n국가를 나타내는 \u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e이다.\r\n\r\n| ccTLD |     내용      |\r\n| :---: | :-----------: |\r\n|  .kr  |  한국(KISA)   |\r\n|  .us  |   미국(LLC)   |\r\n|  .jp  |     일본      |\r\n|  .io  | 영국령 인도양 |\r\n\r\n\u003cspan class=\"pink-400\"\u003eccTLD\u003c/span\u003e는 위 표와 같이 국가 코드 형태이며, 각 국가기관이 직접 관리한다. 즉, `.kr`을 가진 모든 도메인은 **한국의 KISA(한국 인터넷 진흥원)에서 관리**한다.\r\n\r\n#### gTLD(generic TLD, 일반 최상위 도메인)\r\n\r\n사이트 혹은 사이트를 소유한 조직, 기관의 특성에 따라 사용하는 \u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e이다.\r\n\r\n| gTLD  |       내용        |\r\n| :---: | :---------------: |\r\n| .com  | 영리 단체 및 기관 |\r\n| .net  | 네트워크 관리기관 |\r\n| .org  |    비영리 기관    |\r\n| .gov  |     정부 기관     |\r\n\r\n\u003cspan class=\"pink-400\"\u003egTLD\u003c/span\u003e는 위 표와 같이 다양한 종류가 있으며, 그 중 몇몇은 자주 접했을 것이다. 정부기관이 왜 여기있나 생각할 수도 있는데, \u003cspan class=\"pink-400\"\u003eccTLD\u003c/span\u003e는 **국가 코드**만 해당된다. 국가 예하의 정부기관, 군사조직 등은 구분 상 \u003cspan class=\"pink-400\"\u003egTLD\u003c/span\u003e로 분류된다.  \r\n마찬가지로, 각 \u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e은 **해당 \u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e을 소유한 기관 혹은 기업에서 관리**한다.\r\n\r\n\u003e 현재 운영 중인 \u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e은 [IANA](https://www.iana.org/domains/root/db)에서 확인할 수 있다.\r\n\r\n여담으로, \u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e에 중복된 \u003cspan class=\"yellow-400\"\u003e도메인\u003c/span\u003e을 등록할 수 없다. 예를 들어, 내가 `aaa.com` URL을 등록한다고 가정해보자.  \r\n우선 제일 먼저 `.com`을 관리하는 업체에 `aaa`라는 \u003cspan class=\"yellow-400\"\u003e도메인\u003c/span\u003e을 등록해야 한다. 하지만, 이미 누군가가 `aaa.com`을 등록했다면 해당 소유주가 \u003cspan class=\"yellow-400\"\u003e도메인\u003c/span\u003e의 소유권을 포기하기 전까진 `aaa.com` \u003cspan class=\"yellow-400\"\u003e도메인\u003c/span\u003e을 소유할 수 없다.  \r\n물론 `.com`이 아닌 `.kr`이나 `.net`에는 등록할 수 있다. 하지만 `socket.io` 처럼 \u003cspan class=\"yellow-400\"\u003e도메인\u003c/span\u003e과 \u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e까지 의미론적으로 구성했다면, 이러한 상황이 달갑지 않을 것이다. 때문에 일전에 이슈됐던 \u003cspan class=\"primary\"\u003e덮죽 상표권 선점\u003c/span\u003e과 비슷한 일이 일어나기도 한다.\r\n\r\n## Port(포트)\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e상의 \u003cspan class=\"amber-400\"\u003e443\u003c/span\u003e 부분. 앞에 반드시 `:`이 붙는다.\r\n\r\n인터넷에 연결된 모든 디바이스는 사용하는 네트워크의 IP를 할당받는다. 할당받은 IP 내에서 해당 디바이스가 수행 중인 모든 프로세스의 통신이 이루어진다. \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e는 프로세스의 데이터가 IO되는 통로다. 작업 시, 각 프로세스 별로 고유한 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e를 할당받으며, 하나의 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e는 반드시 하나의 프로세스와 1:1 매칭된다. 반면, 하나의 프로세스는 여러 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e를 할당받을 수 있다.  \r\n**특정 프로세스와 통신하기 위해선 반드시 해당 프로세스가 할당받은 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e에 데이터를 전송**해야 한다. 때문에 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e 통신은 어떤 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e가 보내는지는 크게 중요하지 않으며, 어떤 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e로 보내는지가 중요하다.\r\n\r\n웹 통신에서의 기본\u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e는 아래와 같다.\r\n\r\n| 포트  |      내용       |\r\n| :---: | :-------------: |\r\n|  80   | HTTP 기본 포트  |\r\n|  443  | HTTPS 기본 포트 |\r\n\r\n아마 이러한 숫자를 처음 볼 수도 있는데, 대부분의 웹 사이트 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e에는 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e를 확인할 수 없다. 사이트가 **각 프로토콜의 기본 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e로 서비스될 경우, \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e에서 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e를 생략**할 수 있다. 즉, `https://naver.com`의 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e번호는 `443`이지만, `443`은 HTTPS의 기본 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e이므로 생략된다. 만약, `443`이 아닌 `8080`, `9200`과 같은 **임의의 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e로 서비스를 제공할 경우, \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e를 반드시 명시해야하므로 생략이 불가능**하다. 이 경우 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e은 `https://naver.com:8080`이 될 것이다.  \r\n위와 같은 이유로, 대부분의 웹 사이트는 서비스하는 프로토콜에 맞는 기본 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e를 사용한다.\r\n\r\n\u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e는 **0 ~ 65535**의 범위를 가지며, 크게 세 가지로 구분할 수 있다.\r\n\r\n### 잘 알려진 포트(well-known Port)\r\n\r\n**0 ~ 1023**의 범위에 해당하는 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e. 이 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e들은 컴퓨터에서 기본적으로 사용되는 주요 프로세스에 기본적으로 할당되는 포트로, ICANN(Internet Corporation for Assigned Names and Numbers, 국제 인터넷주소 관리기구)에 의해 통제된다.\r\n\r\n|  포트  |  기능  |        용도        |\r\n| :----: | :----: | :----------------: |\r\n| 20, 21 |  FTP   |    파일 송수신     |\r\n|   22   |  SFTP  | 파일 암호화 송수신 |\r\n|   23   | Telnet |    터미널 통신     |\r\n|   25   |  SMTP  |     메일 전송      |\r\n|   53   |  DNS   |      DNS 통신      |\r\n|   67   |  DHCP  |     DHCP 통신      |\r\n|   80   |  HTTP  |     HTML 통신      |\r\n|  443   | HTTPS  |  HTML 암호화 통신  |\r\n\r\n어디까지나 초기에 지정되는 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e이므로, 추후 **사용자의 의도에 따라 비어있는 다른 포트로 변경**할 수도 있다. 즉, 초기값일뿐, 강제는 아니다.\r\n\r\n### 등록된 포트(registered Port)\r\n\r\n**1024 ~ 49151**의 범위에 해당하는 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e. 이 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e들은 컴퓨터의 기본 프로세스는 아니지만, 주요 프로그램들이 기본으로 사용하고자 ICANN에 등록한 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e다. \u003cspan class=\"amber-400\"\u003e잘 알려진 포트\u003c/span\u003e와 마찬가지로 프로그램의 설정을 통해 **사용자의 의도에 따라 비어있는 다른 포트로 변경**할 수 있다.\r\n\r\n| 포트  |         기능         |             용도             |\r\n| :---: | :------------------: | :--------------------------: |\r\n| 1433  |        MSSQL         |        MSSQL DB 통신         |\r\n| 3306  |        MySQL         |        MySQL DB 통신         |\r\n| 3389  |         RDP          | 원격 데스크톱 접근 (Windows) |\r\n| 5432  |      PostgreSQL      |      PostgreSQL DB 통신      |\r\n| 8080  | HTTP 통신(Tomcat 등) |   HTTP 통신 (80포트 대용)    |\r\n| 27017 |       MongoDB        |         MongoDB 통신         |\r\n\r\n주로 \u003cspan class=\"primary\"\u003eDB\u003c/span\u003e같은 개발 관련 프로그램들이 많이 등록돼있다.\r\n\r\n#### 왜? 하필 개발 관련 프로그램들만?\r\n\r\n개발 관련 프로그램들은 그 특성 상 통신의 방식이 **항상 일정**해야 한다. 만약 DB의 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e가 기동할 때마다 수시로 변경된다면 어떨까? 이유를 막론하고 DB가 재기동될 경우, 개발자는 DB가 사용 중인 임의의 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e를 추적하여 프로그램의 DB 통신 코드를 변경해야하는 매우 불합리한 상황이 발생하게 된다.  \r\n\r\n이에 비해 게임이나 IDE 같은 일반적인 프로그램들은 굳이 통신의 방식이 일정할 필요는 없다. 어찌됐든 **서버에 정보를 요청하는 순간, 서버는 자연스레 내 통신 정보를 알게되기 때문**이다. 서버는 요청했던 경로로 다시 데이터를 반환해주면 된다. 어떤 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e가 보내는지는 별로 중요하지 않는 이유가 여기에 있다.\r\n\r\n### 동적 포트(dynamic Port)\r\n\r\n**49152 ~ 65535**의 범위에 해당하는 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e. 대다수의 프로그램들은 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e 기본값이 지정되지 않는 경우가 대부분이다. 이러한 프로그램들은 \u003cspan class=\"amber-400\"\u003e동적 포트\u003c/span\u003e 중 사용 가능한 임의의 빈 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e를 자동으로 점유한다. 때문에 ICANN이 관리하지도 않으며, 특정 프로그램이 고유한 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e로 등록되어있지도 않다. 자유석을 생각하면 편하다.\r\n\r\n### Path(경로)\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e상의 \u003cspan class=\"cyan-400\"\u003eposts\u003c/span\u003e 부분. 웹 사이트의 하위 경로를 의미한다. \u003cspan class=\"cyan-400\"\u003e경로\u003c/span\u003e는 `/`로 구분하며, 경로 입력을 통해 서버 내의 원하는 자원에 접근할 수 있다.\r\n\r\n* https://rwb0104.github.io\r\n  * posts\r\n    * index.html\r\n    * a1000\r\n      * index.html\r\n    * a1001\r\n      * index.html\r\n    * uri-url-urn\r\n      * index.html\r\n  * project\r\n    * index.html\r\n  * index.html\r\n\r\n위 트리는 이 블로그의 단편적인 디렉토리 예시다. 이 중 해당 게시물에 접근하려면 \u003cspan class=\"cyan-400\"\u003e경로\u003c/span\u003e는 `/posts/uri-url-urn/index.html`와 같이 구성할 수 있다. \u003cspan class=\"primary\"\u003eindex.html은 생략이 가능\u003c/span\u003e하므로 `/posts/uri-url-urn`로 접근해도 무방하다.\r\n\r\n\u003e **아시나요?**  \r\n\u003e **index.html** 경로의 기본 HTML을 의미함. 더이상의 하위 경로를 표시하지 않을 경우, 해당 경로의 index.html를 응답한다.\r\n\r\n\u003cspan class=\"cyan-400\"\u003e경로\u003c/span\u003e는 서버의 구조에 따라 결정되므로, 사이트마다 천차만별이다.\r\n\r\n### Query String(쿼리 문자열)\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e상의 \u003cspan class=\"teal-400\"\u003e?category=WEB\u0026page=1\u003c/span\u003e 부분. 해당 \u003cspan class=\"cyan-400\"\u003e경로\u003c/span\u003e에 임의의 데이터를 같이 전송할 때 사용한다.  \r\n\u003cspan class=\"primary\"\u003ekey=value\u003c/span\u003e 형태로 이루어지며, 각 `key`는 \u003cspan class=\"purple-400\"\u003eParameter(파라미터)\u003c/span\u003e라 칭한다. 첫 \u003cspan class=\"purple-400\"\u003e파라미터\u003c/span\u003e는 `?`로 시작하며, 이후 각 \u003cspan class=\"purple-400\"\u003e파라미터\u003c/span\u003e들은 `\u0026`으로 구분된다. 즉 `?key1=value1\u0026key2=value2\u0026key3=value3`과 같은 양식으로 전개된다.\r\n\r\n임의의 키워드를 전달하여 페이지의 동작을 제어할 수 있다. \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e 중 **사용자의 니즈가 가장 활발하게 반영**되는 부분. \u003cspan class=\"teal-400\"\u003e쿼리 문자열\u003c/span\u003e은 각각의 `key`에 대한 역할을 정의해야 하므로, 개발자가 각 \u003cspan class=\"purple-400\"\u003e파라미터\u003c/span\u003e의 `key`가 동작하는 로직을 작성했을 때 그 의미가 있다.\r\n\r\n## URN 구조\r\n\r\n지금까지 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e에 대해선 상당히 장황하게 설명했지만, \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e의 경우 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e보다 역사가 짧다. 이미 3년이라는 시간 사이에 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e이 표준으로 자리매김한 탓에, 현재까지도 비주류를 면치 못 해 구현된 예시도 그리 많지 않은게 현실이다.  \r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e이 위치만 바뀌어도 찾을 수 없다는 단점은, 오히려 제공중인 데이터를 은닉하는 측면 등 상황에 따라 오히려 유용하게 사용할 여지도 있다. 즉, \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e의 단점이 마냥 나쁜것만은 아닌 셈이다. 이는 곳 \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e의 장점이 현재 구축된 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e체계를 갈아 엎을 정도로 매력적이지 않다는 주장을 뒷받침한다.\r\n\r\n\u003cspan class=\"primary\"\u003eURN\u003c/span\u003e은 아래와 같은 구조로 이루어진다. 각 요소는 `:`으로 구분한다.\r\n\r\n\u003cp class=\"large\" align=\"center\"\u003e\u003cspan class=\"lightBlue-400\"\u003eurn\u003c/span\u003e:\u003cspan class=\"green-400\"\u003eisbn\u003c/span\u003e:\u003cspan class=\"yellow-400\"\u003e1234567890\u003c/span\u003e\u003c/p\u003e\r\n\r\n### Protocol(프로토콜)\r\n\r\n\u003cspan class=\"primary\"\u003eURN\u003c/span\u003e상의 \u003cspan class=\"lightBlue-400\"\u003eurn\u003c/span\u003e 부분. `urn`으로 시작하면 \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e체계로 보면 된다.\r\n\r\n### NID(Namespace Identifier, 네임스페이스 지시자)\r\n\r\n\u003cspan class=\"primary\"\u003eURN\u003c/span\u003e상의 \u003cspan class=\"green-400\"\u003eisbn\u003c/span\u003e 부분. **자원이 저장된 저장소**를 표시한다.  \r\n`isbn`은 서지정보유통지원시스템으로 도서 일련번호에 대한 정보를 저장하는 저장소이다. 즉, `isbn`을 \u003cspan class=\"green-400\"\u003eNID\u003c/span\u003e로 지정하면 도서 관련 자원을 식별할 수 있다.\r\n\r\n### NSS(Namespace Specific String, 네임스페이스 특정 문자)\r\n\r\n\u003cspan class=\"primary\"\u003eURN\u003c/span\u003e상의 \u003cspan class=\"yellow-400\"\u003e1234567890\u003c/span\u003e 부분. **자원을 식별할 수 있는 고유값**이다.  \r\n\u003cspan class=\"green-400\"\u003eNID\u003c/span\u003e가 `isbn`으로 지정되어 있으므로, ISBN의 일련번호가 1234567890인 도서를 식별하는 \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e이라 볼 수 있다.","url":["2021-05-29-uri-url-urn","2021","05","29","uri-url-urn"]},{"header":{"title":"도메인이란?","excerpt":"도메인을 이해하기 위해선, IP에 대해 짚고 넘어가야 한다. 인터넷에 연결된 모든 디바이스(컴퓨터, 스마트폰, 공유기 등)는 고유한 12자리 숫자로 구성된 IP주소를 가진다. IP를 유동성으로 나누면 크게 유동 IP, 고정 IP로 분류할 수 있다. 유동 IP: 임의의 시점마다 IP주소가 갱신되는 IP. 갱신 주기는 일정하지 않음. 대부분의 인터넷 회선에 적용됨. 고정 IP: 회선에 고정된 IP를 부여하며, 해당 회선의 IP는 갱신되지 않음. 부가서비스 형태로 제공되며, 쇼핑몰이나 회사 등 지속적으로 시스템을 운영해야 할 경우 적합함. 우리가 원하는 장소에 방문하기 위해 주소를 찾듯이, 특정 서버에서 운영하는 웹 사이트를 방문하기 위해선 해당 서버의 주소인 IP가 필요하다.","coverImage":"https://user-images.githubusercontent.com/50317129/120056028-b2985880-c074-11eb-8cc3-39f5f10a2c7f.png","date":"2021-05-22T12:52:51","type":"posts","category":"WEB","tag":["WEB(웹)","Domain(도메인)"],"comment":true,"publish":true},"name":"2021-05-22-about-domain.md","content":"\r\n# Domain(도메인)이란?\r\n\r\n도메인을 이해하기 위해선, IP에 대해 짚고 넘어가야 한다.  \r\n인터넷에 연결된 모든 디바이스(컴퓨터, 스마트폰, 공유기 등)는 \u003cspan class=\"blue-500\"\u003e고유한 12자리 숫자로 구성된 IP주소\u003c/span\u003e를 가진다.  \r\nIP를 유동성으로 나누면 크게 유동 IP, 고정 IP로 분류할 수 있다.\r\n\r\n* \u003cspan class=\"primary\"\u003e유동 IP\u003c/span\u003e: 임의의 시점마다 IP주소가 갱신되는 IP. 갱신 주기는 일정하지 않음. 대부분의 인터넷 회선에 적용됨.\r\n* \u003cspan class=\"primary\"\u003e고정 IP\u003c/span\u003e: 회선에 고정된 IP를 부여하며, 해당 회선의 IP는 갱신되지 않음. 부가서비스 형태로 제공되며, 쇼핑몰이나 회사 등 지속적으로 시스템을 운영해야 할 경우 적합함.\r\n\r\n우리가 원하는 장소에 방문하기 위해 주소를 찾듯이, \u003cspan class=\"green-500\"\u003e특정 서버에서 운영하는 웹 사이트를 방문하기 위해선 해당 서버의 주소인 IP가 필요\u003c/span\u003e하다.  \r\n불행히도, IP는 불규칙적인 숫자로 이루어져있어, 사람이 쉽게 기억하기 다소 어렵다. 이러한 불편함을 해소하기 위한 것이 Domain(도메인)이다.\r\n\r\n도메인은 \u003cspan class=\"pink-400\"\u003eSLD(서브도메인)\u003c/span\u003e, \u003cspan class=\"pink-400\"\u003e도메인\u003c/span\u003e, \u003cspan class=\"pink-400\"\u003eTLD(최상위 도메인)\u003c/span\u003e으로 구분되며, 해당 도메인의 정보는 1차적으로 각 로컬 DNS 서버가 관리하며, 최종적으로는 TLD를 관리하는 Root DNS에서 관리한다.\r\n\r\n\u003e 도메인에 대한 자세한 내용은 이전에 작성된 [URI? URL? URN? 리소스 식별자 구분하기](/posts/uri-url-urn)를 참조한다.\r\n\r\n# 그래서 도메인을 왜 쓰는데?\r\n\r\n우리가 흔히 \u003cspan class=\"green-A700\"\u003e네이버\u003c/span\u003e라고 부르는 사이트의 실제 IP는 [125.209.222.141](http://125.209.222.141)이다. 하지만 우리들 중 그 누구도 저런 IP로 \u003cspan class=\"green-A700\"\u003e네이버\u003c/span\u003e에 접속하지 않는다. 대신 우리는 [https://www.naver.com](https://www.naver.com)이라는 도메인으로 접속한다. 이유는 간단하다. 주소 자체에 \u003cspan class=\"green-A700\"\u003enaver\u003c/span\u003e라는 키워드가 포함되어 있으므로 기억하기 쉽기 때문이다.\r\n\r\n\u003cspan class=\"pink-400\"\u003e도메인\u003c/span\u003e은 숫자가 아닌, 문자 형태로 이루어진 주소다. 문자이므로, 주소에 의미를 부여하기 용이하다. 사용자가 주소를 기억하기 쉬워 주소에 대한 접근성을 높여준다.  \r\n생성한 \u003cspan class=\"pink-400\"\u003e도메인\u003c/span\u003e에 원하는 IP를 연결하면 \u003cspan class=\"pink-400\"\u003e도메인\u003c/span\u003e 주소를 통해서도 해당 IP에 접근할 수 있다.\r\n\u003cspan class=\"pink-400\"\u003e도메인\u003c/span\u003e 제공 업체에 따라, 영숫자 뿐만 아니라 한글과 같은 유니코드 문자도 지원하므로, 딱딱한 IP 대신 개성있는 주소를 사용할 수 있는 것이다.\r\n\r\n# 도메인의 원리\r\n\r\n여기서 의문점이 한 가지 생긴다. IP [125.209.222.141](http://125.209.222.141)와 \u003cspan class=\"pink-400\"\u003e도메인\u003c/span\u003e [https://www.naver.com](https://www.naver.com)가 \u003cspan class=\"green-A700\"\u003e네이버\u003c/span\u003e를 가리키는 주소인건 알겠는데, 인터넷은 과연 두 주소의 연결고리를 어떻게 아는 걸까?\r\n\r\n이는 \u003cspan class=\"pink-400\"\u003e도메인\u003c/span\u003e의 동작 원리를 보면 알 수 있다. `rwb0104.github.io` \u003cspan class=\"pink-400\"\u003e도메인\u003c/span\u003e에 접근하는 과정을 예시로 보자.\r\n\r\n1. HTTP 통신을 통해 `rwb0104.github.io`에 접근을 시도한다.\r\n2. 네트워크에 지정된 로컬 DNS에게 `rwb0104.github.io`의 정보를 요청한다.\r\n   * 만약 로컬 DNS가 해당 도메인의 정보를 보유하고 있을 경우, 즉시 정보를 제공한다.\r\n3. `rwb0104.github.io`에 대한 정보가 없을 경우, 근접한 Root DNS에 해당 도메인의 정보를 요청한다.\r\n4. Root DNS가 `.io` TLD를 관리하는 DNS 서버의 정보를 로컬 DNS에 제공한다.\r\n5. 로컬 DNS가 `rwb0104.github.io`를 관리하는 TLD의 DNS 서버에 해당 정보를 요청한다.\r\n6. TLD DNS 서버가 `rwb0104.github.io`에 대한 정보(IP 등)을 제공한다.\r\n7. 로컬 DNS가 `rwb0104.github.io`의 IP를 알고 있으므로, 이를 통해 해당 사이트에 접근할 수 있다.\r\n\r\n기본적으로 \u003cspan class=\"pink-400\"\u003e도메인\u003c/span\u003e은 반드시 하나의 IP와 연결된다. 이런 특징 덕분에 \u003cspan class=\"pink-400\"\u003e도메인\u003c/span\u003e은 항상 특정한 하나의 IP만을 반환한다.","url":["2021-05-22-about-domain","2021","05","22","about-domain"]}],"categories":{"알고리즘":{"count":32,"flag":true},"잡담":{"count":2,"flag":true},"WEB":{"count":7,"flag":false},"CS":{"count":10,"flag":false},"React":{"count":1,"flag":false},"JAVA":{"count":3,"flag":false},"Jekyll":{"count":4,"flag":false},"WAS":{"count":2,"flag":false}},"images":["celeb1.gif","celeb10.gif","celeb11.gif","celeb12.gif","celeb13.gif","celeb14.gif","celeb15.gif","celeb16.gif","celeb2.gif","celeb3.gif","celeb4.gif","celeb5.gif","celeb6.gif","celeb7.gif","celeb8.gif","celeb9.gif","city1.gif","city10.gif","city11.gif","city12.gif","city13.gif","city14.gif","city15.gif","city2.gif","city3.gif","city4.gif","city4.jpg","city5.gif","city6.gif","city7.gif","city8.gif","city9.gif","code1.gif","code2.gif","code3.gif","funk1.gif","funk2.gif","funk3.gif","funk4.gif","funk5.gif","funk6.gif","game1.gif","signal.gif"],"category":"WEB","page":1},"__N_SSG":true},"page":"/posts/category/[...page]","query":{"page":["WEB","1"]},"buildId":"zJj_fq7SmQWrjeXmKBw4f","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
