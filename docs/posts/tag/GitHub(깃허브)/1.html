.7-.3-5.5-1.3-5.5-6 0-1.2.5-2.3 1.3-3.1-.2-.4-.6-1.6 0-3.2 0 0 1-.3 3.4 1.2a11.5 11.5 0 0 1 6 0c2.3-1.5 3.3-1.2 3.3-1.2.6 1.6.2 2.8 0 3.2.9.8 1.3 1.9 1.3 3.2 0 4.6-2.8 5.6-5.5 5.9.5.4.9 1 .9 2.2v3.3c0 .3.1.7.8.6A12 12 0 0 0 12 .3"></path></svg></span></button><button class="MuiButtonBase-root MuiIconButton-root footer_mail__C8TMD" tabindex="0" type="button"><span class="MuiIconButton-label"><svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"></path></svg></span></button></div><p class="MuiTypography-root footer_text__2kr9z MuiTypography-body1 MuiTypography-alignCenter">Copyright ⓒ RWB 2021.05</p></footer></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"header":{"title":"[Jekyll] GitHub Pages를 이용해 나만의 블로그 만들기 - 2. GitHub와 친해지기","excerpt":"Jekyll은 GitHub를 통해 호스팅한다. 즉, Jekyll로 블로그를 만들기 위해선 GitHub를 조금이나마 알고 있어야 한다. 본문에서는 GitHub의 여러 기능은 제쳐두고, Jekyll 호스팅을 목적을 기준으로 설명한다.","coverImage":"https://user-images.githubusercontent.com/50317129/90983201-582f1080-e5a7-11ea-970b-8d7d82cb2084.png","date":"2021-06-06T23:29:32","type":"posts","category":"Jekyll","tag":["GitHub Pages(깃허브 페이지)","Jekyll(지킬)","Blog(블로그)","GitHub(깃허브)"],"group":"Jekyll Blog","comment":true,"publish":true},"name":"2021-06-06-jekyll-blog-github.md","content":"\r\n\u003cp class=\"red-A400 center\"\u003e※ 본 게시물은 Jekyll 시절의 게시글을 토대로 복원한 게시물입니다.\u003c/p\u003e\r\n\r\n# 개요\r\n\r\n\u003cspan class=\"primary\"\u003eJekyll\u003c/span\u003e은 \u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e를 통해 호스팅한다. 즉, \u003cspan class=\"primary\"\u003eJekyll\u003c/span\u003e로 블로그를 만들기 위해선 \u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e를 조금이나마 알고 있어야 한다. 본문에서는 \u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e의 여러 기능은 제쳐두고, \u003cspan class=\"primary\"\u003eJekyll\u003c/span\u003e 호스팅을 목적을 기준으로 설명한다.\r\n\r\n# GitHub 속으로!\r\n\r\n\u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e는 개발자들을 위한 소스코드 형상관리 서비스를 제공해준다. Git을 저장하고 관리하는 대표적인 저장소로, 수 많은 오픈, 개인 소스가 존재한다. Git과 \u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e는 그 자체만으로도 커다란 주제가 여러개 튀어나오니, 일단은 우리의 목표인 호스팅만을 알아보자.\r\n\r\n\u003ca href=\"https://github.com/\"\u003eGitHub 바로가기\u003c/a\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90389062-d2512800-e0c3-11ea-8a59-f4980afab7b5.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n접속하면 위와 같은 화면을 볼 수 있는데, 상단 우측의 \u003cspan class=\"lightBlue-A400\"\u003eSign Up\u003c/span\u003e을 클릭하여 회원가입을 진행한다.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90411265-777cf800-e0e6-11ea-95d5-372388b32bd2.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n* username: 닉네임\r\n* Email address: 이메일 주소\r\n* Password: 비밀번호\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90412061-96c85500-e0e7-11ea-9a7b-8f71fa52f776.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n계정을 생성하면 나오는 설문조사. 무시해도 무방하다.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90412232-d42ce280-e0e7-11ea-92e9-dc637cb2c8a9.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n계정 생성이 완료되면 회원가입 시 작성한 이메일로 인증 코드를 전송하니 메일을 확인한다.\r\n\r\n만약, 이메일이 제대로 오지 않는다면, \u003cspan class=\"lightBlue-A400\"\u003eResend verification email\u003c/span\u003e을 통해 메일을 재발송할 수 있다. 혹은 이메일 주소를 잘못 입력했다면, \u003cspan class=\"lightBlue-A400\"\u003eChange your email settings\u003c/span\u003e를 클릭하여 인증할 이메일 주소를 변경한다.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90412375-fde60980-e0e7-11ea-805b-7d4c58ab0b4d.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n인증 이메일을 확인하고 \u003cspan class=\"lightBlue-A400\"\u003eVerify email address\u003c/span\u003e를 클릭하여 인증을 완료한다. 계정 생성 과정이 끝난다.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90412420-0b9b8f00-e0e8-11ea-80a5-d28ff329a020.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n\u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e에 접속하여 로그인을한다. 회원가입시 입력한 username이나 email 둘 중 아무거나 사용해도 상관없다. 위 화면이 뜨면 회원가입이 완료된 것이다.","url":["2021-06-06-jekyll-blog-github","2021","06","06","jekyll-blog-github"]}],"categories":["CS","JAVA","Jekyll","React","WAS","WEB","알고리즘","잡담"],"images":["celeb1.gif","celeb10.gif","celeb11.gif","celeb12.gif","celeb13.gif","celeb14.gif","celeb15.gif","celeb16.gif","celeb2.gif","celeb3.gif","celeb4.gif","celeb5.gif","celeb6.gif","celeb7.gif","celeb8.gif","celeb9.gif","city1.gif","city10.gif","city11.gif","city12.gif","city13.gif","city14.gif","city15.gif","city2.gif","city3.gif","city4.gif","city4.jpg","city5.gif","city6.gif","city7.gif","city8.gif","city9.gif","code1.gif","code2.gif","code3.gif","funk1.gif","funk2.gif","funk3.gif","funk4.gif","funk5.gif","funk6.gif","game1.gif","signal.gif"],"tag":"GitHub(깃허브)","page":1},"__N_SSG":true},"page":"/posts/tag/[...page]","query":{"page":["GitHub(깃허브)","1"]},"buildId":"FGYCQUvSGx4qkf4q-zDuu","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
