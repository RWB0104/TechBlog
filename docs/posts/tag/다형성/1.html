id-root contentlist_root__1_99K MuiGrid-container"><div class="MuiGrid-root contentlist_item__2rNn8 MuiGrid-item"><div class="MuiPaper-root MuiCard-root contentitem_root__1P0Bl MuiPaper-elevation1 MuiPaper-rounded"><button class="MuiButtonBase-root MuiCardActionArea-root" tabindex="0" type="button"><div class="MuiBox-root jss9 contentitem_image-wrapper__3K1fJ"><img class="MuiCardMedia-root contentitem_image__2f-4s MuiCardMedia-media MuiCardMedia-img" src="https://user-images.githubusercontent.com/50317129/128211434-7c28e08b-c867-4b08-98c0-bcf94f0e54b3.png"/></div><div class="MuiCardContent-root contentitem_wrapper__vTyDZ"><div class="MuiBox-root jss10 contentitem_category-wrapper__2VWNG"><div class="MuiAvatar-root MuiAvatar-circular contentitem_category-image__1_86l"><img alt="CS" src="https://user-images.githubusercontent.com/50317129/126026336-a8d8889e-4ac0-490c-88db-df6f591b7ae8.png" class="MuiAvatar-img"/></div><h4 class="MuiTypography-root contentitem_category__2-LFc MuiTypography-h4 MuiTypography-gutterBottom">CS</h4></div><h1 class="MuiTypography-root contentitem_title__3t6yt MuiTypography-h3 MuiTypography-gutterBottom">[OOP] 객체지향의 특징 - 다형성(Polymorphism)</h1><p class="MuiTypography-root contentitem_excerpt__1-dpn MuiTypography-body1">객체지향 언어는 동일한 이름을 가진 메소드를 허용하지 않는다. 예를 들어, &quot;먹는다&quot;는 동작이 구현된 메소드가 있다고 가정하자. 먹는다는 동일한 동작이 구태여 두 개나 구현될 필요는 없다. 이러한 관점에서 본다면 메소드의 고유 아이덴티티라고도 불릴 수 있는 메소드명의 유니크화는 어쩌면 당연하다. 하지만 조금 생각해보면 좀 이상하다. JAVA는 타입에 죽고 타입에 산다. JavaScript와 달리 파라미터에 아무 타입이나 넣을 수 없기 때문에, 정해진 타입 이외의 무언가를 넣으면 컴파일 단계에서 가차없이 컷한다.</p></div><span class="MuiCardActionArea-focusHighlight"></span></button><div class="MuiCardActions-root contentitem_footer__33S6R MuiCardActions-spacing"><p class="MuiTypography-root MuiTypography-body1">🕔 <!-- -->2일 전</p><button class="MuiButtonBase-root MuiIconButton-root" tabindex="0" type="button"><span class="MuiIconButton-label"><svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M20 12l-  23.4c.6.1.8-.3.8-.6v-2c-3.3.7-4-1.6-4-1.6-.6-1.4-1.4-1.8-1.4-1.8-1-.7.1-.7.1-.7 1.2 0 1.9 1.2 1.9 1.2 1 1.8 2.8 1.3 3.5 1 0-.8.4-1.3.7-1.6-2.7-.3-5.5-1.3-5.5-6 0-1.2.5-2.3 1.3-3.1-.2-.4-.6-1.6 0-3.2 0 0 1-.3 3.4 1.2a11.5 11.5 0 0 1 6 0c2.3-1.5 3.3-1.2 3.3-1.2.6 1.6.2 2.8 0 3.2.9.8 1.3 1.9 1.3 3.2 0 4.6-2.8 5.6-5.5 5.9.5.4.9 1 .9 2.2v3.3c0 .3.1.7.8.6A12 12 0 0 0 12 .3"></path></svg></span></button><button class="MuiButtonBase-root MuiIconButton-root footer_mail__C8TMD" tabindex="0" type="button"><span class="MuiIconButton-label"><svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"></path></svg></span></button></div><p class="MuiTypography-root footer_text__2kr9z MuiTypography-body1 MuiTypography-alignCenter">Copyright ⓒ RWB 2021.05</p></footer></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"header":{"title":"[OOP] 객체지향의 특징 - 다형성(Polymorphism)","excerpt":"객체지향 언어는 동일한 이름을 가진 메소드를 허용하지 않는다. 예를 들어, \"먹는다\"는 동작이 구현된 메소드가 있다고 가정하자. 먹는다는 동일한 동작이 구태여 두 개나 구현될 필요는 없다. 이러한 관점에서 본다면 메소드의 고유 아이덴티티라고도 불릴 수 있는 메소드명의 유니크화는 어쩌면 당연하다. 하지만 조금 생각해보면 좀 이상하다. JAVA는 타입에 죽고 타입에 산다. JavaScript와 달리 파라미터에 아무 타입이나 넣을 수 없기 때문에, 정해진 타입 이외의 무언가를 넣으면 컴파일 단계에서 가차없이 컷한다.","coverImage":"https://user-images.githubusercontent.com/50317129/128211434-7c28e08b-c867-4b08-98c0-bcf94f0e54b3.png","date":"2021-08-12T00:32:42","type":"posts","category":"CS","tag":["CS","객체지향","다형성"],"group":"객체지향","comment":true,"publish":true},"name":"2021-08-12-polymorphism.md","content":"\r\n# 다형성 (Polymorphism)\r\n\r\n객체지향 언어는 동일한 이름을 가진 메소드를 허용하지 않는다. 예를 들어, \"먹는다\"는 동작이 구현된 메소드가 있다고 가정하자. 먹는다는 동일한 동작이 구태여 두 개나 구현될 필요는 없다. 이러한 관점에서 본다면 메소드의 고유 아이덴티티라고도 불릴 수 있는 메소드명의 유니크화는 어쩌면 당연하다.\r\n\r\n하지만 조금 생각해보면 좀 이상하다. JAVA는 타입에 죽고 타입에 산다. JavaScript와 달리 파라미터에 아무 타입이나 넣을 수 없기 때문에, 정해진 타입 이외의 무언가를 넣으면 컴파일 단계에서 가차없이 컷한다.\r\n\r\n\u003e **One for One!**  \r\n\u003e 하나의 파라미터는 반드시 하나의 타입만을 가진다. `public void run(String param)`은 반드시 문자열 타입만을 파라미터로 받는다.\r\n\r\n그말인즉슨, 동일한 메소드는 존재할 수 없으니, 해당 메소드에 입력할 수 있는 각각의 파라미터 타입도 하나로 고정된다. 하지만 `System.out.println()` 메소드를 보자. CLI 콘솔에 데이터를 출력하는 메소드로, JAVA를 다룬다면 안 써본 사람은 없는 메소드다.\r\n\r\n``` java\r\npublic class Main\r\n{\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tSystem.out.println(\"문자열 데이터\");\r\n\t\tSystem.out.println(123456);\r\n\t\tSystem.out.println(true);\r\n\t}\r\n}\r\n```\r\n\r\n``` out\r\n문자열 데이터\r\n123456\r\ntrue\r\n```\r\n\r\n\u003cbr /\u003e\r\n\u003cp class=\"grey-600\" align=\"center\"\u003e\u003ci\u003e아니 아깐 동일한 메소드는 존재할 수 없다매요;;\u003c/i\u003e\u003c/p\u003e\r\n\u003cbr /\u003e\r\n\r\n분명히 아까 \u003cspan class=\"pink-400\"\u003e동일한 이름을 가진 메소드는 동일한 객체에서 존재할 수 없다\u003c/span\u003e고 했었다. 그럼에도 불구하고 `System.out.println()`의 경우, 메소드명은 동일한데 여러 타입을 보란듯이 받아서 처리하고 있다. 어떻게 된걸까? 유명한 메소드는 예외사항이라도 적용되는걸까?\r\n\r\n`System.out.println()`이 여러 타입을 처리할 수 있는 이유는 해당 메소드에 \u003cspan class=\"teal-400\"\u003e다형성\u003c/span\u003e이 적용되어있기 때문이다. 다형성이란, 하나의 객체 혹은 메소드가 여러 타입을 참조할 수 있음을 의미한다. 다형성은 크게 \u003cspan class=\"amber-400\"\u003e객체의 다형성\u003c/span\u003e과, \u003cspan class=\"amber-400\"\u003e메소드의 다형성\u003c/span\u003e으로 구분된다.\r\n\r\n## 다형성의 예제\r\n\r\n코드를 통해 다형성을 알아보자.\r\n\r\n### 객체의 다형성\r\n\r\n먼저, 객체에 적용되는 다형성이다. 객체의 경우 상속된 객체의 인스턴스 생성 시, 다형성을 적용할 수 있다.\r\n\r\n객체의 다형성은 \u003cspan class=\"red-400\"\u003e객체가 상속된 부모 객체의 인스턴스로 할당\u003c/span\u003e될 수 있음을 의미한다.\r\n\r\n``` java\r\nclass TV\r\n{\r\n\t// 메소드\r\n}\r\n\r\nclass SmartTV extends TV\r\n{\r\n\t// 메소드\r\n}\r\n```\r\n\r\n위와 같은 두 객체가 있다고 가정하자. `SmartTV`는 `TV`를 상속받아 구현된 객체다. 이 경우 `SmartTV`는 다형성을 적용할 수 있다.\r\n\r\n``` java\r\npublic class Main\r\n{\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\t// 객체와 인스턴스 타입 일치\r\n\t\tTV tv = new TV();\r\n\r\n\t\t// 객체와 인스턴스 타입 일치\r\n\t\tSmartTV smart = new SmartTV();\r\n\r\n\t\t// SmartTV는 TV의 자식 객체이므로 다형성이 적용되어 허용\r\n\t\tTV tv2 = new SmartTV();\r\n\r\n\t\t// 불가능\r\n\t\tSmartTV smart2 = new TV();\r\n\t}\r\n}\r\n```\r\n\r\n다른건 명확하므로 필요없고, 12번째 줄을 자세히 보자. `TV`와 `SmartTV`는 엄연히 다른 객체임에도 불구하고 인스턴스가 정상적으로 생성된다.\r\n\r\n이는 객체의 다형성이 적용된 결과로, `SmartTV`는 `TV`를 상속받아 만들어진 객체다. 즉 `SmartTV`는 `TV`를 온전히 포함하고 있으므로 `TV`의 인스턴스로 생성이 가능하다. 이러한 객체의 다형성은 객체를 상속했을 때 뿐만 아니라, 인터페이스를 상속할때도 가능하다.\r\n\r\n#### 다형성이 적용된 인스턴스\r\n\r\n객체의 다형성을 다룰 때 주의할 점이 한 가지 있다. 우리는 위에서 `SmartTV` 객체를 `TV`로 생성했다. 뭐 다형성 어쩌고로 인해 인스턴스가 정상적으로 생성됨은 알겠는데, 이 `TV`인듯 `SmartTV`인듯한 인스턴스는 어떻게 동작할까?\r\n\r\n이렇게 생성된 인스턴스 `tv2`는 `SmartTV`에 선언된 메소드들 중 `TV`에 선언된 메소드와 일치하는 메소드만 사용 가능하다.\r\n\r\n``` java\r\ninterface Movable\r\n{\r\n\tvoid move(boolean direction);\r\n}\r\n\r\nclass Unit implements Movable\r\n{\r\n\t@Override\r\n\tpublic void move(boolean direction)\r\n\t{\r\n\t\t// 동작\r\n\t}\r\n\r\n\tpublic void work(String act)\r\n\t{\r\n\t\t// 동작\r\n\t}\r\n}\r\n```\r\n\r\n이번엔 인터페이스를 예시로 들어보자. 움직임에 대한 동작이 기술되어있는 인터페이스 `Movable`과 이를 상속받은 `Unit` 객체가 있다.\r\n\r\n``` java\r\npublic class Main\r\n{\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tMovable movable = new Unit();\r\n\r\n\t\t// Movable에 존재하는 메소드이므로 호출 가능\r\n\t\tmovable.move(true);\r\n\r\n\t\t// Movable엔 없는 Unit만의 고유 메소드이므로 호출 불가능\r\n\t\tmovable.work(\"run\");\r\n\t}\r\n}\r\n```\r\n\r\n객체의 다형성으로 인해 `Unit` 객체를 `Movable`로 생성할 수 있음은 잘 알 것이다. `movable`이라는 인스턴스를 만들고 `move()`, `work()` 메소드를 각각 호출해보자.\r\n\r\n`move()`의 경우 `Movable` 인터페이스에서 상속받아 구현한 메소드고, `work()`는 `Unit`에서 직접 생성한 메소드다. 이 경우 `Unit`의 메소드를 호출할 수 있지만, `Movable`에 선언된 메소드만 호출 가능하다. 즉, `Unit`과 `Movable` 객체 간에 겹치는 메소드만 사용이 호출이 가능하다. 이 때 메소드의 동작은 `Unit`의 메소드로 동작한다.\r\n\r\n객체의 다형성을 사용하면 동일한 객체를 상속받은 여러 객체들을 다루기 매우 편리하다.\r\n\r\n``` java\r\nclass UnitA implements Movable\r\n{\r\n\t@Override\r\n\tpublic void move(boolean direction)\r\n\t{\r\n\t\twork(\"run\");\r\n\t}\r\n\r\n\tprivate void work(String act)\r\n\t{\r\n\t\tSystem.out.println(\"work: \" + act);\r\n\t}\r\n}\r\n\r\nclass UnitB implements Movable\r\n{\r\n\t@Override\r\n\tpublic void move(boolean direction)\r\n\t{\r\n\t\tdoing(3);\r\n\t}\r\n\r\n\tprivate void doing(int num)\r\n\t{\r\n\t\tSystem.out.println(\"doing: \" + num);\r\n\t}\r\n}\r\n\r\nclass UnitC implements Movable\r\n{\r\n\t@Override\r\n\tpublic void move(boolean direction)\r\n\t{\r\n\t\tactive(true);\r\n\t}\r\n\r\n\tprivate void active(boolean flag)\r\n\t{\r\n\t\tSystem.out.println(\"active: \" + flag);\r\n\t}\r\n}\r\n```\r\n\r\n위 처럼 동일한 인터페이스 `Movable`을 상속받은 여러 객체가 있다고 가정하자. 이 객체들은 각각 개별적인 객체지만, `Movable`을 상속받았으므로, 세 객체 모두 다형성을 통해 `Movable` 인스턴스로 할당할 수 있다.\r\n\r\n``` java\r\npublic class Main\r\n{\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tMovable movable = switch (new Random().nextInt(3))\r\n\t\t{\r\n\t\t\tcase 0 -\u003e new UnitA();\r\n\t\t\tcase 1 -\u003e new UnitB();\r\n\t\t\tcase 2 -\u003e new UnitC();\r\n\t\t\tdefault -\u003e null;\r\n\t\t};\r\n\t\t\r\n\t\tmovable.move(true);\r\n\t}\r\n}\r\n```\r\n\r\n``` output\r\n# 실행 시마다 달라짐\r\nwork: run\r\n```\r\n\r\n실행 시마다 `UnitA`, `UnitB`, `UnitC` 중 무작위로 선택된 객체의 인스턴스를 `Movable`에 할당한다. 서로 같은 객체임에도 `Movable`이라는 부모 객체로 인스턴스를 할당하여 공통된 메소드를 호출할 수 있다. 호출된 공통 메소드인 `move()` 내부에는 `Unit` 고유의 메소드가 포함되어도 상관없다.\r\n\r\n이처럼 메소드의 입력으로 여러 타입의 파라미터가 와야할 경우, 이 파라미터들이 동일한 객체를 상속하고 있다면 다형성을 적용하여 공통된 타입으로 다룰 수 있다.\r\n\r\n### 메소드의 다형성\r\n\r\n메소드 역시 다형성을 적용할 수 있다. 객체의 다형성은 객체 자신의 타입과 연관되지만, 메소드의 다형성은 메소드가 사용하는 파라미터의 타입과 연관된다.\r\n\r\n메소드의 다형성은 \u003cspan class=\"red-400\"\u003e메소드가 서로 동일한 이름을 가지더라도, 입력받는 파라미터가 다르면 각각 개별적인 메소드로 취급\u003c/span\u003e함을 의미한다.\r\n\r\n``` java\r\n/**\r\n * 컨버터 클래스\r\n *\r\n * @author RWB\r\n * @since 2021.08.06 Fri 23:46:44\r\n */\r\npublic class Converter\r\n{\r\n\t/**\r\n\t * 변환 함수\r\n\t *\r\n\t * @param num: [int] 숫자\r\n\t */\r\n\tpublic void convert(int num)\r\n\t{\r\n\t\tSystem.out.println(new StringBuilder().append(\"int: \").append(num));\r\n\t}\r\n\t\r\n\t/**\r\n\t * 변환 함수\r\n\t *\r\n\t * @param text: [String] 문자열\r\n\t */\r\n\tpublic void convert(String text)\r\n\t{\r\n\t\tSystem.out.println(new StringBuilder().append(\"String: \").append(text));\r\n\t}\r\n\t\r\n\t/**\r\n\t * 변환 함수\r\n\t *\r\n\t * @param flag: [boolean] T/F\r\n\t */\r\n\tpublic void convert(boolean flag)\r\n\t{\r\n\t\tSystem.out.println(new StringBuilder().append(\"boolean: \").append(flag));\r\n\t}\r\n\t\r\n\t/**\r\n\t * 변환 함수\r\n\t *\r\n\t * @param c: [char] 문자\r\n\t */\r\n\tpublic void convert(char c)\r\n\t{\r\n\t\tSystem.out.println(new StringBuilder().append(\"char: \").append(c));\r\n\t}\r\n}\r\n```\r\n\r\n위 소스는 `Converter` 클래스로, 메소드의 이름이 모두 `convert`로 동일함을 알 수 있다. 하지만 각각의 메소드 모두 매개변수가 다르다. 이 경우 다형성에 의해 각각의 메소드가 독립적인 메소드로 인정받게된다.\r\n\r\n다형성의 존재로 인해 코드의 일관성을 유지할 수 있다. 대표적으로 우리가 콘솔에 출력할 때 사용하는 `System.out.println()` 메소드가 이에 해당한다.\r\n\r\n``` java\r\npublic void println(float x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(String.valueOf(x));\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n}\r\n\r\npublic void println(double x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(String.valueOf(x));\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n}\r\n\r\npublic void println(char[] x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(x);\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n}\r\n\r\npublic void println(String x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(String.valueOf(x));\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\n위 소스는 `System.out.println()`의 내부 소스다. 보다시피 이름이 동일하고, 동작까지도 콘솔에 출력하는 것으로 동일하지만 다형성으로 인해 각각의 메소드가 온전한 하나로 인정된다.\r\n\r\n만약 다형성이라는 개념이 없다면 어떨까? 동일한 동작을 함에도 매개변수가 달라진다는 이유만으로 비슷한 이름을 가진 메소드를 만들어야하고, 개발자는 각 매개변수에 맞게 메소드를 사용해야한다.\r\n\r\n``` java\r\npublic void printlnFloat(float x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(String.valueOf(x));\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n}\r\n\r\npublic void printlnDouble(double x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(String.valueOf(x));\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n}\r\n\r\npublic void printlnChar(char[] x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(x);\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n}\r\n\r\npublic void printlnString(String x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(String.valueOf(x));\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\n즉, 위와 같은 설계가 강요된다. 코드를 설계하다보면 동일한 동작에 다양한 종류의 객체가 와야할 수도 있다. JAVA는 \u003cspan class=\"green-400\"\u003e하나의 매개변수 = 하나의 타입\u003c/span\u003e이라는 원칙을 고수하므로, JavaScript와 같이 다양한 종류의 타입이 매개변수로 올 수 없다.\r\n\r\n다형성을 활용하면 이러한 문제를 효과적으로 타개할 수 있다. 동일한 이름으로 다양한 매개변수를 받는 메소드를 작성하면, 개발자는 이를 사용 시 별다른 타입 구분 없이 마치 동일한 메소드를 사용한다는 개발 경험을 제공한다.\r\n\r\n``` java\r\n// println(String x)\r\nSystem.out.println(\"text\");\r\n\r\n// println(double x)\r\nSystem.out.println(1.5D);\r\n```\r\n\r\n위와 같이 개발자가 별도로 타입을 구분하지 않고 사용해도, 컴파일 시 해당 매개변수를 받는 메소드가 자동으로 호출된다.\r\n\r\n#### 반환값이 다른 메소드의 다형성?\r\n\r\n호기심이 많다면 이런 케이스를 생각해볼 수 있다. 매개변수에 대한 다형성이 있으면, 메소드의 반환값에 대한 다형성도 있지 않을까? 좋은 발상이지만, 아쉽게도 다형성은 반드시 매개변수로만 구분한다. \u003cspan class=\"red-400\"\u003e반환값의 경우 다형성이 적용되지 않는다.\u003c/span\u003e\r\n\r\n``` java\r\npublic void println(char[] x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(x);\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n}\r\n\r\npublic void println(String x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(String.valueOf(x));\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\n위 경우, 매개변수가 `char[]`, `String`으로 각각 다르므로 다형성이 적용된다.\r\n\r\n``` java\r\npublic void println(char[] x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(x);\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n}\r\n\r\npublic boolean println(char[] x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(x);\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n\r\n\treturn true;\r\n}\r\n```\r\n\r\n반대로 위 경우는 메소드명과 매개변수는 동일하지만, 반환값이 다르다. 매개변수와 달리 \u003cspan class=\"red-400\"\u003e반환값은 다형성이 적용되지 않으므로, 중복된 메소드로 취급\u003c/span\u003e된다. 따라서 위 소소는 컴파일 오류를 일으킨다.\r\n\r\n# 마무리\r\n\r\n객체의 다형성은 생산성에 초점이 맞춰져있다. 동일한 메소드로 여러 타입의 데이터를 처리하거나, 공통 상속된 객체를 처리함으로써 중복된 코드 소요를 제거하고 개발 편의성을 높여준다. 다형성을 적극적으로 활용하여 중복된 코드는 줄이고, 데이터 처리의 범위는 넓혀보자.","url":["2021-08-12-polymorphism","2021","08","12","polymorphism"]}],"categories":["CS","JAVA","Jekyll","React","WAS","WEB","알고리즘","잡담"],"images":["celeb1.gif","celeb10.gif","celeb11.gif","celeb12.gif","celeb13.gif","celeb14.gif","celeb15.gif","celeb16.gif","celeb2.gif","celeb3.gif","celeb4.gif","celeb5.gif","celeb6.gif","celeb7.gif","celeb8.gif","celeb9.gif","city1.gif","city10.gif","city11.gif","city12.gif","city13.gif","city14.gif","city15.gif","city2.gif","city3.gif","city4.gif","city4.jpg","city5.gif","city6.gif","city7.gif","city8.gif","city9.gif","code1.gif","code2.gif","code3.gif","funk1.gif","funk2.gif","funk3.gif","funk4.gif","funk5.gif","funk6.gif","game1.gif","signal.gif"],"tag":"다형성","page":1},"__N_SSG":true},"page":"/posts/tag/[...page]","query":{"page":["다형성","1"]},"buildId":"-S2ytdILtlBCiYfVJWCcH","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
