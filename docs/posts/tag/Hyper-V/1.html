="/img/profile.jpg" class="MuiAvatar-img"/></div><hr class="MuiDivider-root"/></div><div class="MuiBox-root jss58"><button class="MuiButtonBase-root MuiIconButton-root footer_github__3SNn3" tabindex="0" type="button"><span class="MuiIconButton-label"><svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 .3a12 12 0 0 0-3.8 23.4c.6.1.8-.3.8-.6v-2c-3.3.7-4-1.6-4-1.6-.6-1.4-1.4-1.8-1.4-1.8-1-.7.1-.7.1-.7 1.2 0 1.9 1.2 1.9 1.2 1 1.8 2.8 1.3 3.5 1 0-.8.4-1.3.7-1.6-2.7-.3-5.5-1.3-5.5-6 0-1.2.5-2.3 1.3-3.1-.2-.4-.6-1.6 0-3.2 0 0 1-.3 3.4 1.2a11.5 11.5 0 0 1 6 0c2.3-1.5 3.3-1.2 3.3-1.2.6 1.6.2 2.8 0 3.2.9.8 1.3 1.9 1.3 3.2 0 4.6-2.8 5.6-5.5 5.9.5.4.9 1 .9 2.2v3.3c0 .3.1.7.8.6A12 12 0 0 0 12 .3"></path></svg></span></button><button class="MuiButtonBase-root MuiIconButton-root footer_mail__C8TMD" tabindex="0" type="button"><span class="MuiIconButton-label"><svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"></path></svg></span></button><button class="MuiButtonBase-root MuiIconButton-root footer_rss__3ZVCK" tabindex="0" type="button"><span class="MuiIconButton-label"><svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><circle cx="6.18" cy="17.82" r="2.18"></circle><path d="M4 4.44v2.83c7.03 0 12.73 5.7 12.73 12.73h2.83c0-8.59-6.97-15.56-15.56-15.56zm0 5.66v2.83c3.9 0 7.07 3.17 7.07 7.07h2.83c0-5.47-4.43-9.9-9.9-9.9z"></path></svg></span></button></div><p class="MuiTypography-root footer_text__2kr9z MuiTypography-body1 MuiTypography-alignCenter">Copyright ⓒ RWB 2021.05</p></footer></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"header":{"title":"IntelliJ(인텔리제이) 시작 시 오류(java.net.BindException: Address already in use: bind)","excerpt":"","coverImage":"https://user-images.githubusercontent.com/50317129/121893356-d6d48480-cd58-11eb-80bb-d4611be3bd40.png","date":"2021-06-14T21:59:16","type":"posts","category":"JAVA","tag":["IntelliJ(인텔리제이)","Hyper-V","오류 해결책"],"comment":true,"publish":true},"name":"2021-06-14-intellij-error-onstart.md","content":"\r\n# 않이 갑자기 왜요ㅠㅠ\r\n\r\n분명히 어제까지만 해도 아무 이상없이 썼던 \u003cspan class=\"primary\"\u003eIntelliJ\u003c/span\u003e를 퇴근 후에 키니 오류를 뱉으며 뻗어버렸다.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/121893316-c6bca500-cd58-11eb-9c2a-658c604ee6d1.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n두 개의 오류창이 떴는데, 하나는 위와 같은 \u003cspan class=\"red-A400\"\u003ejava.net.BindException: Address already in use: bind\u003c/span\u003e에러였고 다른 하나는 왠 \u003cspan class=\"red-A400\"\u003eNullPointerException\u003c/span\u003e이 떴었다. 하필 \u003cspan class=\"red-A400\"\u003eNullPointerException\u003c/span\u003e이 맨 위에 뜨는 바람에 엉뚱한걸 찾고 있었는데, 창 옮기니까 뒤에 저 오류창이 숨어있었다.\r\n\r\n# 원인?\r\n\r\nWindows의 가상 OS머신인 \u003cspan class=\"lightBlue-A400\"\u003eHyper-V\u003c/span\u003e와 연관이 있는 모양이다. Windows 부팅 시 \u003cspan class=\"lightBlue-A400\"\u003eHyper-V\u003c/span\u003e에서 자신이 사용할 포트를 지정하는데, 이게 \u003cspan class=\"primary\"\u003eIntelliJ\u003c/span\u003e와 겹쳐서 생긴다고 한다. 아니 갑자기 이제와서?\r\n\r\n실제로 난 \u003cspan class=\"lightBlue-A400\"\u003eHyper-V\u003c/span\u003e를 사용한다. CentOS 8과 Windows 10을 구동하고 있다. CentOS 8은 리눅스도 다뤄볼 겸 DB 하나 설치해서, 집에서 코딩할 때 DB 쓸 일 있으면 전부 저기다가 갖다 붙여서 쓰고 있다. Windows 10은 클린 PC가 필요하거나, 내가 극혐해 마지않는 인터넷뱅킹을 할 때 사용 중 ~~(플러그인 ㅂㄷㅂㄷ.....)~~ 이긴 한데, 거의 3개월 가까이 사용한 적이 없다. 간혹 Windows Update가 설정을 지멋대로 변경하기도 한다는데 그 때문인가.. 갑자기 잘 되던게 어떠한 문제로 인해 안 된다고 하는 경우가 왕왕있다. 지금까지 잘 돌아간 이유는 내가 알지 못 하는 어떤 신비의 힘이라도 작용했는 모양이다.\r\n\r\n# 해결방법\r\n\r\n\u003cspan class=\"green-A400\"\u003e윈도우 콘솔을 관리자 권한으로 실행\u003c/span\u003e한다. \u003cspan class=\"primary\"\u003ecmd\u003c/span\u003e, \u003cspan class=\"primary\"\u003ePowerShell\u003c/span\u003e 등 어떠한 콘솔이든 명령어만 보낼 수 있으면 상관없다. 콘솔에 아래의 명령어를 입력한다.\r\n\r\n``` batch\r\n# Hyper-V 비활성화 (윈도우 재부팅 필요)\r\ndism.exe /Online /Disable-Feature:Microsoft-Hyper-V\r\n\r\n# TCPv6 6942 ~ 6952 포트 예약\r\nnetsh int ipv6 add excludedportrange protocol=tcp startport=6942 numberofports=10\r\n\r\n# Hyper-V 활성화 (윈도우 재부팅 필요)\r\ndism.exe /Online /Enable-Feature:Microsoft-Hyper-V /All\r\n```\r\n\r\n\u003cspan class=\"lightBlue-A400\"\u003eHyper-V\u003c/span\u003e 활성화/비활성화에 각각 재부팅을 요구한다. 이후 \u003cspan class=\"primary\"\u003eIntelliJ\u003c/span\u003e는 정상적으로 켜지는데, \u003cspan class=\"lightBlue-A400\"\u003eHyper-V\u003c/span\u003e가 제대로 안 되는 거 같았다. OS를 켜도 \"시작하는 중\"에서 넘어가질 않는다. \u003cspan class=\"lightBlue-A400\"\u003eHyper-V\u003c/span\u003e 기능 재설치하고 재부팅하고 다시 시도했는데 안 된다.... 싶었는데 냅둬놓고 기다리니 잘 되더라. IntelliJ 계열 프로그램 모두에게 발생 가능성이 있다고 한다.\r\n\r\n개운하진 않지만, 어쨌든 잘 해결됐으니 다행.","url":["2021-06-14-intellij-error-onstart","2021","06","14","intellij-error-onstart"]}],"categories":{"알고리즘":{"count":32,"flag":true},"잡담":{"count":2,"flag":true},"WEB":{"count":7,"flag":true},"CS":{"count":10,"flag":false},"React":{"count":1,"flag":false},"JAVA":{"count":3,"flag":false},"Jekyll":{"count":4,"flag":false},"WAS":{"count":2,"flag":false}},"images":["celeb1.gif","celeb10.gif","celeb11.gif","celeb12.gif","celeb13.gif","celeb14.gif","celeb15.gif","celeb16.gif","celeb2.gif","celeb3.gif","celeb4.gif","celeb5.gif","celeb6.gif","celeb7.gif","celeb8.gif","celeb9.gif","city1.gif","city10.gif","city11.gif","city12.gif","city13.gif","city14.gif","city15.gif","city2.gif","city3.gif","city4.gif","city4.jpg","city5.gif","city6.gif","city7.gif","city8.gif","city9.gif","code1.gif","code2.gif","code3.gif","funk1.gif","funk2.gif","funk3.gif","funk4.gif","funk5.gif","funk6.gif","game1.gif","signal.gif"],"tag":"Hyper-V","page":1},"__N_SSG":true},"page":"/posts/tag/[...page]","query":{"page":["Hyper-V","1"]},"buildId":"qqar42DDwYV8jo1hBdGBM","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
