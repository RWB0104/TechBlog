ub Pages(깃허브 페이지)</span></div><div class="MuiButtonBase-root MuiChip-root jss111 MuiChip-outlined MuiChip-clickable" tabindex="0" role="button"><span class="MuiChip-label"># Jekyll(지킬)</span></div><div class="MuiButtonBase-root MuiChip-root jss111 MuiChip-outlined MuiChip-clickable" tabindex="0" role="button"><span class="MuiChip-label"># Blog(블로그)</span></div><div class="MuiButtonBase-root MuiChip-root jss111 MuiChip-outlined MuiChip-clickable" tabindex="0" role="button"><span class="MuiChip-label"># GitHub(깃허브)</span></div></div></div></div></button></div></article><article class="MuiGrid-root MuiGrid-item MuiGrid-grid-xs-12"><div class="react-reveal"><button class="MuiButtonBase-root jss115" tabindex="0" type="button"><div class="MuiGrid-root MuiGrid-container"><div class="MuiGrid-root wrapper MuiGrid-item MuiGrid-grid-xs-4"><div class="MuiBox-root jss123 jss116"></div></div><div class="MuiGrid-root jss117 MuiGrid-item MuiGrid-grid-xs-8"><div class="MuiGrid-root MuiGrid-container MuiGrid-align-items-xs-center"><svg class="MuiSvgIcon-root jss118" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M21.41 11.58l-9-9C12.05 2.22 11.55 2 11 2H4c-1.1 0-2 .9-2 2v7c0 .55.22 1.05.59 1.42l9 9c.36.36.86.58 1.41.58.55 0 1.05-.22 1.41-.59l7-7c.37-.36.59-.86.59-1.41 0-.55-.23-1.06-.59-1.42zM5.5 7C4.67 7 4 6.33 4 5.5S4.67 4 5.5 4 7 4.67 7 5.5 6.33 7 5.5 7z"></path></svg><h6 class="MuiTypography-root jss119 MuiTypography-h6 MuiTypography-colorPrimary" up="h6" down="body1">Jekyll</h6></div><h4 class="MuiTypography-root jss120 MuiTypography-h4" up="h4" down="h6">[Jekyll] GitHub Pages를 이용해 나만의 블로그 만들기 - 1. Jekyll이란?</h4><span class="MuiTypography-root jss121 MuiTypography-caption" up="caption" down="caption">대형 포탈이나 크고 작은 플랫폼을 통해 자신만의 블로그를 만들 수 있다. 이러한 플랫폼을 통한 블로그는 연동된 계정과 버튼 클릭 몇 번으로 만들 수 있을 정도로 쉽고 간편하다. 하지만 이와 같은 블로그는 페이지의 기본 프레임이 정해져있고, 자유로운 커스터마이징이 제한된 편이다. 자신만의 색이나 가치관을 담은 블로그를 만들기 위해선 소위 &quot;기성품&quot;이 아닌 방법을 찾아야하는데, 이는 곧 자신이 직접 웹 페이지를 제작하고 퍼블리싱, 호스팅까지 전반적인 웹 서비스 자체를 구축해야하는 큰 작업으로 이어진다. 어찌어찌 페이지를 제작한다 하더라도, CSS를 통한 디자인이나 JavaScript같은 부가기능은 프레임 제작 이상으로 어렵다. 여기까지는 어떻게 자력으로 했다고 하더라도, 호스팅은 돈이 든다. DB까지 연동한다면 금액은 더욱 커지게 된다. 내가 원한건 단순한 블로그였는데.</span><div class="MuiBox-root jss124"><div class="MuiButtonBase-root MuiChip-root jss122 MuiChip-outlined MuiChip-clickable" tabindex="0" role="button"><span class="MuiChip-label"># GitHub Pages(깃허브 페이지)</span></div><div class="MuiButtonBase-root MuiChip-root jss122 MuiChip-outlined MuiChip-clickable" tabindex="0" role="button"><span class="MuiChip-label"># Jekyll(지킬)</span></div><div class="MuiButtonBase-root MuiChip-root jss122 MuiChip-outlined MuiChip-clickable" tabindex="0" role="button"><span class="MuiChip-label"># Blog(블로그)</span></div></div></div></div></button></div></article><article class="MuiGrid-root MuiGrid-item MuiGrid-grid-xs-12"><div class="react-reveal"><button class="MuiButtonBase-root jss126" tabindex="0" type="button"><div class="MuiGrid-root MuiGrid-container"><div class="MuiGrid-root wrapper MuiGrid-item MuiGrid-grid-xs-4"><div class="MuiBox-root jss134 jss127"></div></div><div class="MuiGrid-root jss128 MuiGrid-item MuiGrid-grid-xs-8"><div class="MuiGrid-root MuiGrid-container MuiGrid-align-items-xs-center"><svg class="MuiSvgIcon-root jss129" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M21.41 11.58l-9-9C12.05 2.22 11.55 2 11 2H4c-1.1 0-2 .9-2 2v7c0 .55.22 1.05.59 1.42l9 9c.36.36.86.58 1.41.58.55 0 1.05-.22 1.41-.59l7-7c.37-.36.59-.86.59-1.41 0-.55-.23-1.06-.59-1.42zM5.5 7C4.67 7 4 6.33 4 5.5S4.67 4 5.5 4 7 4.67 7 5.5 6.33 7 5.5 7z"></path></svg><h6 class="MuiTypography-root jss130 MuiTypography-h6 MuiTypography-colorPrimary" up="h6" down="body1">알고리즘</h6></div><h4 class="MuiTypography-root jss131 MuiTypography-h4" up="h4" down="h6">[JAVA] 백준 알고리즘 1006번 습격자 초라기</h4><span class="MuiTypography-root jss132 MuiTypography-caption" up="caption" down="caption">초라기는 한국의 비밀국방기지(원타곤)를 습격하라는 임무를 받은 특급요원이다. 원타곤의 건물은 도넛 형태이며, 초라기는 효율적인 타격 포인트를 정하기 위해 구역을 아래와 같이 두 개의 원 모양으로 나누었다. (그림의 숫자는 각 구역의 번호이다.) 초라기는 각각 W명으로 구성된 특수소대를 다수 출동시켜 모든 구역에 침투시킬 예정이며, 각 구역 별로 적이 몇 명씩 배치되어 있는지는 초라기가 모두 알고 있다. 특수소대를 아래 조건에 따라 침투 시킬 수 있다.</span><div class="MuiBox-root jss135"><div class="MuiButtonBase-root MuiChip-root jss133 MuiChip-outlined MuiChip-clickable" tabindex="0" role="button"><span class="MuiChip-label"># 백준</span></div><div class="MuiButtonBase-root MuiChip-root jss133 MuiChip-outlined MuiChip-clickable" tabindex="0" role="button"><span class="MuiChip-label"># 알고리즘</span></div><div class="MuiButtonBase-root MuiChip-root jss133 MuiChip-outlined MuiChip-clickable" tabindex="0" role="button"><span class="MuiChip-label"># JAVA(자바)</span></div><div class="MuiButtonBase-root MuiChip-root jss133 MuiChip-outlined MuiChip-clickable" tabindex="0" role="button"><span class="MuiChip-label"># Dynamic Programming(동적 프로그래밍)</span></div><div class="MuiButtonBase-root MuiChip-root jss133 MuiChip-outlined MuiChip-clickable" tabindex="0" role="button"><span class="MuiChip-label"># PLATINUM</span></div><div class="MuiButtonBase-root MuiChip-root jss133 MuiChip-outlined MuiChip-clickable" tabindex="0" role="button"><span class="MuiChip-label"># PLATINUM III</span></div></div></div></div></button></div></article></div><nav aria-label="pagination navigation" class="MuiPagination-root jss24"><ul class="MuiPagination-ul"><li><button class="MuiButtonBase-root MuiPaginationItem-root MuiPaginationItem-page MuiPaginationItem-textPrimary Mui-disabled Mui-disabled" tabindex="-1" type="button" disabled="" aria-label="Go to first page"><svg class="MuiSvgIcon-root MuiPaginationItem-icon" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M18.41 16.59L13.82 12l4.59-4.59L17 6l-6 6 6 6zM6 6h2v12H6z"></path></svg></button></li><li><button class="MuiButtonBase-root MuiPaginationItem-root MuiPaginationItem-page MuiPaginationItem-textPrimary Mui-disabled Mui-disabled" tabindex="-1" type="button" disabled="" aria-label="Go to previous page"><svg class="M ></div></footer><button class="MuiButtonBase-root MuiFab-root jss158 MuiFab-extended" tabindex="0" type="button" style="opacity:0"><span class="MuiFab-label"><svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"></path></svg><span class="MuiTypography-root MuiTypography-button">라이트 모드 활성화</span></span></button></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"title":"Compiler(컴파일러) \u0026 Interpreter(인터프리터)","excerpt":"천공카드 이래로 지금까지 컴퓨터 언어는 무수히 많은 발전을 거듭했다. 현재에 이르러서는 개발된 언어끼리의 시너지가 일어나 하루가 멀다하고 새로운 언어, 개념이 생성되고 있다. 하지만 그 아무리 새로운 언어로 구현한 소프트웨어라 하더라도, 결과적으로 프로그램의 실행 주체는 컴퓨터에게 있다. 우리가 아무리 새로운 언어니, 프레임워크니, 기술이니 지지고 볶고 하더라도 결국은 컴퓨터가 알아먹을 수 있어야 실행된다는 얘기다. 글로벌 시대답게 초등학생도 1개 이상의 외국어를 하는 마당에, 안타깝게도 우리 컴퓨터는 개발 이래로 초지일관 기계어만을 고집한다. 한글, 영어는 고사하고 우리가 개발할 때 사용하는 프로그래밍 언어라고 하는 대부분의 언어들. 심지어 C언어 보다도 저수준인 어셈블리어 조차 컴퓨터 입장에서는 외계어와 다를 바 없다.","coverImage":"https://user-images.githubusercontent.com/50317129/120613280-0a79f980-c491-11eb-81a9-15e63062db75.png","date":"2021-06-03T17:25:23","type":"posts","category":"CS","tag":["Compiler(컴파일러)","Interpreter(인터프리터)"],"comment":true,"publish":true,"slug":"2021-06-03-compiler-interpreter","content":"\r\n# 컴파일러와 인터프리터\r\n\r\n천공카드 이래로 지금까지 컴퓨터 언어는 무수히 많은 발전을 거듭했다. 현재에 이르러서는 개발된 언어끼리의 시너지가 일어나 하루가 멀다하고 새로운 언어, 개념이 생성되고 있다.\r\n\r\n하지만 그 아무리 새로운 언어로 구현한 소프트웨어라 하더라도, 결과적으로 프로그램의 실행 주체는 컴퓨터에게 있다. 우리가 아무리 새로운 언어니, 프레임워크니, 기술이니 지지고 볶고 하더라도 결국은 \u003cspan class=\"blue-500\"\u003e컴퓨터가 알아먹을 수 있어야 실행된다\u003c/span\u003e는 얘기다.\r\n\r\n글로벌 시대답게 초등학생도 1개 이상의 외국어를 하는 마당에, 안타깝게도 우리 \u003cspan class=\"blue-500\"\u003e컴퓨터는 개발 이래로 초지일관 기계어만을 고집\u003c/span\u003e한다. 한글, 영어는 고사하고 우리가 개발할 때 사용하는 프로그래밍 언어라고 하는 대부분의 언어들. 심지어 C언어 보다도 저수준인 어셈블리어 조차 컴퓨터 입장에서는 외계어와 다를 바 없다.\r\n\r\n우리가 일상생활에서 외국어를 접할 때, 번역기라는 걸 사용해서 한글로 번역하면 우리가 비교적 쉽게 이해할 수 있다. 그렇다면 이 프로그래밍 언어들을 컴퓨터가 이해할 수 있는 기계어로 번역해준다면, 컴퓨터는 우리가 짠 코드를 이해하고 코드를 실행시킬 수 있을 것이다. 이를 위해 \u003cspan class=\"blue-500\"\u003e모든 언어는 해당 언어를 기계어로 번역할 수 있는 도구를 사용하여 기계어로 번역\u003c/span\u003e한다. 이 번역기들은 방식에 따라 크게 두 가지로 구분할 수 있는데, \u003cspan class=\"green-500\"\u003e컴파일러\u003c/span\u003e와 \u003cspan class=\"pink-500\"\u003e인터프리터\u003c/span\u003e다.\r\n\r\n# Compiler(컴파일러)\r\n\r\n\u003cspan class=\"green-500\"\u003e컴파일러\u003c/span\u003e는 소스코드 전체를 기계어로 번역해주는 도구다. 기계어로 번역된 결과물이 생성되고, 프로그램 실행 시 번역한 결과물을 실행한다. 굳이 기계어가 아니더라도, 원래의 원시코드(소스코드) 전체를 목적코드(기계어 등)로 번역한다면 \u003cspan class=\"green-500\"\u003e컴파일러\u003c/span\u003e라 할 수 있다. 핵심은 전체 원시코드를 다른 코드로 변환함에 있다. \u003cspan class=\"green-500\"\u003e컴파일러\u003c/span\u003e 아래와 같은 특징을 가지고 있다.\r\n\r\n1. \u003cb class=\"primary\"\u003e소스코드 전체 번역\u003c/b\u003e  \r\n   이러한 특징으로 별도의 컴파일 시간이 요구되며, 코드 한 글짜만 변경하더라도 재컴파일을 수행해야 한다. 코드의 규모가 클 수록 컴파일에 요구되는 시간 또한 늘어난다.\r\n\r\n2. \u003cb class=\"primary\"\u003e빠른 속도\u003c/b\u003e  \r\n   이미 컴파일을 수행하여 기계어로 번역했기 때문에, 프로그램 실행 시점엔 컴퓨터가 별다른 작업 없이 해당 프로그램을 이해할 수 있다. 즉, 실행 속도가 \u003cspan class=\"pink-500\"\u003e인터프리터\u003c/span\u003e에 비해 대체적으로 빠르다.\r\n\r\n3. \u003cb class=\"primary\"\u003e플랫폼 의존성\u003c/b\u003e  \r\n   \u003cspan class=\"green-500\"\u003e컴파일러\u003c/span\u003e는 컴파일한 컴퓨터의 CPU, OS에 해당하는 기계어로 번역한다. 즉, CPU나 OS의 구조가 다른 컴퓨터에선 정상적인 동작을 보증할 수 없다. 이와 더불어, 특정 PC에 맞게 컴파일하려면 특정 PC의 CPU와 OS를 가진 컴퓨터가 필요하다.\r\n\r\n4. \u003cb class=\"primary\"\u003e강한 보안\u003c/b\u003e  \r\n   소스코드의 결과물이 기계어로 번역된 실행 파일이므로 보안이 상대적으로 우수하다. 단, 이는 어디까지나 상대적인 것으로, 실행 파일의 암호화나 소스코드의 난독화가 되어있지 않을 경우, 디컴파일, 해킹같은 분석기법을 통해 코드를 역설계할 수도 있다. 물론 이 자체로도 큰 분야이므로 많은 기술력을 요한다.\r\n\r\n\u003cspan class=\"green-500\"\u003e컴파일러\u003c/span\u003e를 차용하는 언어는 아래와 같다.\r\n\r\n* C계열 (C, C++, C#)\r\n* FORTRAN\r\n* Go\r\n* JAVA (기본적으론 컴파일러 방식)\r\n* Pascal\r\n* Rust\r\n* Visual Basic\r\n\r\n대체적으로 초창기에 출시된, 역사가 깊은 언어가 대부분이다.\r\n\r\n지금의 컴퓨터와 달리, 초창기 컴퓨터들은 사양이 그리 좋지 못 했다. VGA대란을 무시하고 보편적인 하이엔드급 컴퓨터 본체가 대략 200만원 선임을 감안할 때, 동일한 가격으로 90년대 컴퓨터는 CPU가 Intel Pentium 100, RAM은 8MB, HDD는 1GB였다. RAM의 경우 단위를 GB로 바꿔도 다소 부족함을 감안한다면 실로 엄청난 차이.\r\n\r\n이러한 점으로 미루어보아 컴퓨터 자원을 낭비할 수 없었음이 당연할 것이다. 때문에 선처리 과정이 얼마나 걸리든 관계없이, 컴퓨터에서 가능한한 빠르고 가볍게 실행하는 것이 최우선 과제였을 것이다. 이러한 상황에서 초창기 언어들이 \u003cspan class=\"green-500\"\u003e컴파일러\u003c/span\u003e를 차용한 것은 당연한 것이다.\r\n\r\n# Interpreter(인터프리터)\r\n\r\n\u003cspan class=\"pink-500\"\u003e인터프리터\u003c/span\u003e는 실행 시 코드를 한 줄씩 읽어서 기계어로 번역하는 도구다. 한 줄씩 읽어서 실행하므로 별도의 결과물이 생성되지 않아 소스코드 자체가 실행 파일이 된다. 마찬가지로 굳이 기계어가 아니더라도 원래의 코드를 한 줄씩 읽어서 중간코드(기계어 등)으로 변환하여 실행한다면 \u003cspan class=\"pink-500\"\u003e인터프리터\u003c/span\u003e라 할 수 있다. 핵심은 \u003cspan class=\"blue-500\"\u003e원시코드를 한 줄씩 읽어서 변환함\u003c/span\u003e에 있다. \u003cspan class=\"pink-500\"\u003e인터프리터\u003c/span\u003e는 아래와 같은 특징을 가지고 있다.\r\n\r\n1. \u003cb class=\"primary\"\u003e소스코드 한줄 씩 변경\u003c/b\u003e  \r\n   실행할 때마다 코드를 읽어서 번역하므로 컴파일이라는 작업 자체가 존재하지 않는다. 때문에 생산성이 매우 높다.\r\n\r\n2. \u003cb class=\"primary\"\u003e느린 속도\u003c/b\u003e  \r\n   컴파일 작업이 없는 대신, 프로그램 실행 시 코드 한 줄마다 작은 컴파일 작업이 이루어진다고 생각하면 된다. 때문에 \u003cspan class=\"green-500\"\u003e컴파일러\u003c/span\u003e에 비해 상대적으로 실행 속도가 느리다.\r\n\r\n3. \u003cb class=\"primary\"\u003e플랫폼 독립성\u003c/b\u003e  \r\n   소스코드를 통해 프로그램을 실행하므로 컴퓨터의 CPU, OS의 영향을 받지 않는다. 해당 소스코드를 실행할 환경만 구축한다면, 어디서나 동일한 동작을 보증한다.\r\n\r\n4. \u003cb class=\"primary\"\u003e약한 보안\u003c/b\u003e  \r\n   소스코드 자체가 실행 파일이므로 코드가 유출되기 매우 쉽다. 중요한 동작이나 정보를 다룰 경우 난독화나 암호화를 반드시 해야한다. 이러한 보안작업은 오히려 프로그램의 실행 속도를 더욱 낮추기도 한다.(복호화 등의 작업 추가됨)\r\n\r\n\u003cspan class=\"pink-500\"\u003e인터프리터\u003c/span\u003e를 차용하는 언어는 아래와 같다.\r\n\r\n* HTML\r\n* JavaScript\r\n* PHP\r\n* Python\r\n* Ruby\r\n\r\n\u003cspan class=\"green-500\"\u003e컴파일러\u003c/span\u003e와 달리 비교적 젊은 언어들이 차지하고 있다. 현대에 들어서면서 컴퓨터의 성능이 급격히 좋아짐에 따라 연산 속도도 증가했다. 이와 더불어 시간이 지나면서 인터프리터의 속도 이슈를 해결할 여러 기술들이 개발되기도 했다. 이와 같은 노력들이 \u003cspan class=\"pink-500\"\u003e인터프리터\u003c/span\u003e의 단점을 상쇄시켜줌에 따라 \u003cspan class=\"pink-500\"\u003e인터프리터\u003c/span\u003e의 장점인 높은 생산성이 부각됐다. 이러한 이유로 \u003cspan class=\"pink-500\"\u003e인터프리터\u003c/span\u003e의 언어는 비교적 최신 언어에 많이 적용되어있다."},{"title":"Unsupported major.minor version 에러 해결하기 (+Servlet 404 에러)","excerpt":"간혹 JAVA 프로그램을 실행하다보면 Unsupported major.minor version 52(숫자는 class 버전에 따라 다름) 오류가 출력되면서 정상적으로 동작하지 않는 오류가 발생한다. Unsupported major.minor version 오류는 직역하면 \"지원하지 않는 주/부 버전\"이다. JAVA 버전관련 오류라고 보면 된다.","coverImage":"https://user-images.githubusercontent.com/50317129/120079117-78b76880-c0ed-11eb-944d-c0d020228db3.png","date":"2021-05-30T02:16:35","type":"posts","category":"JAVA","tag":["JAVA","WAS","Tomcat(톰캣)","오류 해결책"],"comment":true,"publish":true,"slug":"2021-05-30-unsupported-version-error","content":"\r\n# Unsupported major.minor version\r\n\r\n간혹 JAVA 프로그램을 실행하다보면 \u003cspan class=\"error\"\u003eUnsupported major.minor version 52\u003c/span\u003e(숫자는 class 버전에 따라 다름) 오류가 출력되면서 정상적으로 동작하지 않는 오류가 발생한다.  \r\n\u003cspan class=\"error\"\u003eUnsupported major.minor version\u003c/span\u003e 오류는 직역하면 \"지원하지 않는 주/부 버전\"이다. JAVA 버전관련 오류라고 보면 된다.\r\n\r\n# 원인\r\n\r\nJAVA는 컴파일 언어로, 개발자가 작성한 코드는 `.java` 파일이다. 이를 컴파일하면 JVM(Java Virtual Machine, 자바 가상머신)이 읽을 수 있는 `.class` 파일로 번역한다. 코딩은 사람이 이해할 수 있는 언어로 작성하고, 실제 동작은 컴파일을 통해 컴퓨터가 이해할 수 있는 언어를 사용하는 셈이다.  \r\nJAVA는 작성일 기준으로 16까지 릴리즈됐다. JAVA의 역사가 짧지 않고, 이 시간동안 크고작은 버전 업데이트가 지속적으로 이루어졌다.  \r\n문제는 이 과정에서 생긴 호환성 문제다. 1.5 버전으로 컴파일한 `.class` 파일을 1.8 버전의 환경에서 구동한다거나, 그 반대의 경우가 그 예시다. 다행스럽게도, JAVA는 하위 버전에 대한 호환성을 보장한다. 1.8 버전의 환경에서는 1.8 이하로 컴파일된 `.class` 파일의 실행을 보장한다. 하지만 반대로 상위 버전에 대한 호환성은 제공하지 않는다. 그도 그럴 것이, 호환성을 지키기 위해선, 각 버전 간의 구성을 알맞게 변환해야 하는데, 아직 개발되지 않은 미래 버전의 구성을 알 순 없는 노릇이니...\r\n\r\n| 프로그램 JAVA 버전 | PC JAVA 버전 | Unsupported 오류 발생여부 |              해결책              |\r\n| :----------------: | :----------: | :-----------------------: | :------------------------------: |\r\n|         14         |     1.8      |             O             | JAVA 14 버전 이상으로 업그레이드 |\r\n|        1.6         |     1.7      |             X             |              칼퇴근              |\r\n\r\n즉, \u003cspan class=\"green-A400\"\u003eUnsupported major.minor version 오류는 내가 실행하려는 JAVA 코드가 내 PC의 JAVA 환경보다 높은 버전에서 컴파일된 경우 발생\u003c/span\u003e한다.\r\n\r\n# 해결\r\n\r\n결과적으로, JAVA 버전을 동등 혹은 그 이상의 상위버전으로 업그레이드하면 된다. 크게 두 가지 방법이 있다.\r\n\r\n## 프로그램 코드의 버전 다운그레이드\r\n\r\n만약 본인이 온전한 프로그램 코드를 갖고 있을 경우, 시도해볼 수 있는 방법이다.  \r\n\u003cspan class=\"green-A400\"\u003eJAVA 버전을 다운그레이드하고 컴파일을 진행\u003c/span\u003e하면, 프로그램의 JAVA 버전이 낮아져 기존의 버전보다 훨씬 낮은 버전의 환경에서 구동이 가능하다.\r\n\r\n단, 조건이 있다. JAVA 버전이 업그레이드됨에 따라 여러 신규 패턴, 문법 등이 추가됐다. 만약 \u003cspan class=\"red-A400\"\u003e1.8 버전부터 새로 생긴 기능을 적극적으로 활용했다면, 1.7 이하의 버전에선 컴파일 오류가 발생\u003c/span\u003e한다.  \r\n그도 그럴것이, 1.8 부터 생긴 기능은 1.7에서는 구현되지 않은 기능이기 때문.\r\n\r\n이 경우 프로그램의 코드를 좀더 범용적인 방식으로 리팩토링해야한다.\r\n\r\n## PC의 버전 업그레이드\r\n\r\n만약 본인이 `.class` 파일만 갖고있다거나, 상기한 문제로 다운그레이드가 어려울 경우 혹은 간단한 방법을 찾을 경우 시도해볼 수 있는 방법이다.\r\n\u003cspan class=\"green-A400\"\u003ePC의 JAVA 버전을 업그레이드하고 프로그램을 실행\u003c/span\u003e하면 된다.\r\n\r\nJAVA는 하위 호환성을 지키기 때문에, 별다른 조건이 존재하지 않는다.\r\n\r\n# 아니 버전 맞췄다고 아ㅋㅋ\r\n\r\n톰캣을 사용하다보면, 이 오류가 뜨는 경우가 있다. 그런데 간혹 PC에 설치된 JAVA 버전에 맞게 컴파일을 해줬음에도 오류가 사라지지 않는 현상이 발생하기도 한다.  \r\n이 경우 동반되는 증상이, Servlet Context에 접근할 경우, 첫 접속시 500 에러(Unsupported major.minor version 오류로 인해 발생)가 발생하고, 이후부터는 404 에러만 발생한다. 이러한 현상을 겪어보지 않았거나, 경험이 적은 개발자가 이러한 문제에 부딪히면 십중팔구 고생한다. 원인인 Unsupported major.minor version 오류가 보이지 않아 Servlet 동작의 404 오류와 관련된 정보를 검색하거나 질문하기 때문. 당연히 이러한 사정을 모르는 다른 사람들은 404 오류에 관한 답변을 줄 수 밖에 없다. 이런 경우 정말 난감하기 그지없다. 절대 경험담이라서가 아니다.\r\n\r\n혹시 위 처럼 정상적인 Servlet(서블릿)임에도 불구하고 404 오류가 뜰 경우 아래의 환경변수에서 JRE_HOME이 설정돼있는지 확인해보자.  \r\n간혹 개발 프로그램 중 임의로 JRE_HOME을 설정해버리는 프로그램이 존재한다. 문제는 여기서 발생하는데, JAVA_HOME과 JRE_HOME 환경변수가 둘 다 설정되어있을 경우, \u003cspan class=\"red-A400\"\u003e톰캣은 JRE_HOME을 우선\u003c/span\u003e한다. 즉 JRE의 버전이 적용된다.\r\n\r\n예를 들어, JAVA_HOME이 1.8 버전, JRE_HOME이 1.6 버전이라 가정하자. 컴파일은 반드시 JDK가 필요하므로 JAVA_HOME의 버전인 1.8로 컴파일이 수행된다. 그러나 톰캣 실행 시, JRE_HOME을 우선하는 특징으로 인해 1.6 버전으로 실행된다. 결과적으로 **1.8 버전으로 컴파일된 코드를 1.6으로 실행하는 셈**이니, 버전이 맞지 않아 오류가 발생한다."},{"title":"[Jekyll] GitHub Pages를 이용해 나만의 블로그 만들기 - 2. GitHub와 친해지기","excerpt":"Jekyll은 GitHub를 통해 호스팅한다. 즉, Jekyll로 블로그를 만들기 위해선 GitHub를 조금이나마 알고 있어야 한다. 본문에서는 GitHub의 여러 기능은 제쳐두고, Jekyll 호스팅을 목적을 기준으로 설명한다.","coverImage":"https://user-images.githubusercontent.com/50317129/90983201-582f1080-e5a7-11ea-970b-8d7d82cb2084.png","date":"2021-06-06T23:29:32","type":"posts","category":"Jekyll","tag":["GitHub Pages(깃허브 페이지)","Jekyll(지킬)","Blog(블로그)","GitHub(깃허브)"],"group":"Jekyll Blog","comment":true,"publish":true,"slug":"2021-06-06-jekyll-blog-github","content":"\r\n\u003cp class=\"red-A400 center\"\u003e※ 본 게시물은 Jekyll 시절의 게시글을 토대로 복원한 게시물입니다.\u003c/p\u003e\r\n\r\n# 개요\r\n\r\n\u003cspan class=\"primary\"\u003eJekyll\u003c/span\u003e은 \u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e를 통해 호스팅한다. 즉, \u003cspan class=\"primary\"\u003eJekyll\u003c/span\u003e로 블로그를 만들기 위해선 \u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e를 조금이나마 알고 있어야 한다. 본문에서는 \u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e의 여러 기능은 제쳐두고, \u003cspan class=\"primary\"\u003eJekyll\u003c/span\u003e 호스팅을 목적을 기준으로 설명한다.\r\n\r\n# GitHub 속으로!\r\n\r\n\u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e는 개발자들을 위한 소스코드 형상관리 서비스를 제공해준다. Git을 저장하고 관리하는 대표적인 저장소로, 수 많은 오픈, 개인 소스가 존재한다. Git과 \u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e는 그 자체만으로도 커다란 주제가 여러개 튀어나오니, 일단은 우리의 목표인 호스팅만을 알아보자.\r\n\r\n\u003ca href=\"https://github.com/\"\u003eGitHub 바로가기\u003c/a\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90389062-d2512800-e0c3-11ea-8a59-f4980afab7b5.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n접속하면 위와 같은 화면을 볼 수 있는데, 상단 우측의 \u003cspan class=\"lightBlue-A400\"\u003eSign Up\u003c/span\u003e을 클릭하여 회원가입을 진행한다.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90411265-777cf800-e0e6-11ea-95d5-372388b32bd2.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n* username: 닉네임\r\n* Email address: 이메일 주소\r\n* Password: 비밀번호\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90412061-96c85500-e0e7-11ea-9a7b-8f71fa52f776.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n계정을 생성하면 나오는 설문조사. 무시해도 무방하다.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90412232-d42ce280-e0e7-11ea-92e9-dc637cb2c8a9.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n계정 생성이 완료되면 회원가입 시 작성한 이메일로 인증 코드를 전송하니 메일을 확인한다.\r\n\r\n만약, 이메일이 제대로 오지 않는다면, \u003cspan class=\"lightBlue-A400\"\u003eResend verification email\u003c/span\u003e을 통해 메일을 재발송할 수 있다. 혹은 이메일 주소를 잘못 입력했다면, \u003cspan class=\"lightBlue-A400\"\u003eChange your email settings\u003c/span\u003e를 클릭하여 인증할 이메일 주소를 변경한다.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90412375-fde60980-e0e7-11ea-805b-7d4c58ab0b4d.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n인증 이메일을 확인하고 \u003cspan class=\"lightBlue-A400\"\u003eVerify email address\u003c/span\u003e를 클릭하여 인증을 완료한다. 계정 생성 과정이 끝난다.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90412420-0b9b8f00-e0e8-11ea-80a5-d28ff329a020.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n\u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e에 접속하여 로그인을한다. 회원가입시 입력한 username이나 email 둘 중 아무거나 사용해도 상관없다. 위 화면이 뜨면 회원가입이 완료된 것이다."},{"title":"[Jekyll] GitHub Pages를 이용해 나만의 블로그 만들기 - 3. Git 설치하기","excerpt":"GitHub는 각 프로젝트를 하나의 Repository로 관리한다. 생성한 Repository는 Git을 이용하여 관리할 수 있다. GitHub 페이지 자체로도 Repository 내부의 파일 생성, 수정, 삭제가 가능하지만 매우 번거로우므로 대부분 Git을 활용하는 것이 권장된다.","coverImage":"https://user-images.githubusercontent.com/50317129/90983201-582f1080-e5a7-11ea-970b-8d7d82cb2084.png","date":"2021-06-06T23:42:11","type":"posts","category":"Jekyll","tag":["GitHub Pages(깃허브 페이지)","Jekyll(지킬)","Blog(블로그)","Git"],"group":"Jekyll Blog","comment":true,"publish":true,"slug":"2021-06-06-jekyll-blog-prepare-git","content":"\r\n\u003cp class=\"red-A400 center\"\u003e※ 본 게시물은 Jekyll 시절의 게시글을 토대로 복원한 게시물입니다.\u003c/p\u003e\r\n\r\n# 개요\r\n\r\n\u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e는 각 프로젝트를 하나의 Repository로 관리한다. 생성한 Repository는 \u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003e을 이용하여 관리할 수 있다. \u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e 페이지 자체로도 Repository 내부의 파일 생성, 수정, 삭제가 가능하지만 매우 번거로우므로 대부분 \u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003e을 활용하는 것이 권장된다.\r\n\r\n# GitHub Repository 생성하기\r\n\r\n이전 장에서 \u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e 계정을 만들었다. \u003ca href=\"https://github.com\"\u003eGitHub 홈페이지\u003c/a\u003e로 이동하여 로그인을 해보자.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90412420-0b9b8f00-e0e8-11ea-80a5-d28ff329a020.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n해당 계정에서 관리하는 Repository의 전체 리스트를 보여준다. 아직 별다른 활동을 하지 않았다면 위 사진처럼 심플하게 보여준다. \u003cspan class=\"lightBlue-A400\"\u003eCreate Repository\u003c/span\u003e 버튼을 눌러 새로운 Repository를 생성하자.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90422505-eada3600-e0f5-11ea-92f1-695a58f7f783.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n* Owner: 소유주. 본인이 기본으로 지정되어 있다.\r\n* Repository name: Repository 이름. 블로그 호스팅을 위해 **{username}.github.io로 설정**하자.\r\n* Public / Private: Repository의 공개여부. 호스팅용 Repository는 반드시 **Public**이어야 한다.\r\n\r\n이 때, 주의할 점이 한가지 있는데, \u003cspan class=\"red-A400\"\u003eRepository의 이름을 {username}.github.io\u003c/span\u003e으로 지정한다. 만약, username이 \u003cspan class=\"teal-A400\"\u003etest\u003c/span\u003e라면, Repository의 이름은 \u003cspan class=\"teal-A400\"\u003etest\u003c/span\u003e.github.io이 된다. 아이디가 아닌 username임에 주의하자. username은 프로필에서 확인할 수 있다.\r\n\r\n\u003e GitHub Pages는 {username}.github.io 형식의 Repository를 Root(/)로 호스팅해준다. 즉, https://{username}.github.io가 된다. 만약 이와 같은 형식이 아닌 일반적인 Repository의 경우 https://{username}.github.io/{Repository Name}과 같이 하위 경로로 호스팅한다.\r\n\r\n한 계정이 관리하는 Repository의 이름은 중복될 수 없으므로, Root 경로의 호스팅은 계정 당 하나만 가능하다. 계정을 많이 만들어서 운용하면 어느정도 해소할 수 있긴 하다.\r\n\r\n나머지 옵션은 호스팅에 영향을 미치지 않으므로 무시하고 넘어가도 된다. 입력한 내용을 확인한 뒤 \u003cspan class=\"lightBlue-A400\"\u003eCreate Repository\u003c/span\u003e를 클릭하여 생성한다. Repository 목록에 생성한 Repository가 추가됐음을 확인할 수 있다.\r\n\r\n앞으로 이 Repository에 Jekyll 블로그 소스를 올릴 것이다.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90917728-6bfb3b00-e41e-11ea-8313-0251fba0659f.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n생성된 저장소로 접근하면 위와 같은 화면이 나온다. 위 내용은 \u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003e 명령어를 이용하여 사용자의 PC에 저장소를 생성하고, 이를 \u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e의 원격 저장소와 연결하여 소스관리를 하는 절차를 안내하는 내용이다.\r\n\r\n# Git 설치하기\r\n\r\n이제 생성한 Repository를 관리할 \u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003e을 설치해보자. \u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003e은 소스코드를 효율적으로 관리할 수 있는 강력한 형상관리 툴로, Linux의 아버지 리누스 토르발스(Linus Benedict Torvalds)가 개발했다. 넓은 의미로 우리가 흔히 하는 복사 및 백업과 동일하지만, \u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003e은 그것 보다는 더욱 강력하다.\r\n\r\n* 명령어 입력만으로 소스코드 백업이 가능하다.\r\n* \u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003e 저장소와 통신이 가능한 환경이면 어디서나 저장된 소스코드를 받아오거나, 수정, 반영할 수 있다.\r\n* 커밋 시 해당 내역이 관리되며, 원할 경우 해당 커밋 이전으로 되돌릴 수 있다.\r\n* 커밋 별로 변경점을 비교할 수 있다.\r\n\r\n\u003e Commit(커밋): Git의 변경사항(파일 생성, 수정, 삭제)을 저장소에 기록하는 작업\r\n\r\nJekyll 블로그는 \u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e를 통해 관리하므로, 이와 연계된 \u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003e의 사용은 필수다. 물론 \u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003e을 사용하지 않고 \u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e의 Repository에서 파일 추가, 삭제, 수정이 가능하다. 그러나 이 방법은 다수의 파일을 관리하는데 매우 비효율적이며, 파일 갱신 즉시 블로그에 내용이 반영되므로 오류가 있을 경우에도 블로그에 그대로 반영된다. 또한, 어찌됐든 Jekyll 사용하면서 코드를 만지게 될텐데, VSCode같은 에디터라도 쓰는게 개발환경에 여러모로 도움이 된다.\r\n\r\n## 설치파일 다운로드\r\n\r\n\u003ca href=\"https://git-scm.com/\"\u003eGit 홈페이지\u003c/a\u003e에서 Git를 설치하자.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90918409-90a3e280-e41f-11ea-846f-68332ffecdbe.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n\u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003e 홈페이지는 위와 같다. 놀랍게도 홈페이지에서 자체적으로 **접속한 OS의 정보를 확인하고 해당 OS에 가장 적합한 Git을 추천**한다. 페이지 우측 상단의 모니터 그림에서 적합한 버전을 제공받을 수 있다.\r\n\r\n## 라이센스 동의\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90949816-b0222600-e486-11ea-95d7-7ee7150d4f4f.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n\u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003e 사용 라이센스에 동의한다. 당연하게도 동의 안 하면 설치가 불가능하다.\r\n\r\n## 설치경로 선택\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90949836-f6778500-e486-11ea-8568-94fd7e13f358.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n특별한 문제가 없다면 설치경로는 기본값으로 지정한다.\r\n\r\n## 설치 옵션\r\n\r\n설치 시 적용할 옵션을 선택한다.\r\n\r\n* On the Desktop: 바탕화면 바로가기 생성\r\n* \u003cspan class=\"primary\"\u003eGit Bash Here\u003c/span\u003e: 바탕화면에서 오른쪽 마우스 클릭 시 Git Bash 실행 메뉴 추가\r\n* Git GUI Here: 바탕화면에서 오른쪽 마우스 클릭 시 Git GUI 실행 메뉴 추가\r\n* Git LFS: 대용량 파일 지원\r\n* Associate .git* configuration files with the default text editor: git 설정파일을 기본 텍스트 편집기와 연결\r\n* Associate .sh files to be run with Bash: [.sh] 파일을 Bash로 실행함.\r\n* Use a TrueType font in console windows: 콘솔창의 폰트를 TrueType으로 사용\r\n* Check daily for Git for Windows updates: 매일 Git 업데이트 확인\r\n\r\n원하는 옵션을 추가/제외하고 다음으로 넘어간다. 파란색으로 하이라이팅된 옵션은 반드시 추가하는 것이 좋다.\r\n\r\n## 시작 프로그램 추가\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90952465-b6240100-e49e-11ea-9784-cb5a1695ffeb.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n시작 프로그램에 추가할 이름을 지정한다.\r\n\r\n* Don't create a Start Menu folder: 시작 메뉴를 생성하지 않는다.\r\n\r\n## Git 편집기 선택(Choosing the default editor used by Git)\r\n\r\n\u003cp class=\"red-A400 center small\"\u003e※ Git을 처음 접하시는 분들은 해당 설정을 기본값으로 지정하시길 권장합니다.\u003c/p\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90952499-f97e6f80-e49e-11ea-95a0-818471fd3417.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n\u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003e을 사용하기 위한 기본 편집기를 선택한다. 기본 권장옵션은 Vim이며, 원하는 편집기로 변경이 가능하다. 지원하는 편집기는 아래와 같다.\r\n\r\n* Nano Editor\r\n* \u003cspan class=\"primary\"\u003eVim\u003c/span\u003e\r\n* Notepad++\r\n* Visual Studio Code\r\n* Visual Studio Code Insider\r\n* Sublime\r\n* Atom\r\n* other\r\n\r\n## 환경변수 지정(Adjusting your PATH environment)\r\n\r\n\u003cp class=\"red-A400 center small\"\u003e※ Git을 처음 접하시는 분들은 해당 설정을 기본값으로 지정하시길 권장합니다.\u003c/p\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90952606-f6d04a00-e49f-11ea-85d0-204d305f8f9b.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n환경변수를 지정하는 옵션을 선택한다.\r\n\r\n* Use Git from Git Bash Only: Bash 환경에서만 Git 사용 가능 (환경변수 미변경)\r\n* \u003cspan class=\"primary\"\u003eUse Git from Windows Command Prompt\u003c/span\u003e: 윈도우 프롬프트에서 Git 사용 가능\r\n* Use Git abnd optional Unix tools from the Windows Command Prompt: 윈도우 프롬프트에 Git 및 Linux 명령어 사용 가능\r\n\r\n## HTTPS 전송 방법 설정(Choosing HTTPS tranport backend)\r\n\r\n\u003cp class=\"red-A400 center small\"\u003e※ Git을 처음 접하시는 분들은 해당 설정을 기본값으로 지정하시길 권장합니다.\u003c/p\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90952734-0e5c0280-e4a1-11ea-8a9f-08a164f05b5e.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n\u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003e 사용 시 HTTPS 전송 방법을 선택한다.\r\n\r\n* \u003cspan class=\"primary\"\u003eUse The OpenSSH library\u003c/span\u003e: OpenSSH 라이브러리 사용\r\n* Use The native Windows Secure Channel library: Windows 인증서 저장소 사용\r\n\r\n## 개행문자 처리방식 지정(Configuring the line ending conversions)\r\n\r\n\u003cp class=\"red-A400 center small\"\u003e※ Git을 처음 접하시는 분들은 해당 설정을 기본값으로 지정하시길 권장합니다.\u003c/p\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90953593-a4932700-e4a7-11ea-95dd-5c6cb50662ea.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nCheckout, Commit 작업 시 파일의 개행문자 처리 방식을 선택한다.\r\n\r\n* \u003cspan class=\"primary\"\u003eCheckout Windows-style, commit Unix-style line endings\u003c/span\u003e: Checkout 시엔 Windows방식(CRLF), commit 시엔 Unix방식(LF)로 지정\r\n* Checkout as-is, commit Unix-style line endings: Checkout 시엔 변환 없음, commit시엔 Unix방식(LF)로 지정\r\n* Checkout as-is, commit as-is: Checkout, commit 둘 다 변환 없음\r\n\r\n## Git Bash 선택(Configuring the terminal emulator to use with Git Bash)\r\n\r\n\u003cp class=\"red-A400 center small\"\u003e※ Git을 처음 접하시는 분들은 해당 설정을 기본값으로 지정하시길 권장합니다.\u003c/p\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90953681-ba551c00-e4a8-11ea-9fc4-fe1c43e2ef28.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nGit Bash 실행 시 사용할 터미널을 선택한다.\r\n\r\n* \u003cspan class=\"primary\"\u003eUse MinTTY\u003c/span\u003e: MinTTY 터미널 사용\r\n* Use Windows default console window: Windows 기본 터미널 사용\r\n\r\n## Pull 기본동작 지정 (Choose the default behavior of 'git pull')\r\n\r\n\u003cp class=\"red-A400 center small\"\u003e※ Git을 처음 접하시는 분들은 해당 설정을 기본값으로 지정하시길 권장합니다.\u003c/p\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90953682-bc1edf80-e4a8-11ea-9d0c-d9c0d71afbaf.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n`git pull` 명령어 실행 시 수행할 동작을 지정한다.\r\n\r\n* \u003cspan class=\"primary\"\u003eDefault (fast-forward or merge)\u003c/span\u003e: fast-forward 혹은 merge를 이용한 병합\r\n* Rebase: rebase를 이용항 병합\r\n* Only ever fast-forward: fast-forward를 이용한 병합\r\n\r\n## Credential helper 지정(Choose a credential helper)\r\n\r\n\u003cp class=\"red-A400 center small\"\u003e※ Git을 처음 접하시는 분들은 해당 설정을 기본값으로 지정하시길 권장합니다.\u003c/p\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90954457-53873100-e4af-11ea-9a98-ef5131c4ab1a.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nCredential helper를 지정한다.\r\n\r\n\u003e Credential은 데이터 통신에 HTTP 프로토콜을 사용 시, 매번 입력해야하는 인증정보를 저장하고 자동으로 입력해주는 시스템을 제공한다.\r\n\r\n* None: 사용하지 않음\r\n* \u003cspan class=\"primary\"\u003eGit Credential Manager\u003c/span\u003e: Windows 전용 Credential Manager 사용\r\n* Git Credential Manager Core: Cross-Platform을 지원하는 Credential Manager 사용\r\n\r\n## 실험 옵션 지정(Configuring experimental options)\r\n\r\n\u003cp class=\"red-A400 center small\"\u003e※ Git을 처음 접하시는 분들은 해당 설정을 기본값으로 지정하시길 권장합니다.\u003c/p\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90954553-225b3080-e4b0-11ea-8930-6b461f966b4c.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n\u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003e에서 제공하는 실험적인 옵션을 선택한다. 해당 옵션은 업데이트에 따라 정식으로 지원되거나, 제외될 수 있다.\r\n\r\n* Enable experimental support for pseudo consoles: 가상 터미널 지원\r\n\r\n## 설치 완료\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90957778-03b66300-e4cb-11ea-9927-a0efbfc1e921.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n컴퓨터의 사양에 따라 약간의 시간이 소요될 수 있다.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90957782-0618bd00-e4cb-11ea-9972-7bd3fe1aa45b.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n설치가 완료됐다. \u003cspan class=\"primary\"\u003eLaunch Git Bash\u003c/span\u003e를 체크하면 Git 명령어를 입력할 수 있는 Git Bash가 즉시 실행된다.\r\n\r\n## Git Bash 실행하기\r\n\r\n설치 후 바탕화면이나 폴더에서 오른쪽 마우스를 클릭해서 컨텍스트 메뉴를 띄우자. [설치 옵션](#설치-옵션)에서 선택했던 내용에 따라 \u003cspan class=\"primary\"\u003eGit Bash Here\u003c/span\u003e, \u003cspan class=\"primary\"\u003eGit GUI Here\u003c/span\u003e가 생성됨을 확인할 수 있다. 해당 메뉴를 클릭하면 Bash 혹은 GUI를 실행할 수 있다. Bash는 콘솔 형태이며, GUI는 UI가 있는 흔한 프로그램이다.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90957788-0913ad80-e4cb-11ea-8627-6ceba19d58b4.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n위 사진은 Bash의 사진으로, 본 시리즈에서는 Git Bash를 통한 명령어 입력을 기준으로 서술한다.\r\n\r\n\u003e Git GUI는 Git Desktop으로 인해 잘 쓰이지 않는다.\r\n\r\n# Git 설정하기\r\n\r\nGit Bash를 실행한다. 자신이 만든 Repository와 통신하기 위해서, 내가 나임을 인증할 수 있는 정보를 사전에 입력해야 한다. 아래의 명령어를 통해 인증 정보를 입력하자.\r\n\r\n`git config --global user.name \"사용자 username\"`\r\n`git config --global user.email \"사용자 email\"`\r\n\r\nusername과 email은 회원가입시 입력한 정보로 입력해야한다."},{"title":"[Jekyll] GitHub Pages를 이용해 나만의 블로그 만들기 - 1. Jekyll이란?","excerpt":"대형 포탈이나 크고 작은 플랫폼을 통해 자신만의 블로그를 만들 수 있다. 이러한 플랫폼을 통한 블로그는 연동된 계정과 버튼 클릭 몇 번으로 만들 수 있을 정도로 쉽고 간편하다. 하지만 이와 같은 블로그는 페이지의 기본 프레임이 정해져있고, 자유로운 커스터마이징이 제한된 편이다. 자신만의 색이나 가치관을 담은 블로그를 만들기 위해선 소위 \"기성품\"이 아닌 방법을 찾아야하는데, 이는 곧 자신이 직접 웹 페이지를 제작하고 퍼블리싱, 호스팅까지 전반적인 웹 서비스 자체를 구축해야하는 큰 작업으로 이어진다. 어찌어찌 페이지를 제작한다 하더라도, CSS를 통한 디자인이나 JavaScript같은 부가기능은 프레임 제작 이상으로 어렵다. 여기까지는 어떻게 자력으로 했다고 하더라도, 호스팅은 돈이 든다. DB까지 연동한다면 금액은 더욱 커지게 된다. 내가 원한건 단순한 블로그였는데.","coverImage":"https://user-images.githubusercontent.com/50317129/90983201-582f1080-e5a7-11ea-970b-8d7d82cb2084.png","date":"2021-06-06T23:18:25","type":"posts","category":"Jekyll","tag":["GitHub Pages(깃허브 페이지)","Jekyll(지킬)","Blog(블로그)"],"group":"Jekyll Blog","comment":true,"publish":true,"slug":"2021-06-06-jekyll-blog-start","content":"\r\n\u003cp class=\"red-A400 center\"\u003e※ 본 게시물은 Jekyll 시절의 게시글을 토대로 복원한 게시물입니다.\u003c/p\u003e\r\n\r\n# 개요\r\n\r\n대형 포탈이나 크고 작은 플랫폼을 통해 자신만의 블로그를 만들 수 있다. 이러한 플랫폼을 통한 블로그는 연동된 계정과 버튼 클릭 몇 번으로 만들 수 있을 정도로 쉽고 간편하다. 하지만 이와 같은 블로그는 페이지의 기본 프레임이 정해져있고, 자유로운 커스터마이징이 제한된 편이다. 자신만의 색이나 가치관을 담은 블로그를 만들기 위해선 소위 \"기성품\"이 아닌 방법을 찾아야하는데, 이는 곧 자신이 직접 \u003cspan class=\"green-A400\"\u003e웹 페이지를 제작하고 퍼블리싱, 호스팅까지 전반적인 웹 서비스 자체를 구축해야하는 큰 작업\u003c/span\u003e으로 이어진다. 어찌어찌 페이지를 제작한다 하더라도, \u003cspan class=\"purple-A400\"\u003eCSS\u003c/span\u003e를 통한 디자인이나 \u003cspan class=\"orange-A400\"\u003eJavaScript\u003c/span\u003e같은 부가기능은 프레임 제작 이상으로 어렵다. 여기까지는 어떻게 자력으로 했다고 하더라도, 호스팅은 돈이 든다. DB까지 연동한다면 금액은 더욱 커지게 된다. 내가 원한건 단순한 블로그였는데.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90330531-5d5cf000-dfe8-11ea-8a25-c5c89fa05a42.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n\u003cspan class=\"primary\"\u003eGitHub Pages\u003c/span\u003e를 활용하면 위와같은 문제의 대부분을 해결할 수 있다. \u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e는 \u003cspan class=\"primary\"\u003eGitHub Pages\u003c/span\u003e 프로젝트를 통해 특정한 이름을 가진 Repository 내부의 파일들을 \u003cspan class=\"primary\"\u003egithub.io\u003c/span\u003e 도메인으로 퍼블리싱해준다. 즉, 무료로 웹 호스팅을 제공받을 수 있는 셈이다. \u003cspan class=\"primary\"\u003eGitHub Pages\u003c/span\u003e가 제시하는 방법에 따라 Repository를 만드는 것만으로도 유일하게 비용이 필요한 호스팅이라는 큰 산이 하나 사라진다.\r\n\r\n\u003e Repository: GitHub에서 관리하는 프로젝트의 단위로, 각 계정마다 여러개의 Repository를 마음대로 생성, 수정, 삭제할 수 있다.\r\n\r\n안타깝게도 이는 호스팅과정을 라이트하게 만들어준 것일 뿐, 실제 페이지를 퍼블리싱하기 위해선 어쩔수 없이 웹 코딩 지식이 필요하다. 이를 위해 \u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e는 \u003cb class=\"primary\"\u003eJekyll(지킬)\u003c/b\u003e이라는 프레임워크를 통해 사용자들이 블로그 테마를 쉽게 만들고 이를 활용할 수 있는 환경을 제공하고 있다.\r\n\r\n필자는 어느정도 웹 관련 지식이 있음에도 불구하고 \u003cspan class=\"red-A400\"\u003eRuby\u003c/span\u003e와 \u003cspan class=\"primary\"\u003eJekyll\u003c/span\u003e이라는 다소 생소한 환경때문에 이를 이해하는데 다소 시간이 소요됐다. 이번 주제를 통해 웹에 있어서 나와 비슷하거나, 전무한 지식을 가진 사람들에게 내 블로그 구축기를 공유하고자 한다. 이 글은 \u003cspan class=\"primary\"\u003eJekyll\u003c/span\u003e이라는 개념을 처음 접하는 이들이 가급적 쉽게 이해함에 초점을 맞춘다.\r\n\r\n# Jekyll(지킬)이란?\r\n\r\n지킬 앤 하이드의 그 지킬 맞다. \u003cspan class=\"primary\"\u003eJekyll\u003c/span\u003e은 \u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e의 설립자 중 하나인 Tom Preston-Werner가 \u003cspan class=\"red-A400\"\u003eRuby\u003c/span\u003e언어를 통해 개발한 프레임워크다. \u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e 자체적으로 \u003cspan class=\"primary\"\u003eJekyll\u003c/span\u003e CMS(Contents Management System)을 내장하고 있어서 \u003cspan class=\"primary\"\u003eJekyll\u003c/span\u003e 호스팅에 매우 적합하다.(물론 굳이 Jekyll 기반이 아니여도 호스팅엔 문제가 없다.)\r\n\r\n웹을 나누는 구분 중에 정적(Static) 웹과 동적(Dynamic) 웹이 있다. \u003cspan class=\"primary\"\u003eJekyll\u003c/span\u003e 정적(Static) 웹 환경을 위한 프레임워크다.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90335406-cdcb3780-e00f-11ea-87e2-b8c8ba8f576c.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n**정적 웹**\r\n\r\n* 요청에 따라 미리 저장된 페이지를 응답\r\n* 웹 서버가 필요하지 않으므로, 서버 사양에 대한 영향이 적음\r\n* Back-end 코드가 없어 제작이 간편함\r\n* 속도가 빠름\r\n* 복잡한 로직이 필요 없는 소규모 사이트(블로그 등)에 적합함\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90335405-cb68dd80-e00f-11ea-9b08-7a9ec21c5eee.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n**동적 웹**\r\n\r\n* 요청에 따라 웹 서버가 데이터를 가공하여 전달\r\n* DB연동을 통한 데이터 CRUD가 가능\r\n* 동일한 페이지도 요청에 따라 다양한 내용을 응답\r\n* 웹 서버 사양에 따라 속도 저하의 우려 있음\r\n* 복잡한 로직이 필요한 비즈니스 사이트(쇼핑몰 등)에 적합함\r\n\r\n우리가 사용하는 대부분의 사이트는 동적 웹의 형태가 대부분이다. 자체적인 회원가입 시스템, 간단한 게시판 등이 존재한다면 대부분 동적 웹으로 봐도 무방하다. 회원가입이나 게시판에는 반드시 DB가 필요하고, 이는 곧 DB와 사이트 간의 동작을 제어할 서버가 필요하다는 의미이기 때문. DB의 존재로 인해 실시간 데이터 CRUD가 가능하다. \u003cspan class=\"green-A400\"\u003e사용자가 페이지에서 무언가 의미있는 컨텐츠 활동을 할 수 있다면 동적 웹\u003c/span\u003e이다.\r\n\r\n반대로, 정적 웹은 단순히 저장된 파일을 요청에 맞게 보여만 주므로, 사용자는 단순 사이트 관광객 그 이상 그 이하도 아니다. 블로그의 경우 로그인 같은 사용자 인증이 전혀 필요 없으며, 소유자외의 작성자가 필요하지 않기 때문에 정적 웹 형태로도 얼마든지 서비스를 제공할 수 있다. \u003cspan class=\"primary\"\u003eJekyll\u003c/span\u003e은 사용자가 작성한 코드를 하나의 웹 프로젝트 형태로 빌드한다. \u003cspan class=\"primary\"\u003eJekyll\u003c/span\u003e은 이러한 정적 웹 방식을 채택함으로써 빠른 속도를 확보하고 백엔드 코드에 대한 부담감을 없앴다.\r\n\r\n사용하기에 앞서, \u003cspan class=\"primary\"\u003eJekyll\u003c/span\u003e은 \u003cspan class=\"red-A400\"\u003e블로그 퍼블리싱의 주체가 자기 자신\u003c/span\u003e에게 있다. 즉, 페이지 하나하나를 세세하게 컨트롤 할 수 있으며, 그래야만 한다. 이러한 자유도는 누군가에겐 강력한 장점이지만, 누군가에겐 없는게 나은 단점이 되기도 한다.\r\n\r\n\u003cspan class=\"green-A400\"\u003eJekyll은 이런 분들께 적합해요!\u003c/span\u003e\r\n\r\n* 판에 찍힌 블로그보다 자신만의 감각이 들어간 블로그를 만들고 싶은 사람\r\n* 웹에 대한 기초적인 지식이나 그에 준하는 센스를 가진 사람\r\n* 다양한 기능을 구현하고 싶은 사람\r\n* 위의 모든 사항을 재미로 느낄 수 있는 사람\r\n\r\n\u003cspan class=\"red-A400\"\u003eJekyll은 이런 분들께 나빠요...\u003c/span\u003e\r\n\r\n* 어찌됐든 안정적인 블로그를 얻고싶은 사람\r\n* 이런저런 난잡한 일에 시간을 투자하기 어려운 사람\r\n* 지금 당장 블로그를 시작하고 싶은 사람\r\n* 복잡한 것을 지양하는 사람\r\n\r\n\u003cspan class=\"primary\"\u003eJekyll\u003c/span\u003e은 하나부터 열까지 본인이 직접 구성해야한다. 그 흔한 댓글 기능조차 플러그인을 사용해서 구성해야한다. 즉, 통상 사이트 혹은 블로그라면 응당 존재해야할 기능조차 본인이 스스로 구성하지 않으면 안 된다. 원한다면 내 블로그에 무엇이든 구현할 수 있지만, 반대로 아무것도 구현하지 않은 단순한 페이지조각에 그친다. 기타 카테고리나 태그를 만들 때도 마찬가지. 이런걸 하면서 재미를 느끼지 못 한다면 개인적으로 별로 권하고 싶지 않다.\r\n\r\n물론 아름다운 테마를 적용할 수 있는건 독보적인 강점이지만, 이미 Tistory 정도만 가도 플랫폼 형태이면서 강력한 커스터마이징을 제공하기도 한다. 그럼에도 불구하고 \u003cspan class=\"primary\"\u003eJekyll\u003c/span\u003e을 선택한다면, \u003cspan class=\"primary\"\u003eJekyll\u003c/span\u003e은 당신에게 그 어떤 블로그에서도 접해보지 못한 색다른 경험을 제공해줄 것이다."},{"title":"[Jekyll] GitHub Pages를 이용해 나만의 블로그 만들기 - 4. Jekyll 쇼핑하기","excerpt":"GitHub는 각 프로젝트를 하나의 Repository로 관리한다. 생성한 Repository는 Git을 이용하여 관리할 수 있다. GitHub 페이지 자체로도 Repository 내부의 파일 생성, 수정, 삭제가 가능하지만 매우 번거로우므로 대부분 Git을 활용하는 것이 권장된다.","coverImage":"https://user-images.githubusercontent.com/50317129/90983201-582f1080-e5a7-11ea-970b-8d7d82cb2084.png","date":"2021-06-07T23:42:11","type":"posts","category":"Jekyll","tag":["GitHub Pages(깃허브 페이지)","Jekyll(지킬)","Blog(블로그)"],"group":"Jekyll Blog","comment":true,"publish":true,"slug":"2021-06-07-jekyll-blog-jekyll-shopping","content":"\r\n\u003cp class=\"red-A400 center\"\u003e※ 본 게시물은 Jekyll 시절의 게시글을 토대로 복원한 게시물입니다.\u003c/p\u003e\r\n\r\n# 개요\r\n\r\n\u003cspan class=\"primary\"\u003eGitHub Pages\u003c/span\u003e는 꼭 \u003cspan class=\"primary\"\u003eJekyll\u003c/span\u003e로만 호스팅해야하는 것은 아니다. 해당 Repository에 전통적인 HTML, CSS, JavaScript 파일을 저장해도 호스팅엔 무리가 없다. 하지만 이 경우, 자신이 직접 모든 페이지를 디자인해야하고, 코딩 이상의 깊은 미적 감각이 요구된다. 디자인은 상황에 따라 코딩보다도 더욱 고난이도의 지식과 정교한 작업을 요구하기 때문.\r\n\r\n다행히 \u003cspan class=\"primary\"\u003eJekyll\u003c/span\u003e 기반 테마를 사용하면 이러한 문제를 해소할 수 있다.\r\n\r\n# Jekyll 쇼핑\r\n\r\n아래의 사이트들에서 \u003cspan class=\"primary\"\u003eJekyll\u003c/span\u003e 테마를 다운로드 받거나 데모 페이지를 확인해볼 수 있다. 기본적으로 무료이며, 테마에 따라 일부는 비용 청구를 통해 더욱 향상된 테마를 제공해주기도 한다.\r\n\r\n* [Jekyll Themes](http://jekyllthemes.org/)\r\n* [Free Jekyll Themes](https://jekyllthemes.io/free)\r\n* [Jekyllrc](http://themes.jekyllrc.org/)\r\n\r\n찾아보면 이 밖에도 여러 사이트가 존재한다. [Jekyll Themes](http://jekyllthemes.org/)를 예시로 확인해보자.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90974202-ec778400-e563-11ea-83c6-b3456a678e27.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n이렇게 수 많은 테마들이 준비되어있다. 테마별로 적합한 용도가 있기 때문에, 제공하는 기능을 잘 확인해야한다. 오로지 디자이너 개인의 의도와 가치관이 담겨있기 때문에, 내가 원하는 블로그와 테마의 방향이 일치한지 확인하자.\r\n\r\n\u003e 어떤 테마는 블로그에 적합하고, 어떤 테마는 포트폴리오에 적합하다.\r\n\r\n내가 \u003cspan class=\"primary\"\u003eJekyll\u003c/span\u003e 시절 사용했던 테마는 [Moon Theme](http://taylantatli.github.io/Moon/)다. 깔끔하면서도 편안한 느낌이라 마음에 들었다. 대부분의 테마는 위와 같이 직접 체험이 가능한 데모 페이지를 제공하고 있으므로, 이를 활용하면 테마 선택에 도움이 된다.\r\n\r\n원하는 테마를 선택했다면, `clone` 작업을 진행하자. 거의 모든 테마는 해당하는 Repository URL을 제공한다. `cline` 작업을 위해 테마 Repository의 URL를 알아야 한다. URL은 아래와 같이 확인할 수 있다.\r\n\r\n\u003e clone은 공개된 GitHub Repository를 내 로컬 PC에 복사하는 작업이다.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90974184-b4704100-e563-11ea-8463-54495387cd70.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n해당 Repository의 주소나 사진처럼 \u003cspan class=\"primary\"\u003eCode\u003c/span\u003e 버튼을 클릭하여 URL을 확인할 수 있다.\r\n\r\n프로젝트를 복사할 폴더에서 Git Bash를 띄우자. 콘솔에 아래의 명령어를 입력한다.\r\n\r\n`git clone {Theme URL} {username}.github.io`\r\n\r\n위 명령어는 입력한 URL의 소스를 대상 경로의 {username}.github.io 폴더로 복사하는 명령어다. 명령어가 정상적으로 실행되면 대상 경로에 {username}.github.io 폴더가 생기고, 소스를 직접 확인할 수 있다.\r\n\r\n하지만 아직 소스를 받았을 뿐, 내가 만든 Repository와 연동하지 못 했다. 아래의 작업을 통해 연동을 진행하자.\r\n\r\n1. clone된 프로젝트 폴더로 들어가서 Git Bash를 띄운다.\r\n2. `git remote set-url origin https://github.com:{username}/{username}.github.io.git` 명령어를 실행한다.\r\n3. `git push`를 통해 변경사항을 기록한다.\r\n\r\n이 과정을 끝마치고 \u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003e의 Repository를 보면, 텅 비어있던 예전과 달리 테마 소스들이 들어가있음을 확인할 수 있다.\r\n\r\n빌드에 약간의 시간이 걸리므로(~ 1분) 조금 기다렸다가 **https://{username}.github.io** 주소로 접속해보자. 테마가 적용되어있다면 성공이다. 물론 아직 어떠한 커스터마이징도 이루어지지 않았으므로, 데모 페이지와 큰 차이는 없다. 앞으로 여기다가 게시글을 작성하고 블로그를 꾸미면 된다."},{"title":"Tomcat(톰캣) 콘솔창 한글 인코딩 깨짐 현상 해결하기","excerpt":"톰캣을 구동하다보면 심심치않게 마주하는 오류(?)는 아니고 현상. Windows Console의 기본 인코딩과 Tomcat이 출력하는 인코딩이 서로 달라서 생긴다.","coverImage":"https://user-images.githubusercontent.com/50317129/119212068-1b218b80-baf1-11eb-9a42-85945bceb7d9.png","date":"2021-05-22T12:52:51","type":"posts","category":"WAS","tag":["WAS","Tomcat(톰캣)","Console(콘솔)"],"comment":true,"publish":true,"slug":"2021-05-22-tomcat-encoding-euckr","content":"\r\n# 와장창!\r\n\r\n![Encoding Broken](https://user-images.githubusercontent.com/50317129/119212087-342a3c80-baf1-11eb-89bc-06829a5f7c16.png)\r\n\r\n톰캣을 구동하다보면 심심치않게 마주하는 오류(?)는 아니고 현상.  \r\nWindows Console의 기본 인코딩과 Tomcat이 출력하는 인코딩이 서로 달라서 생긴다.\r\n\r\n# 도대체 왜?\r\n\r\n실력 좋은 개발자가 아니더라도, 컴퓨터와 친분이 있다면 언어가 깨짐은 곧 인코딩의 불일치라는 걸 개괄적으로 이해하고 있다. 이러한 현상이 일어나는 이유는 아래와 같은데,\r\n\r\n* \u003cspan class=\"primary\"\u003eWindows Console\u003c/span\u003e: Windows OS 설정 언어의 기본 인코딩 (한국어는 **EUC-KR**)\r\n* \u003cspan class=\"primary\"\u003eTomcat Console\u003c/span\u003e: 설정파일의 인코딩 (**기본 UTF-8**)\r\n\r\n이 처럼, 기본 인코딩이 서로 다르다.\r\n\r\n# 해결책\r\n\r\n이를 해결하는 방법은 크게 두 가지가 존재한다. 개인적으로 \u003cspan class=\"red-300\"\u003e두 번째 방법을 추천\u003c/span\u003e한다.\r\n\r\n### Windows Console 인코딩 변경하기\r\n\r\n첫 번째로, Windows Console의 인코딩을 변경한다. Windows 10 기준으로 OS의 기본 콘솔은 \u003cspan class=\"green-500\"\u003ecmd\u003c/span\u003e와 \u003cspan class=\"green-500\"\u003ePowerShell\u003c/span\u003e 두 가지다. **사용할 콘솔의 기본 인코딩을 EUC-KR에서 UTF-8로 변경**해주면 된다.\r\n\r\n애석하게도, 두 콘솔 모두 인코딩을 변경하는 옵션을 제공하지 않는다. 그렇다고 방법이 없는 건 아니고, 레지스트리 수정을 통해 문제를 해결할 수 있다.\r\n\r\n\u003cbr /\u003e\r\n\r\n1. 작업표시줄에서 `regedit`을 입력하여 \u003cspan class=\"blue-500\"\u003e레지스트리 편집기\u003c/span\u003e를 띄운다.\r\n2. `HKEY_CURRENT_USER\\Console` 경로에 접근한다. 사용자 계정에 설치된 콘솔들이 출력된다. (cmd, PowerShell, Git 등)\r\n\r\n![Registry](https://user-images.githubusercontent.com/50317129/119212160-83706d00-baf1-11eb-92c8-b41458950f20.png)\r\n\r\n3. 인코딩을 변경하려는 콘솔의 폴더를 클릭한다.\r\n   * **%SystemRoot%_system32_cmd.exe**: cmd\r\n   * **%SystemRoot%_System32_WindowsPowerShell_v1.0_powershell.exe**: 32비트 PowerShell\r\n   * **%SystemRoot%_SysWOW64_WindowsPowerShell_v1.0_powershell.exe**: 64비트 PowerShell\r\n4. `CodePage` 키를 더블클릭하여 편집을 수행한다.\r\n   `CodePage`가 없을 경우, 오른쪽 마우스 버튼을 클릭하여 새 DWORD(32비트) 키를 동일한 이름으로 생성한다.\r\n5. 값 데이터를 10진수 `65001`로 변경한다.\r\n\r\n![Registry](https://user-images.githubusercontent.com/50317129/119212198-ab5fd080-baf1-11eb-981b-82599148c8f8.png)\r\n\r\n6. 앞으로 실행되는 Windows Console은 해당 인코딩이 적용된다.\r\n\r\n이렇게 하면 Windows Console과 Tomcat의 기본 인코딩이 UTF-8로 서로 일치하므로, 한글이 정상적으로 출력된다.  \r\n하지만 이 방법은 Windows Console의 인코딩을 바꾸므로, 차후 해당 \u003cspan class=\"red-500\"\u003e콘솔을 통해 다른 작업이나 프로그램이 실행될 경우 엉뚱한 프로그램의 한글이 깨질 우려\u003c/span\u003e가 있다.  \r\n(대부분은 OS 언어의 기본 인코딩을 따라가도록 설계함)\r\n\r\nWindows Console은 범용적으로 사용되는 프로그램이므로, 다른 작업에 영향을 줄 수 있다. 내가 이 방법을 굳이 추천하지 않는 이유이기도 하다.  \r\n\r\n### Tomcat Console 인코딩 변경하기\r\n\r\n두 번째로, Tomcat Console의 인코딩을 변경한다. 첫 번째 방법보다 이 방법이 나은 이유는, Tomcat이라는 제한적인 용도의 콘솔에만 영향을 미치기 때문. 어차피 Tomcat Console의 인코딩이 불일치해서 생기는 문제이므로, 이쪽을 바꾸는게 상식적으로도 맞다.\r\n\r\n대부분 마찬가지로 위 방법처럼 레지스트리를 수정하라고 안내할텐데, Tomcat은 굳이 그렇게 바꿔줄 필요 없다.\r\n\r\n1. `%TOMCAT_HOME%\\conf\\logging.properties`을 연다.\r\n2. **java.util.logging.ConsoleHandler.encoding**의 값을 **EUC-KR**로 변경한다.\r\n   별다른 설정이 없었다면, UTF-8이 기본으로 설정되어 있다.\r\n3. 앞으로 실행되는 Tomcat은 해당 인코딩이 적용된다.\r\n\r\nTomcat을 실행하면 한글이 정상적으로 출력된다."},{"title":"Tomcat(톰캣) 현재 콘솔창에서 구동하기","excerpt":"오늘도 어느때와 다름없이 톰캣을 구동하는 A씨. 어제까지만 해도 잘 되던 톰캣이 무슨 오류가 있는지 구동 중에 바로 꺼져버린다. 꺼지기 직전의 순간 무슨 오류가 뜬 거 같은데..... 너무 빨라서 도통 확인할 수가 없다. 할 수 없이 일일이 로그를 찾아보며 오류를 수정하는 A씨. 건드린 것도 없는데, 왜 이러는 걸까?","coverImage":"https://user-images.githubusercontent.com/50317129/119212068-1b218b80-baf1-11eb-9a42-85945bceb7d9.png","date":"2021-05-26T16:32:16","type":"posts","category":"WAS","tag":["WAS","Tomcat(톰캣)","Console(콘솔)"],"comment":true,"publish":true,"slug":"2021-05-26-tomcat-current-window","content":"\r\n# 왜 자꾸 꺼지는거야!\r\n\r\n오늘도 어느때와 다름없이 톰캣을 구동하는 A씨. 어제까지만 해도 잘 되던 톰캣이 무슨 오류가 있는지 구동 중에 바로 꺼져버린다. 꺼지기 직전의 순간 무슨 오류가 뜬 거 같은데..... 너무 빨라서 도통 확인할 수가 없다. 할 수 없이 일일이 로그를 찾아보며 오류를 수정하는 A씨. 건드린 것도 없는데, 왜 이러는 걸까?\r\n\r\n# 왜?\r\n\r\n톰캣이 콘솔 형태로 실행되는 것은 맞지만, 실행되는 프로세스를 보면 살짝 다르다. `startup.bat`을 실행하면 cmd창이 뜬 뒤 꺼지면서 곧바로 Tomcat 창이 표시된다. \u003cspan class=\"primary\"\u003e톰캣을 구동하면 항상 새로운 창이 뜨기 때문에, 톰캣이 오류로 인해 동작이 중지되면 창이 곧바로 닫히게 된다.\u003c/span\u003e\r\n\r\n# 해결책?\r\n\r\n그렇다고 해결책이 없는 건 아니고, `startup.bat`의 간단한 수정을 통해 톰캣이 \u003cspan class=\"primary\"\u003e현재 창에서 동작\u003c/span\u003e하도록 수정할 수 있다. \r\n\r\n`startup.bat`을 메모장으로 열면, 맨 아래에 `call \"%EXECUTABLE%\" run %CMD_LINE_ARGS%` 구문이 존재한다. 여기서 가운데 `run`을 `start`로 변경한다.\r\n\r\n즉 `call \"%EXECUTABLE%\" start %CMD_LINE_ARGS%`로 구문을 변경하고 저장하면 된다.\r\n\r\n이후 `startup.bat`을 클릭하여 실행하지 말고, `cmd`창 하나를 킨 다음에, 해당 콘솔에서 `startup.bat`을 호출하면 새 창이 뜨지 않고 호출한 콘솔에서 톰캣이 구동된다.  \r\n톰캣이 종료돼도 콘솔창이 꺼지지 않으므로, 편하게 메시지를 확인할 수 있다."},{"title":"도메인이란?","excerpt":"도메인을 이해하기 위해선, IP에 대해 짚고 넘어가야 한다. 인터넷에 연결된 모든 디바이스(컴퓨터, 스마트폰, 공유기 등)는 고유한 12자리 숫자로 구성된 IP주소를 가진다. IP를 유동성으로 나누면 크게 유동 IP, 고정 IP로 분류할 수 있다. 유동 IP: 임의의 시점마다 IP주소가 갱신되는 IP. 갱신 주기는 일정하지 않음. 대부분의 인터넷 회선에 적용됨. 고정 IP: 회선에 고정된 IP를 부여하며, 해당 회선의 IP는 갱신되지 않음. 부가서비스 형태로 제공되며, 쇼핑몰이나 회사 등 지속적으로 시스템을 운영해야 할 경우 적합함. 우리가 원하는 장소에 방문하기 위해 주소를 찾듯이, 특정 서버에서 운영하는 웹 사이트를 방문하기 위해선 해당 서버의 주소인 IP가 필요하다.","coverImage":"https://user-images.githubusercontent.com/50317129/120056028-b2985880-c074-11eb-8cc3-39f5f10a2c7f.png","date":"2021-05-22T12:52:51","type":"posts","category":"WEB","tag":["WEB(웹)","Domain(도메인)"],"comment":true,"publish":true,"slug":"2021-05-22-about-domain","content":"\r\n# Domain(도메인)이란?\r\n\r\n도메인을 이해하기 위해선, IP에 대해 짚고 넘어가야 한다.  \r\n인터넷에 연결된 모든 디바이스(컴퓨터, 스마트폰, 공유기 등)는 \u003cspan class=\"blue-500\"\u003e고유한 12자리 숫자로 구성된 IP주소\u003c/span\u003e를 가진다.  \r\nIP를 유동성으로 나누면 크게 유동 IP, 고정 IP로 분류할 수 있다.\r\n\r\n* \u003cspan class=\"primary\"\u003e유동 IP\u003c/span\u003e: 임의의 시점마다 IP주소가 갱신되는 IP. 갱신 주기는 일정하지 않음. 대부분의 인터넷 회선에 적용됨.\r\n* \u003cspan class=\"primary\"\u003e고정 IP\u003c/span\u003e: 회선에 고정된 IP를 부여하며, 해당 회선의 IP는 갱신되지 않음. 부가서비스 형태로 제공되며, 쇼핑몰이나 회사 등 지속적으로 시스템을 운영해야 할 경우 적합함.\r\n\r\n우리가 원하는 장소에 방문하기 위해 주소를 찾듯이, \u003cspan class=\"green-500\"\u003e특정 서버에서 운영하는 웹 사이트를 방문하기 위해선 해당 서버의 주소인 IP가 필요\u003c/span\u003e하다.  \r\n불행히도, IP는 불규칙적인 숫자로 이루어져있어, 사람이 쉽게 기억하기 다소 어렵다. 이러한 불편함을 해소하기 위한 것이 Domain(도메인)이다.\r\n\r\n도메인은 \u003cspan class=\"pink-400\"\u003eSLD(서브도메인)\u003c/span\u003e, \u003cspan class=\"pink-400\"\u003e도메인\u003c/span\u003e, \u003cspan class=\"pink-400\"\u003eTLD(최상위 도메인)\u003c/span\u003e으로 구분되며, 해당 도메인의 정보는 1차적으로 각 로컬 DNS 서버가 관리하며, 최종적으로는 TLD를 관리하는 Root DNS에서 관리한다.\r\n\r\n\u003e 도메인에 대한 자세한 내용은 이전에 작성된 [URI? URL? URN? 리소스 식별자 구분하기](/posts/uri-url-urn)를 참조한다.\r\n\r\n# 그래서 도메인을 왜 쓰는데?\r\n\r\n우리가 흔히 \u003cspan class=\"green-A700\"\u003e네이버\u003c/span\u003e라고 부르는 사이트의 실제 IP는 [125.209.222.141](http://125.209.222.141)이다. 하지만 우리들 중 그 누구도 저런 IP로 \u003cspan class=\"green-A700\"\u003e네이버\u003c/span\u003e에 접속하지 않는다. 대신 우리는 [https://www.naver.com](https://www.naver.com)이라는 도메인으로 접속한다. 이유는 간단하다. 주소 자체에 \u003cspan class=\"green-A700\"\u003enaver\u003c/span\u003e라는 키워드가 포함되어 있으므로 기억하기 쉽기 때문이다.\r\n\r\n\u003cspan class=\"pink-400\"\u003e도메인\u003c/span\u003e은 숫자가 아닌, 문자 형태로 이루어진 주소다. 문자이므로, 주소에 의미를 부여하기 용이하다. 사용자가 주소를 기억하기 쉬워 주소에 대한 접근성을 높여준다.  \r\n생성한 \u003cspan class=\"pink-400\"\u003e도메인\u003c/span\u003e에 원하는 IP를 연결하면 \u003cspan class=\"pink-400\"\u003e도메인\u003c/span\u003e 주소를 통해서도 해당 IP에 접근할 수 있다.\r\n\u003cspan class=\"pink-400\"\u003e도메인\u003c/span\u003e 제공 업체에 따라, 영숫자 뿐만 아니라 한글과 같은 유니코드 문자도 지원하므로, 딱딱한 IP 대신 개성있는 주소를 사용할 수 있는 것이다.\r\n\r\n# 도메인의 원리\r\n\r\n여기서 의문점이 한 가지 생긴다. IP [125.209.222.141](http://125.209.222.141)와 \u003cspan class=\"pink-400\"\u003e도메인\u003c/span\u003e [https://www.naver.com](https://www.naver.com)가 \u003cspan class=\"green-A700\"\u003e네이버\u003c/span\u003e를 가리키는 주소인건 알겠는데, 인터넷은 과연 두 주소의 연결고리를 어떻게 아는 걸까?\r\n\r\n이는 \u003cspan class=\"pink-400\"\u003e도메인\u003c/span\u003e의 동작 원리를 보면 알 수 있다. `rwb0104.github.io` \u003cspan class=\"pink-400\"\u003e도메인\u003c/span\u003e에 접근하는 과정을 예시로 보자.\r\n\r\n1. HTTP 통신을 통해 `rwb0104.github.io`에 접근을 시도한다.\r\n2. 네트워크에 지정된 로컬 DNS에게 `rwb0104.github.io`의 정보를 요청한다.\r\n   * 만약 로컬 DNS가 해당 도메인의 정보를 보유하고 있을 경우, 즉시 정보를 제공한다.\r\n3. `rwb0104.github.io`에 대한 정보가 없을 경우, 근접한 Root DNS에 해당 도메인의 정보를 요청한다.\r\n4. Root DNS가 `.io` TLD를 관리하는 DNS 서버의 정보를 로컬 DNS에 제공한다.\r\n5. 로컬 DNS가 `rwb0104.github.io`를 관리하는 TLD의 DNS 서버에 해당 정보를 요청한다.\r\n6. TLD DNS 서버가 `rwb0104.github.io`에 대한 정보(IP 등)을 제공한다.\r\n7. 로컬 DNS가 `rwb0104.github.io`의 IP를 알고 있으므로, 이를 통해 해당 사이트에 접근할 수 있다.\r\n\r\n기본적으로 \u003cspan class=\"pink-400\"\u003e도메인\u003c/span\u003e은 반드시 하나의 IP와 연결된다. 이런 특징 덕분에 \u003cspan class=\"pink-400\"\u003e도메인\u003c/span\u003e은 항상 특정한 하나의 IP만을 반환한다."},{"title":"URI? URL? URN? 리소스 식별자 구분하기","excerpt":"우리가 인터넷 상에서 특정한 데이터에 접근할 때 URL이라는 것을 활용하여 접근한다. 원하는 자료의 URL을 얻으면, 브라우저 같은 HTTP 통신 프로그램에 해당 URL을 호출하여 응답을 얻는 것이다.","coverImage":"https://user-images.githubusercontent.com/50317129/120028437-a63ddc80-c02f-11eb-9d41-7c50d7002a42.png","date":"2021-05-29T03:30:17","type":"posts","category":"WEB","tag":["WEB(웹)","URI","URL","URN"],"comment":true,"publish":true,"slug":"2021-05-29-uri-url-urn","content":"\r\n# URL! URI... URN??\r\n\r\n우리가 인터넷 상에서 **특정한 데이터**에 접근할 때 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e이라는 것을 활용하여 접근한다.  \r\n원하는 자료의 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e을 얻으면, 브라우저 같은 HTTP 통신 프로그램에 해당 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e을 호출하여 응답을 얻는 것이다.\r\n\r\n개발자나, 굳이 개발자가 아니더라도 관련 정보를 찾다보면 심심치않게 \u003cspan class=\"primary\"\u003eURI\u003c/span\u003e라는 용어를 접하게 된다.  \r\nI와 L의 오묘한 유사성 때문에 아예 \u003cspan class=\"primary\"\u003eURI\u003c/span\u003e를 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e로 오독하는가 하면, 오타라고 생각하는 사람도 더러 있을 것이다.  \r\n하지만 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e과 \u003cspan class=\"primary\"\u003eURI\u003c/span\u003e는 그 의미가 비슷하면서도 살짝 다르다.\r\n\r\n누구나 알고있는 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e과 아리까리한 \u003cspan class=\"primary\"\u003eURI\u003c/span\u003e, 생소한 \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e. 이들에 대해 알아보자\r\n\r\n# UR* 톱아보기\r\n\r\n\u003cspan class=\"primary\"\u003eURI\u003c/span\u003e, \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e, \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e은 구조상 서로 연관이 있다.\r\n\r\n## URI(Uniform Resource Identifier, 통합 자원 식별자)\r\n\r\n\u003cspan class=\"primary\"\u003eURI\u003c/span\u003e는 우리말로 **통합 자원 식별자**라고 한다. \u003cspan class=\"primary\"\u003eURI\u003c/span\u003e는 앞서 말한 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e, \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e을 포함하는 상위 개념으로, \u003cspan class=\"orange-400\"\u003e인터넷 상에 존재하는 **자원을 구분**하는 식별자\u003c/span\u003e라 할 수 있다. 웹 상에서 자원을 식별하는 모든 수단이 곧 \u003cspan class=\"primary\"\u003eURI\u003c/span\u003e이라 할 수 있다.\r\n\r\n## URL(Uniform Resource Locater, 통합 자원 지시자)\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e은 굳이 우리말로 하자면 **통합 자원 지시자**라고 할 수 있겠지만, 흔히 인터넷 상에서 **주소**라 함은 99% 이 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e을 의미한다. 1994년 **RFC-1738**에 정의되어있다.  \r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e은 **Locater**라는 키워드에 걸맞게 \u003cspan class=\"orange-400\"\u003e인터넷 상에 존재하는 자원의 **위치**를 나타내는 식별자\u003c/span\u003e라 할 수 있다. 여기서 **위치**라는 키워드에 주목하자. \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e은 자원의 위치정보를 가지므로, 어떠한 이유로든 자원의 위치가 변경되면 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e은 자원을 찾을 수 없으며, 변경된 위치를 추적할 수도 없다. 이 때 맞이하게 되는 HTTP 오류가 누구나 알고있는 404 Not Found다.  \r\n당장 내가 이 게시물의 이름을 한 글자만 변경해도, 지금까지의 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e은 아무 쓸모가 없어지며, 사용자들 또한 해당 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e로 이 게시물에 접근할 수 없다. 또한, 이 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e을 통해 원래 있던 게시물의 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e을 논리적으로 유추할 수도 없다.\r\n\r\n## URN(Uniform Resource Name, 통합 자원 이름)\r\n\r\n\u003cspan class=\"primary\"\u003eURN\u003c/span\u003e은 **통합 자원 이름**이다. 눈치가 빠른 분들은 아시겠지만, \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e은 \u003cspan class=\"orange-400\"\u003e인터넷 상에 존재하는 자원의 **이름**을 나타내는 식별자\u003c/span\u003e다. 자원의 이름은 고유한 값을 가지므로, 인터넷 상의 수 많은 자원들 중 특정 자원을 식별할 수 있는 것이다.  \r\n\u003cspan class=\"primary\"\u003eURN\u003c/span\u003e은 대부분 위에 언급한 두 개념에 비해 생소할 것이다. 그도 그럴 것이, \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e은 위 두 개념보다 훨씬 뒤에 나온 개념이기 때문이다. 1997년 **RFC-2141**에 정의되어있다. \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e보다 3년 뒤에 출범하여 그 역사가 상대적으로 짧다.  \r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e의 치명적인 단점은 **위치**정보 외에 다른 정보를 저장하지 않는다. 이 상황에서 해당 자원을 찾아야 한다면? 안타깝게도 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e만으로는 찾아낼 수 없다. 구글링해서 운 좋게 찾아낸다면 모를까.  \r\n반면 \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e을 사용한다면 어떨까? 위치가 아무리 변경된다 하더라도, 자원의 고유한 이름을 통해 찾기 때문에 자원이 웹 상에서 완전히 삭제된 게 아니라면 손쉽게 찾아낼 수 있을 것이다.\r\n\r\n## 정리\r\n\r\n난 어려운 개념을 이해할 때 현실세계와 연관지어 이해하는 걸 좋아한다. 위 세 개념을 현실에서 특정 사람의 신원을 확인하는 과정과 접목해서 정리하면 아래와 같이 정리할 수 있을 것 같다.\r\n\r\n| 구분  |              현실               |         값          |\r\n| :---: | :-----------------------------: | :-----------------: |\r\n| 자원  |             나 자신             |         나          |\r\n|  URI  | 나를 식별할 수 있는 모든 식별자 |          -          |\r\n|  URL  |         내가 사는 주소          | 서울특별시 A구 가동 |\r\n|  URN  |         내 주민등록번호         |   000000-0000000    |\r\n\r\n\u003cspan class=\"small red-A400\"\u003e※ URN은 모든 자원의 고유값이므로, 사람과 연관지었을 때, 중복 가능성이 있는 이름 보다는 고유값인 주민등록번호가 더 적합하다.\u003c/span\u003e\r\n\r\n예를 들어, 내 정보가 위와 같다고 가정해보자. 내가 사는 주소 및 내 주민등록번호 모두 내 신원을 확인할 수 있는 방식(\u003cspan class=\"primary\"\u003eURI\u003c/span\u003e)이므로, 나를 찾기에 적합하다.  \r\n만약 내 주소(\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e)를 통해 확인할 경우, 내가 이사(자원의 이동)를 가게 되면 해당 주소엔 아무것도 없으며, 날 찾을 수도 없다(404 HTTP 에러). 또한, 내가 예전에 살던 주소만으로 내가 이사간 주소를 유추해낼 수도 없을 것이다.\r\n\r\n반면, 내 주민등록번호(\u003cspan class=\"primary\"\u003eURN\u003c/span\u003e)을 통해 확인할 경우, 내 주민등록번호와 매칭되는 사람을 찾는 것으로 나를 식별할 수 있다. 이 과정에서 내가 어디에 있는지는 전혀 중요치 않은 것이다. 주민등록번호 자체가 말소(자원 삭제)되지 않는 한, 내가 어디에서 무엇을 하고있든 내 신원을 확인할 수 있다.\r\n\r\n# 구조\r\n\r\n그렇다면 이들은 어떻게 생겼는지 알아보자. \u003cspan class=\"primary\"\u003eURI\u003c/span\u003e는 자원의 식별자를 포괄하여 지칭하는 개념 그 자체이므로, 구조라고 할 건 없다. 하위 개념인 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e, \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e에 대해 알아보자.\r\n\r\n## URL 구조\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e은 아래와 같은 구조로 이루어진다. 매우 익숙할 것이다.\r\n\r\n\u003cp class=\"large\" align=\"center\"\u003e\u003cspan class=\"lightBlue-400\"\u003ehttps\u003c/span\u003e://\u003cspan class=\"green-400\"\u003erwb0104\u003c/span\u003e.\u003cspan class=\"yellow-400\"\u003egithub\u003c/span\u003e.\u003cspan class=\"pink-400\"\u003ecom\u003c/span\u003e:\u003cspan class=\"amber-400\"\u003e443\u003c/span\u003e/\u003cspan class=\"cyan-400\"\u003eposts\u003c/span\u003e\u003cspan class=\"teal-400\"\u003e?category=WEB\u0026page=1\u003c/span\u003e\u003c/p\u003e\r\n\r\n구조별로 색상을 입혔으며, 순서대로 기술한다.\r\n\r\n### Protocol(프로토콜)\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e상의 \u003cspan class=\"lightBlue-400\"\u003ehttps\u003c/span\u003e 부분.\r\n\r\n통신규약을 의미한다. 작성일 기준으로, 이 규약엔 계층별로 많은 \u003cspan class=\"lightBlue-400\"\u003e프로토콜\u003c/span\u003e이 존재하는데, 웹 통신을 수행할 땐 크게 두 가지로 나뉜다.\r\n\r\n| 구분  |              내용              |\r\n| :---: | :----------------------------: |\r\n| HTTP  | W3 상에서의 HTML 문서 통신규약 |\r\n| HTTPS |    암호화된 HTTP 통신 규약     |\r\n\r\n현재는 포털, 쇼핑몰같은 대형 비즈니스 사이트나 블로그, 카페 등 중소규모의 개인 사이트까지 \u003cspan class=\"red-A400\"\u003eHTTPS의 사용이 반 강제적으로 권장\u003c/span\u003e되어 있다. 특히 전자상거래가 접목된 비즈니스 사이트의 경우 필수로 적용해야 한다. 더군다나 \u003cspan class=\"red-A400\"\u003eHTTPS가 적용되지 않는 사이트(localhost 제외)에 접근할 경우 브라우저 측에서 보안 관련 경고 메시지\u003c/span\u003e를 띄우니, 규모에 관계없이 웹 사이트를 운영할 경우 HTTPS는 필수로 적용하는 편이다.\r\n\r\n### SLD(Second Level Domain, 서브도메인, 호스트)\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e상의 \u003cspan class=\"green-400\"\u003erwb0104\u003c/span\u003e 부분.\r\n\r\n도메인 앞에 붙으며, \u003cspan class=\"green-400\"\u003e서브도메인\u003c/span\u003e을 통해 하나의 \u003cspan class=\"yellow-400\"\u003e도메인\u003c/span\u003e으로 다중 서비스를 제공할 수 있다. 하나의 \u003cspan class=\"yellow-400\"\u003e도메인\u003c/span\u003e에 여러 \u003cspan class=\"green-400\"\u003e서브도메인\u003c/span\u003e을 생성할 수 있으며, 우리가 흔히 아는 `www` 외에도 `dev`, `admin`, `m` 용도에 따라 다양한 문자열을 지정할 수 있다.\r\n\r\n|                  URL                   |                                          내용                                          |\r\n| :------------------------------------: | :------------------------------------------------------------------------------------: |\r\n|     [naver.com](https://naver.com)     | 기본 네이버 홈페이지. 각 플랫폼(데스크탑, 모바일 등)에 가장 적합한 사이트로 리다이렉트 |\r\n| [www.naver.com](https://www.naver.com) |                               데스크탑용 네이버 홈페이지                               |\r\n|   [m.naver.com](https://m.naver.com)   |                                모바일용 네이버 홈페이지                                |\r\n| [map.naver.com](https://map.naver.com) |                                      네이버 지도                                       |\r\n\r\n위는 네이버 서비스의 \u003cspan class=\"green-400\"\u003e서브도메인\u003c/span\u003e으로, `naver.com` \u003cspan class=\"yellow-400\"\u003e도메인\u003c/span\u003e을 중심으로 각기 다른 서비스를 제공하는 것을 확인할 수 있다.\r\n\r\n### Domain(도메인)\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e상의 \u003cspan class=\"yellow-400\"\u003egithub\u003c/span\u003e 부분.\r\n\r\nURL의 중심이 되는 부분으로, 제공하는 웹 서비스의 아이덴티티 역할을 겸한다. 때문에 \u003cspan class=\"yellow-400\"\u003e도메인\u003c/span\u003e에는 대부분 해당 웹 서비스의 이름이 들어간다.\r\n\r\n|  서비스   |                  URL                   |\r\n| :-------: | :------------------------------------: |\r\n|  네이버   |     [naver.com](https://naver.com)     |\r\n|   다음    |  [www.daum.com](https://www.daum.com)  |\r\n|  GitHub   |    [github.com](https://github.com)    |\r\n| Instagram | [instagram.com](https://instagram.com) |\r\n\r\n대부분의 서비스가 \u003cspan class=\"yellow-400\"\u003e도메인\u003c/span\u003e으로 서비스의 이름을 사용하고 있다.\r\n\r\n### TLD(Top Level Domain, 최상위 도메인)\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e상의 \u003cspan class=\"pink-400\"\u003ecom\u003c/span\u003e 부분.\r\n\r\n\u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e이란, 앞서 언급한 \u003cspan class=\"green-400\"\u003e서브도메인\u003c/span\u003e, \u003cspan class=\"yellow-400\"\u003e도메인\u003c/span\u003e을 관리하는 업체 혹은 기관이라고 볼 수 있다.  \r\n앞서 언급한 개념의 경우, 중복되지 않는 선에서 사용자가 임의로 지정할 수 있다. 하지만 \u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e의 경우 현재 운영 중인 업체나 기관 중 하나를 **선택**해서 등록해야 한다. \u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e을 선택할 경우, 당신의 도메인은 해당 \u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e을 운영하는 곳에서 관리하게 된다.  \r\n\r\n\u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e은 운영 주체에 따라 두 가지로 나뉜다.\r\n\r\n#### ccTLD(country code TLD, 국가 코드 최상위 도메인)\r\n\r\n국가를 나타내는 \u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e이다.\r\n\r\n| ccTLD |     내용      |\r\n| :---: | :-----------: |\r\n|  .kr  |  한국(KISA)   |\r\n|  .us  |   미국(LLC)   |\r\n|  .jp  |     일본      |\r\n|  .io  | 영국령 인도양 |\r\n\r\n\u003cspan class=\"pink-400\"\u003eccTLD\u003c/span\u003e는 위 표와 같이 국가 코드 형태이며, 각 국가기관이 직접 관리한다. 즉, `.kr`을 가진 모든 도메인은 **한국의 KISA(한국 인터넷 진흥원)에서 관리**한다.\r\n\r\n#### gTLD(generic TLD, 일반 최상위 도메인)\r\n\r\n사이트 혹은 사이트를 소유한 조직, 기관의 특성에 따라 사용하는 \u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e이다.\r\n\r\n| gTLD  |       내용        |\r\n| :---: | :---------------: |\r\n| .com  | 영리 단체 및 기관 |\r\n| .net  | 네트워크 관리기관 |\r\n| .org  |    비영리 기관    |\r\n| .gov  |     정부 기관     |\r\n\r\n\u003cspan class=\"pink-400\"\u003egTLD\u003c/span\u003e는 위 표와 같이 다양한 종류가 있으며, 그 중 몇몇은 자주 접했을 것이다. 정부기관이 왜 여기있나 생각할 수도 있는데, \u003cspan class=\"pink-400\"\u003eccTLD\u003c/span\u003e는 **국가 코드**만 해당된다. 국가 예하의 정부기관, 군사조직 등은 구분 상 \u003cspan class=\"pink-400\"\u003egTLD\u003c/span\u003e로 분류된다.  \r\n마찬가지로, 각 \u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e은 **해당 \u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e을 소유한 기관 혹은 기업에서 관리**한다.\r\n\r\n\u003e 현재 운영 중인 \u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e은 [IANA](https://www.iana.org/domains/root/db)에서 확인할 수 있다.\r\n\r\n여담으로, \u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e에 중복된 \u003cspan class=\"yellow-400\"\u003e도메인\u003c/span\u003e을 등록할 수 없다. 예를 들어, 내가 `aaa.com` URL을 등록한다고 가정해보자.  \r\n우선 제일 먼저 `.com`을 관리하는 업체에 `aaa`라는 \u003cspan class=\"yellow-400\"\u003e도메인\u003c/span\u003e을 등록해야 한다. 하지만, 이미 누군가가 `aaa.com`을 등록했다면 해당 소유주가 \u003cspan class=\"yellow-400\"\u003e도메인\u003c/span\u003e의 소유권을 포기하기 전까진 `aaa.com` \u003cspan class=\"yellow-400\"\u003e도메인\u003c/span\u003e을 소유할 수 없다.  \r\n물론 `.com`이 아닌 `.kr`이나 `.net`에는 등록할 수 있다. 하지만 `socket.io` 처럼 \u003cspan class=\"yellow-400\"\u003e도메인\u003c/span\u003e과 \u003cspan class=\"pink-400\"\u003e최상위 도메인\u003c/span\u003e까지 의미론적으로 구성했다면, 이러한 상황이 달갑지 않을 것이다. 때문에 일전에 이슈됐던 \u003cspan class=\"primary\"\u003e덮죽 상표권 선점\u003c/span\u003e과 비슷한 일이 일어나기도 한다.\r\n\r\n## Port(포트)\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e상의 \u003cspan class=\"amber-400\"\u003e443\u003c/span\u003e 부분. 앞에 반드시 `:`이 붙는다.\r\n\r\n인터넷에 연결된 모든 디바이스는 사용하는 네트워크의 IP를 할당받는다. 할당받은 IP 내에서 해당 디바이스가 수행 중인 모든 프로세스의 통신이 이루어진다. \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e는 프로세스의 데이터가 IO되는 통로다. 작업 시, 각 프로세스 별로 고유한 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e를 할당받으며, 하나의 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e는 반드시 하나의 프로세스와 1:1 매칭된다. 반면, 하나의 프로세스는 여러 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e를 할당받을 수 있다.  \r\n**특정 프로세스와 통신하기 위해선 반드시 해당 프로세스가 할당받은 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e에 데이터를 전송**해야 한다. 때문에 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e 통신은 어떤 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e가 보내는지는 크게 중요하지 않으며, 어떤 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e로 보내는지가 중요하다.\r\n\r\n웹 통신에서의 기본\u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e는 아래와 같다.\r\n\r\n| 포트  |      내용       |\r\n| :---: | :-------------: |\r\n|  80   | HTTP 기본 포트  |\r\n|  443  | HTTPS 기본 포트 |\r\n\r\n아마 이러한 숫자를 처음 볼 수도 있는데, 대부분의 웹 사이트 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e에는 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e를 확인할 수 없다. 사이트가 **각 프로토콜의 기본 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e로 서비스될 경우, \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e에서 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e를 생략**할 수 있다. 즉, `https://naver.com`의 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e번호는 `443`이지만, `443`은 HTTPS의 기본 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e이므로 생략된다. 만약, `443`이 아닌 `8080`, `9200`과 같은 **임의의 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e로 서비스를 제공할 경우, \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e를 반드시 명시해야하므로 생략이 불가능**하다. 이 경우 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e은 `https://naver.com:8080`이 될 것이다.  \r\n위와 같은 이유로, 대부분의 웹 사이트는 서비스하는 프로토콜에 맞는 기본 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e를 사용한다.\r\n\r\n\u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e는 **0 ~ 65535**의 범위를 가지며, 크게 세 가지로 구분할 수 있다.\r\n\r\n### 잘 알려진 포트(well-known Port)\r\n\r\n**0 ~ 1023**의 범위에 해당하는 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e. 이 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e들은 컴퓨터에서 기본적으로 사용되는 주요 프로세스에 기본적으로 할당되는 포트로, ICANN(Internet Corporation for Assigned Names and Numbers, 국제 인터넷주소 관리기구)에 의해 통제된다.\r\n\r\n|  포트  |  기능  |        용도        |\r\n| :----: | :----: | :----------------: |\r\n| 20, 21 |  FTP   |    파일 송수신     |\r\n|   22   |  SFTP  | 파일 암호화 송수신 |\r\n|   23   | Telnet |    터미널 통신     |\r\n|   25   |  SMTP  |     메일 전송      |\r\n|   53   |  DNS   |      DNS 통신      |\r\n|   67   |  DHCP  |     DHCP 통신      |\r\n|   80   |  HTTP  |     HTML 통신      |\r\n|  443   | HTTPS  |  HTML 암호화 통신  |\r\n\r\n어디까지나 초기에 지정되는 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e이므로, 추후 **사용자의 의도에 따라 비어있는 다른 포트로 변경**할 수도 있다. 즉, 초기값일뿐, 강제는 아니다.\r\n\r\n### 등록된 포트(registered Port)\r\n\r\n**1024 ~ 49151**의 범위에 해당하는 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e. 이 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e들은 컴퓨터의 기본 프로세스는 아니지만, 주요 프로그램들이 기본으로 사용하고자 ICANN에 등록한 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e다. \u003cspan class=\"amber-400\"\u003e잘 알려진 포트\u003c/span\u003e와 마찬가지로 프로그램의 설정을 통해 **사용자의 의도에 따라 비어있는 다른 포트로 변경**할 수 있다.\r\n\r\n| 포트  |         기능         |             용도             |\r\n| :---: | :------------------: | :--------------------------: |\r\n| 1433  |        MSSQL         |        MSSQL DB 통신         |\r\n| 3306  |        MySQL         |        MySQL DB 통신         |\r\n| 3389  |         RDP          | 원격 데스크톱 접근 (Windows) |\r\n| 5432  |      PostgreSQL      |      PostgreSQL DB 통신      |\r\n| 8080  | HTTP 통신(Tomcat 등) |   HTTP 통신 (80포트 대용)    |\r\n| 27017 |       MongoDB        |         MongoDB 통신         |\r\n\r\n주로 \u003cspan class=\"primary\"\u003eDB\u003c/span\u003e같은 개발 관련 프로그램들이 많이 등록돼있다.\r\n\r\n#### 왜? 하필 개발 관련 프로그램들만?\r\n\r\n개발 관련 프로그램들은 그 특성 상 통신의 방식이 **항상 일정**해야 한다. 만약 DB의 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e가 기동할 때마다 수시로 변경된다면 어떨까? 이유를 막론하고 DB가 재기동될 경우, 개발자는 DB가 사용 중인 임의의 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e를 추적하여 프로그램의 DB 통신 코드를 변경해야하는 매우 불합리한 상황이 발생하게 된다.  \r\n\r\n이에 비해 게임이나 IDE 같은 일반적인 프로그램들은 굳이 통신의 방식이 일정할 필요는 없다. 어찌됐든 **서버에 정보를 요청하는 순간, 서버는 자연스레 내 통신 정보를 알게되기 때문**이다. 서버는 요청했던 경로로 다시 데이터를 반환해주면 된다. 어떤 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e가 보내는지는 별로 중요하지 않는 이유가 여기에 있다.\r\n\r\n### 동적 포트(dynamic Port)\r\n\r\n**49152 ~ 65535**의 범위에 해당하는 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e. 대다수의 프로그램들은 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e 기본값이 지정되지 않는 경우가 대부분이다. 이러한 프로그램들은 \u003cspan class=\"amber-400\"\u003e동적 포트\u003c/span\u003e 중 사용 가능한 임의의 빈 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e를 자동으로 점유한다. 때문에 ICANN이 관리하지도 않으며, 특정 프로그램이 고유한 \u003cspan class=\"amber-400\"\u003e포트\u003c/span\u003e로 등록되어있지도 않다. 자유석을 생각하면 편하다.\r\n\r\n### Path(경로)\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e상의 \u003cspan class=\"cyan-400\"\u003eposts\u003c/span\u003e 부분. 웹 사이트의 하위 경로를 의미한다. \u003cspan class=\"cyan-400\"\u003e경로\u003c/span\u003e는 `/`로 구분하며, 경로 입력을 통해 서버 내의 원하는 자원에 접근할 수 있다.\r\n\r\n* https://rwb0104.github.io\r\n  * posts\r\n    * index.html\r\n    * A1000\r\n      * index.html\r\n    * A1001\r\n      * index.html\r\n    * uri-url-urn\r\n      * index.html\r\n  * project\r\n    * index.html\r\n  * index.html\r\n\r\n위 트리는 이 블로그의 단편적인 디렉토리 예시다. 이 중 해당 게시물에 접근하려면 \u003cspan class=\"cyan-400\"\u003e경로\u003c/span\u003e는 `/posts/uri-url-urn/index.html`와 같이 구성할 수 있다. \u003cspan class=\"primary\"\u003eindex.html은 생략이 가능\u003c/span\u003e하므로 `/posts/uri-url-urn`로 접근해도 무방하다.\r\n\r\n\u003e **아시나요?**  \r\n\u003e **index.html** 경로의 기본 HTML을 의미함. 더이상의 하위 경로를 표시하지 않을 경우, 해당 경로의 index.html를 응답한다.\r\n\r\n\u003cspan class=\"cyan-400\"\u003e경로\u003c/span\u003e는 서버의 구조에 따라 결정되므로, 사이트마다 천차만별이다.\r\n\r\n### Query String(쿼리 문자열)\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e상의 \u003cspan class=\"teal-400\"\u003e?category=WEB\u0026page=1\u003c/span\u003e 부분. 해당 \u003cspan class=\"cyan-400\"\u003e경로\u003c/span\u003e에 임의의 데이터를 같이 전송할 때 사용한다.  \r\n\u003cspan class=\"primary\"\u003ekey=value\u003c/span\u003e 형태로 이루어지며, 각 `key`는 \u003cspan class=\"purple-400\"\u003eParameter(파라미터)\u003c/span\u003e라 칭한다. 첫 \u003cspan class=\"purple-400\"\u003e파라미터\u003c/span\u003e는 `?`로 시작하며, 이후 각 \u003cspan class=\"purple-400\"\u003e파라미터\u003c/span\u003e들은 `\u0026`으로 구분된다. 즉 `?key1=value1\u0026key2=value2\u0026key3=value3`과 같은 양식으로 전개된다.\r\n\r\n임의의 키워드를 전달하여 페이지의 동작을 제어할 수 있다. \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e 중 **사용자의 니즈가 가장 활발하게 반영**되는 부분. \u003cspan class=\"teal-400\"\u003e쿼리 문자열\u003c/span\u003e은 각각의 `key`에 대한 역할을 정의해야 하므로, 개발자가 각 \u003cspan class=\"purple-400\"\u003e파라미터\u003c/span\u003e의 `key`가 동작하는 로직을 작성했을 때 그 의미가 있다.\r\n\r\n## URN 구조\r\n\r\n지금까지 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e에 대해선 상당히 장황하게 설명했지만, \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e의 경우 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e보다 역사가 짧다. 이미 3년이라는 시간 사이에 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e이 표준으로 자리매김한 탓에, 현재까지도 비주류를 면치 못 해 구현된 예시도 그리 많지 않은게 현실이다.  \r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e이 위치만 바뀌어도 찾을 수 없다는 단점은, 오히려 제공중인 데이터를 은닉하는 측면 등 상황에 따라 오히려 유용하게 사용할 여지도 있다. 즉, \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e의 단점이 마냥 나쁜것만은 아닌 셈이다. 이는 곳 \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e의 장점이 현재 구축된 \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e체계를 갈아 엎을 정도로 매력적이지 않다는 주장을 뒷받침한다.\r\n\r\n\u003cspan class=\"primary\"\u003eURN\u003c/span\u003e은 아래와 같은 구조로 이루어진다. 각 요소는 `:`으로 구분한다.\r\n\r\n\u003cp class=\"large\" align=\"center\"\u003e\u003cspan class=\"lightBlue-400\"\u003eurn\u003c/span\u003e:\u003cspan class=\"green-400\"\u003eisbn\u003c/span\u003e:\u003cspan class=\"yellow-400\"\u003e1234567890\u003c/span\u003e\u003c/p\u003e\r\n\r\n### Protocol(프로토콜)\r\n\r\n\u003cspan class=\"primary\"\u003eURN\u003c/span\u003e상의 \u003cspan class=\"lightBlue-400\"\u003eurn\u003c/span\u003e 부분. `urn`으로 시작하면 \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e체계로 보면 된다.\r\n\r\n### NID(Namespace Identifier, 네임스페이스 지시자)\r\n\r\n\u003cspan class=\"primary\"\u003eURN\u003c/span\u003e상의 \u003cspan class=\"green-400\"\u003eisbn\u003c/span\u003e 부분. **자원이 저장된 저장소**를 표시한다.  \r\n`isbn`은 서지정보유통지원시스템으로 도서 일련번호에 대한 정보를 저장하는 저장소이다. 즉, `isbn`을 \u003cspan class=\"green-400\"\u003eNID\u003c/span\u003e로 지정하면 도서 관련 자원을 식별할 수 있다.\r\n\r\n### NSS(Namespace Specific String, 네임스페이스 특정 문자)\r\n\r\n\u003cspan class=\"primary\"\u003eURN\u003c/span\u003e상의 \u003cspan class=\"yellow-400\"\u003e1234567890\u003c/span\u003e 부분. **자원을 식별할 수 있는 고유값**이다.  \r\n\u003cspan class=\"green-400\"\u003eNID\u003c/span\u003e가 `isbn`으로 지정되어 있으므로, ISBN의 일련번호가 1234567890인 도서를 식별하는 \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e이라 볼 수 있다."},{"title":"[JAVA] 백준 알고리즘 1000번 A + B","excerpt":"두 정수 A와 B를 입력받은 다음, A + B를 출력하는 프로그램을 작성하시오.","coverImage":"https://user-images.githubusercontent.com/50317129/120028591-d5ece480-c02f-11eb-88f0-e14fc647dd81.png","date":"2021-05-21T21:38:17","type":"posts","category":"알고리즘","tag":["백준","알고리즘","JAVA(자바)","사칙연산","BRONZE","BRONZE V"],"group":"백준 알고리즘","comment":true,"publish":true,"slug":"2021-05-21-A1000","content":"\r\n# A + B\r\n\r\n![JAVA](https://shields.io/badge/java-JDK%2014-lightgray?logo=java\u0026style=plastic\u0026logoColor=white\u0026labelColor=orange)\r\n\r\n🔗 [전체 1000번 문제](https://www.acmicpc.net/problem/1000)\r\n\r\n## 조건\r\n\r\n| 시간제한 | 메모리 제한 |\r\n| :------: | :---------: |\r\n|   2초    |    128MB    |\r\n\r\n## 문제\r\n\r\n두 정수 A와 B를 입력받은 다음, A + B를 출력하는 프로그램을 작성하시오.\r\n\r\n## 입력\r\n\r\n첫째 줄에 A와 B가 주어진다. $(0 \u003c A, B \u003c 10)$\r\n\r\n## 출력\r\n\r\n첫째 줄에 A + B를 출력한다.\r\n\r\n## 케이스\r\n\r\n+ 입력\r\n\r\n``` tc\r\n1 2\r\n```\r\n\r\n+ 출력\r\n\r\n``` tc\r\n3\r\n```\r\n\r\n# 풀이\r\n\r\n알고리즘이라고 하기 뭐한 기초적인 연산 알고리즘\r\nScanner로 두 숫자를 입력받아 덧셈한 결과를 출력한다.\r\n\r\n## 전체 소스\r\n\r\n``` java\r\nimport java.util.Scanner;\r\n\r\n/**\r\n * 백준 전체 1000 문제 알고리즘 클래스\r\n *\r\n * @author RWB\r\n * @since 2021.04.21 Wed 21:38:17\r\n */\r\npublic class Main\r\n{\r\n\t/**\r\n\t * 메인 함수\r\n\t *\r\n\t * @param args: [String[]] 매개변수\r\n\t */\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tScanner scanner = new Scanner(System.in);\r\n\r\n\t\tint a = scanner.nextInt();\r\n\t\tint b = scanner.nextInt();\r\n\r\n\t\tscanner.close();\r\n\r\n\t\tSystem.out.println(a + b);\r\n\t}\r\n}\r\n```\r\n\r\n## 분류\r\n\r\n* 수학\r\n* 구현\r\n* 사칙연산"},{"title":"[JAVA] 백준 알고리즘 1001번 A - B","excerpt":"두 정수 A와 B를 입력받은 다음, A - B를 출력하는 프로그램을 작성하시오.","coverImage":"https://user-images.githubusercontent.com/50317129/120028591-d5ece480-c02f-11eb-88f0-e14fc647dd81.png","date":"2021-05-21T21:51:19","type":"posts","category":"알고리즘","tag":["백준","알고리즘","JAVA(자바)","사칙연산","BRONZE","BRONZE V"],"group":"백준 알고리즘","comment":true,"publish":true,"slug":"2021-05-21-A1001","content":"\r\n# A - B\r\n\r\n![JAVA](https://shields.io/badge/java-JDK%2014-lightgray?logo=java\u0026style=plastic\u0026logoColor=white\u0026labelColor=orange)\r\n\r\n🔗 [전체 1001번 문제](https://www.acmicpc.net/problem/1001)\r\n\r\n## 조건\r\n\r\n| 시간제한 | 메모리 제한 |\r\n| :------: | :---------: |\r\n|   2초    |    128MB    |\r\n\r\n## 문제\r\n\r\n두 정수 A와 B를 입력받은 다음, A - B를 출력하는 프로그램을 작성하시오.\r\n\r\n## 입력\r\n\r\n첫째 줄에 A와 B가 주어진다. $(0 \u003c A, B \u003c 10)$\r\n\r\n## 출력\r\n\r\n첫째 줄에 A - B를 출력한다.\r\n\r\n## 케이스\r\n\r\n+ 입력\r\n\r\n``` tc\r\n3 2\r\n```\r\n\r\n+ 출력\r\n\r\n``` tc\r\n1\r\n```\r\n\r\n# 풀이\r\n\r\n1000번 문제에서 연산만 달라지는 뺄셈 알고리즘\r\nScanner로 두 숫자를 입력받아 뺄셈한 결과를 출력한다.\r\n\r\n## 전체 소스\r\n\r\n``` java\r\nimport java.util.Scanner;\r\n\r\n/**\r\n * 백준 전체 1001 문제 알고리즘 클래스\r\n *\r\n * @author RWB\r\n * @since 2021.04.21 Wed 21:51:19\r\n */\r\npublic class Main\r\n{\r\n\t/**\r\n\t * 메인 함수\r\n\t *\r\n\t * @param args: [String[]] 매개변수\r\n\t */\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tScanner scanner = new Scanner(System.in);\r\n\r\n\t\tint a = scanner.nextInt();\r\n\t\tint b = scanner.nextInt();\r\n\r\n\t\tscanner.close();\r\n\r\n\t\tSystem.out.println(a - b);\r\n\t}\r\n}\r\n```\r\n\r\n## 분류\r\n\r\n* 수학\r\n* 구현\r\n* 사칙연산"},{"title":"[JAVA] 백준 알고리즘 1002번 터렛","excerpt":"조규현과 백승환은 터렛에 근무하는 직원이다. 하지만 워낙 존재감이 없어서 인구수는 차지하지 않는다. 다음은 조규현과 백승현의 사진이다.","coverImage":"https://user-images.githubusercontent.com/50317129/120028591-d5ece480-c02f-11eb-88f0-e14fc647dd81.png","date":"2021-05-21T21:56:10","type":"posts","category":"알고리즘","tag":["백준","알고리즘","JAVA(자바)","기하학","SILVER","SILVER IV"],"group":"백준 알고리즘","comment":true,"publish":true,"slug":"2021-05-21-A1002","content":"\r\n# 터렛\r\n\r\n![JAVA](https://shields.io/badge/java-JDK%2014-lightgray?logo=java\u0026style=plastic\u0026logoColor=white\u0026labelColor=orange)\r\n\r\n🔗 [전체 1002번 문제](https://www.acmicpc.net/problem/1002)\r\n\r\n## 조건\r\n\r\n| 시간제한 | 메모리 제한 |\r\n| :------: | :---------: |\r\n|   2초    |    128MB    |\r\n\r\n## 문제\r\n\r\n조규현과 백승환은 터렛에 근무하는 직원이다. 하지만 워낙 존재감이 없어서 인구수는 차지하지 않는다. 다음은 조규현과 백승현의 사진이다.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://www.acmicpc.net/upload/201003/dfcmhrjj_142c3w76qg8_b.jpg\" width=\"128px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n이석원은 조규현과 백승환에게 상대편 마린(류재영)의 위치를 계산하라는 명령을 내렸다. 조규현과 백승환은 각각 자신의 터렛 위치에서 현재 적까지의 거리를 계산했다.  \r\n조규현의 좌표 $(x_1, y_1)$와 백승환의 좌표 $(x_2, y_2)$가 주어지고, 조규현이 계산한 류재명과의 거리 $r_1$과 백승환이 계산한 류재명과의 거리 $r_2$가 주어졌을 때, 류재명이 있을 수 있는 좌표의 수를 출력하는 프로그램을 작성하시오.\r\n\r\n## 입력\r\n\r\n첫째 줄에 테스트 케이스의 개수 T가 주어진다. 각 테스트 케이스는 다음과 같이 이루어져 있다.  \r\n한 줄에 $x_1$, $y_1$, $r_1$, $x_2$, $y_2$, $r_2$가 주어진다. $x_1$, $y_1$, $x_2$, $y_2$는 -10,000보다 크거나 같고, 10,000보다 작거나 같은 점수이고, $r_1$, $r_2$는 10,000보다 작거나 같은 자연수이다.\r\n\r\n## 출력\r\n\r\n각 테스트 케이스마다 류재명이 있을 수 있는 위치의 수를 출력한다. 만약 류재명이 있을 수 있는 위치의 개수가 무한대일 경우에는 -1을 출력한다.\r\n\r\n## 케이스\r\n\r\n+ 입력\r\n\r\n``` tc\r\n3\r\n0 0 13 40 0 37\r\n0 0 30 0 7 4\r\n1 1 1 1 1 5\r\n```\r\n\r\n+ 출력\r\n\r\n``` tc\r\n2\r\n1\r\n0\r\n```\r\n\r\n# 풀이\r\n\r\n예제의 요소를 사람 이름으로 두었으나, 문제 이해에 방해가 되니 간단하게 서술하면 아래와 같다.  \r\n임의의 위치에 있는 점 $A$, $B$, $C$가 존재하며, $A$와 $C$의 거리, $B$와 $C$의 거리가 주어진다.  \r\n이 때, $C$가 실제로 위치할 수 있는 점의 갯수를 구하는 것. 즉, 간단하게 **두 원의 접점을 구하는 문제**라고 정의할 수 있다.  \r\n원이 완벽하게 겹칠 경우, **그 수가 무수히 많으므로 -1로 표현**하라는 조건이 포함된다.\r\n\r\n이를 그림으로 표현하면 아래와 같다.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/120757881-14146780-c54c-11eb-94ee-ab79d997000e.png)\r\n\r\n변수는 아래와 같이 정리할 수 있다.\r\n\r\n|  $n$  |   $x_n$   |   $y_n$   |   $r_n$    |\r\n| :---: | :-------: | :-------: | :--------: |\r\n|   1   | A의 x좌표 | A의 y좌표 | A의 반지름 |\r\n|   2   | B의 x좌표 | B의 y좌표 | B의 반지름 |\r\n\r\n케이스를 세분화하면 총 6가지로 나눌 수 있다.\r\n\r\n1. 두 원이 정확히 겹칠 경우 (-1)\r\n2. 두 원이 서로 겹치면서 인접하지 않는 경우 (0)\r\n3. 두 원이 서로 겹치지 않으면서 인접하지 않는 경우 (0)\r\n4. 두 원이 서로 겹치면서 인접하는 경우 (1)\r\n5. 두 원이 서로 겹치지 않으면서 인접하는 경우 (1)\r\n6. 두 원이 서로 겹치면서 인접하지 않는 경우 (2)\r\n\r\n본 풀이에선 $x_1$, $y_1$과 $x_2$, $y_2$의 거리($distance$) 및 $r_1$, $r_2$를 합한 길이($sum$)와 뺀 길이($sub$)의 절대값을 이용하여 진행한다.\r\n\r\n$$\r\ndistance = \\sqrt{(x_1 - x_2)^2 + (y_1 - y_2)^2}\r\n$$\r\n\r\n$$\r\nsum = r_1 + r_2\r\n$$\r\n\r\n$$\r\nsub = \\vert r_1 - r_2 \\vert\r\n$$\r\n\r\n* \u003cb class=\"primary\"\u003ecase 1 - 두 원이 정확히 겹칠 경우\u003c/b\u003e\r\n\r\n\t두 원의 위치 및 반지름이 서로 동일한 상황.  \r\n\t$distance$가 0이며, $r_1$과 $r_2$의 길이가 동일할 경우 성립한다.\r\n\r\n* \u003cb class=\"primary\"\u003ecase 2 - 두 원이 서로 겹치면서 인접하지 않는 경우\u003c/b\u003e\r\n\r\n\t두 원의 원점과의 거리가 반지름의 차이보다 짧은 상황.  \r\n\t$distance \u003c sub$일 경우 성립한다.\r\n\r\n* \u003cb class=\"primary\"\u003ecase 3 - 두 원이 서로 겹치지 않으면서 인접하지 않는 경우\u003c/b\u003e\r\n\r\n\t두 원의 원점과의 거리가 반지름의 합보다 긴 상황.  \r\n\t$distance \u003e sum$일 경우 성립한다.\r\n\r\n* \u003cb class=\"primary\"\u003ecase 4 - 두 원이 서로 겹치면서 인접하는 경우\u003c/b\u003e\r\n\r\n\t두 원의 원점과의 거리가 반지름의 차이와 일치하는 상황.  \r\n\t$distance == sub$일 경우 성립한다.\r\n\r\n* \u003cb class=\"primary\"\u003ecase 5 - 두 원이 서로 겹치지 않으면서 인접하는 경우\u003c/b\u003e\r\n\r\n\t두 원의 원점과의 거리가 반지름의 합과 일치하는 상황.  \r\n\t$distance == sum$일 경우 성립한다.\r\n\r\n* \u003cb class=\"primary\"\u003ecase 6 - 두 원이 서로 겹치면서 인접하지 않는 경우\u003c/b\u003e\r\n\r\n\t두 원이 서로 적당히 겹치는 상황.  \r\n\t$distance \u003c sum$ $\\\u0026\\\u0026$ $dist
